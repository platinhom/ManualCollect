<p><u><center>Save Summary Dialog Information to Named File</center></u></p>
<p>When a molecule's summary dialog is displayed, pressing the <b>Save Data</b> 
button at the bottom of the dialog will copy all of the summary information to a named file.&nbsp; You 
will be prompted for the name the text file to which the data will be saved.</p>
