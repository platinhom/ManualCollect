<p><u><center>New View Window on Startup</center></u></p>
<p>By default, a new View Window is automatically created each time GaussView launches.  You can prevent this by unchecking the &quot;New View Window on Startup&quot; box in the &quot;Window Behavior&quot; section of the &quot;GaussView Preferences&quot; dialog.</p>
