<p><u><center>Mouse and Keyboard Bindings for View Windows</center></u></p>
<p>A molecule in a view window can be <b>rotated</b> around the <b>screen Y-axis</b> using either of the following methods:</p>
<ul>
<li>Move the mouse pointer along the screen <b>X-axis</b> with the <b>left</b> mouse button down<br/>&nbsp;</li>
<li>Use the <b>left</b> and <b>right</b> arrow keys</li>
</ul>
