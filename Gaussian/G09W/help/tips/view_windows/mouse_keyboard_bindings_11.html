<p><u><center>Mouse and Keyboard Bindings for View Windows</center></u></p>
<p>A molecule in a view window can be <b>translated</b> along the <b>molecule Y-axis</b> using the following method:</p>
<ul>
<li>Use the <b>up</b> and <b>down</b> arrow keys with both the <b>Shift</b> and <b>Alt</b> keys pressed</li>
</ul>
