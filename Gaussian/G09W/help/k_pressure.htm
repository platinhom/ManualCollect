<h1>Pressure</h1>
<h3><font size="-1" color="#222222">DESCRIPTION</font></h3>
<p>Specifies the pressure to be used for thermochemistry analysis (in atmospheres). The value should be specified as an option:</p>
<pre># ... Pressure=1.5</pre>
<p>The default is 1 atmosphere.</p>
