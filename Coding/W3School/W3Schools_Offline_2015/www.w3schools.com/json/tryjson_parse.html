<!DOCTYPE html>
<html>

<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>
var text = '{"employees":[' +
'{"firstName":"John","lastName":"Doe" },' +
'{"firstName":"Anna","lastName":"Smith" },' +
'{"firstName":"Peter","lastName":"Jones" }]}';

obj = JSON.parse(text);
document.getElementById("demo").innerHTML =
obj.employees[1].firstName + " " + obj.employees[1].lastName;
</script>

</body>

<!-- Mirrored from www.w3schools.com/json/tryjson_parse.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:16:53 GMT -->
</html>
