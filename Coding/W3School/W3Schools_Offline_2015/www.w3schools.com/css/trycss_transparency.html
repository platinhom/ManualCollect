<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/css/trycss_transparency.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:11:19 GMT -->
<head>
<style>
div.background
{
  background: url(klematis.jpg) repeat;
  border: 2px solid black;
}
div.transbox
{
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity:0.6;
  filter:alpha(opacity=60); /* For IE8 and earlier */
}
div.transbox p
{
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body><div class="background">
<div class="transbox">
<p>This is some text that is placed in the transparent box.</p>
</div>
</div>
</body>
