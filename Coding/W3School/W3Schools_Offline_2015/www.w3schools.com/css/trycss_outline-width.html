<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/css/trycss_outline-width.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:11:17 GMT -->
<head>
<style>
p.one {
    border: 1px solid red;
    outline-style: solid;
    outline-width: thin;
}

p.two {
    border: 1px solid red;
    outline-style: dotted;
    outline-width: 3px;
}
</style>
</head>
<body>

<p class="one">This is some text in a paragraph.</p>
<p class="two">This is some text in a paragraph.</p>
<p><b>Note:</b> IE8 supports the outline properties only if a !DOCTYPE is specified.</p>

</body>
