<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/css/trycss_visibility_collapse.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:11:18 GMT -->
<head>
<style>
table, th, td {
    border: 1px solid black;
}

tr.collapse {
    visibility: collapse;
}
</style>
</head>
<body>

<table>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr class="collapse">
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

<p><b>Note:</b> IE8 and earlier support visibility:collapse only if a !DOCTYPE is specified.</p>

</body>

<!-- Mirrored from www.w3schools.com/css/trycss_visibility_collapse.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:11:18 GMT -->
</html>
