<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/css/trycss3_transform_rotateX.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:11 GMT -->
<head>
<style> 
div {
    width: 100px;
    height: 75px;
    background-color: red;
    border: 1px solid black;
}

div#div2 {
    -webkit-transform: rotateX(120deg); /* Chrome, Safari, Opera */
    transform: rotateX(120deg); /* Standard syntax */
}
</style>
</head>
<body>

<p><b>Note:</b> Internet Explorer 9 (and earlier versions) does not support the rotateX method.</p>

<div>Hello. This is a DIV element.</div>

<div id="div2">Hello. This is a DIV element.</div>

</body>
