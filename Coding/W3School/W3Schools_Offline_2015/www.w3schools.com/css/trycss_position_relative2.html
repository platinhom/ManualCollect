<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/css/trycss_position_relative2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:13:54 GMT -->
<head>
<style>
h2.pos_top {
    position: relative;
    top: -30px;
}
</style>
</head>
<body>

<h2>Heading with no position</h2>
<h2 class="pos_top">This heading is moved upwards according to its normal position</h2>
<p><b>Note:</b> Even if the content of the relatively positioned element is moved, the reserved space for the element is still preserved in the normal flow.</p>

</body>
