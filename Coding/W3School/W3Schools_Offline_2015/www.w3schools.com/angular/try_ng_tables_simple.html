<!DOCTYPE html>
<html>


<!-- Mirrored from www.w3schools.com/angular/try_ng_tables_simple.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:13:42 GMT -->
<head>
<script src= "../../ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<div ng-app="" ng-controller="customersController"> 

<table>
  <tr ng-repeat="x in names">
    <td>{{ x.Name }}</td>
    <td>{{ x.Country }}</td>
  </tr>
</table>

</div>

<script>
function customersController($scope,$http) {
  $http.get("../website/Customers_JSON.html")
  .success(function(response) {$scope.names = response;});
}
</script>

</body>
