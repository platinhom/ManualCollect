<!DOCTYPE html>
<html>


<!-- Mirrored from www.w3schools.com/angular/try_ng_events_click.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:13:42 GMT -->
<head>
<script src= "../../ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<div ng-app="" ng-controller="myController">

<button ng-click="count = count + 1">Click Me!</button>

<p>{{ count }}</p>

</div>
<script>
function myController($scope) {
    $scope.count = 0;
}
</script> 

</body>
