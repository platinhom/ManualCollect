<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/tags/tryhtml_form_name.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:14 GMT -->
<head>
<script>
function formSubmit()
{
document.forms["myForm"].submit();
}
</script>
</head>
<body>

<form name="myForm" action="http://www.w3schools.com/tags/form_submit.asp" method="get">
First name: <input type="text" name="fname"><br>
Last name: <input type="text" name="lname"><br><br>
<input type="button" onclick="formSubmit()" value="Send form data!">
</form>

<p>Notice that the JavaScript in the head section uses the name of the form to specify which form to submit.</p>

</body>
