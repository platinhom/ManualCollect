<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/tags/tryhtml_tbody.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:16 GMT -->
<head>
<style>
thead {color:green;}
tbody {color:blue;}
tfoot {color:red;}

table, th, td {
    border: 1px solid black;
}
</style>
</head>

<body>

<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
</table>

<p><b>Tip:</b> The thead, tbody, and tfoot elements will not affect the layout of the table by default. However, you can use CSS to style these elements.</p>

</body>

<!-- Mirrored from www.w3schools.com/tags/tryhtml_tbody.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:16 GMT -->
</html>
