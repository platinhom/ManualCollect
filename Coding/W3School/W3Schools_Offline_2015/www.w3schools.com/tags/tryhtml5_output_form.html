<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/tags/tryhtml5_output_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<body>

<form action="http://www.w3schools.com/tags/demo_form.asp" id="numform" oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
<input type="range" id="a" name="a" value="50">100
+<input type="number" id="b" name="b" value="50">
<br><br>
<input type="submit">
</form>

<p>The output element below is outside the form, but still a part of it.</p>
<output form="numform" name="x" for="a b"></output>

<p><b>Note:</b> The form attribute of the output element is not supported in any of the major bowsers.</p>

</body>
