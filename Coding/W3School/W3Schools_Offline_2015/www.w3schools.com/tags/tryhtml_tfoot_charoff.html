<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/tags/tryhtml_tfoot_charoff.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table style="width:100%">
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  <tfoot align="char" char="." charoff="2">
    <tr>
      <td>Sum</td>
      <td>$180.00</td>
    </tr>
  </tfoot>  
</table>

<p><b>Note:</b> The charoff attribute is not supported by any of the major browsers.</p>
<p><b>Note:</b> The charoff attribute is not supported in HTML5.</p>

</body>

</html>
