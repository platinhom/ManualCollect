<!DOCTYPE html>
<html>

<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table style="width:100%">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tbody align="char" char=".">
    <tr>
      <td>January</td>
      <td>$100.00</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80.00</td>
    </tr>
  </tbody>
</table>

<p><b>Note:</b> The char attribute is not supported by any of the major browsers.</p>
<p><b>Note:</b> The char attribute is not supported in HTML5.</p>

</body>
