    border: 1px solid black;

<body>

<table style="width:100%">
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>

      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  <tfoot style="text-align:center">
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>  
</table>
