<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/tags/tryhtml5_fieldset_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:14 GMT -->
<body>

<form action="http://www.w3schools.com/tags/demo_form.asp" method="get" id="form1">
What is your favorite color? <input type="text" name="fav_color"><br>
<input type="submit">
</form>

<p>The fieldset below is outside the form, but still a part of the form.</p>

<fieldset form="form1">
  <legend>Personalia:</legend>
  Name: <input type="text" name="username"><br>
  Email: <input type="text" name="usermail"><br>
</fieldset>

<p><b>Note:</b> The form attribute of the fieldset element is only supported in Opera 12 and earlier versions.</p>

</body>

<!-- Mirrored from www.w3schools.com/tags/tryhtml5_fieldset_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:14 GMT -->
</html>
