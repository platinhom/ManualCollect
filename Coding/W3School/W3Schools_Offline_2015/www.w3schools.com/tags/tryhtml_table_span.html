<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/tags/tryhtml_table_span.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:16 GMT -->
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<h4>Cell that spans two columns:</h4>
<table>
<tr>
  <th>Name</th>
  <th colspan="2">Telephone</th>
</tr>
<tr>
  <td>Bill Gates</td>
  <td>555 77 854</td>
  <td>555 77 855</td>
</tr>
</table>

<h4>Cell that spans two rows:</h4>
<table>
<tr>
  <th>First Name:</th>
  <td>Bill Gates</td>
</tr>
<tr>
  <th rowspan="2">Telephone:</th>
  <td>555 77 854</td>
</tr>
<tr>
  <td>555 77 855</td>
</tr>
</table>

</body>

<!-- Mirrored from www.w3schools.com/tags/tryhtml_table_span.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:16 GMT -->
</html>
