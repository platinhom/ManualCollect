<form>
  <fieldset disabled>
    <legend>Personalia:</legend>
    Name: <input type="text"><br>
    Email: <input type="text"><br>
    Date of birth: <input type="text">

</form>

<p><b>Note:</b> The disabled attribute of the fieldset element is not supported in IE or Safari 6 and earlier versions.</p>
