<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/tags/tryhtml_tr_charoff.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table width="100%">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr align="char" char="." charoff="2">
    <td>January</td>
    <td>$100.00</td>
  </tr>
  <tr align="char" char="." charoff="2">
    <td>February</td>
    <td>$10.00</td>
  </tr>
</table>

<p><b>Note:</b> The charoff attribute is not supported by any of the major browsers.</p>
<p><b>Note:</b> The charoff attribute is not supported in HTML5.</p>

</body>
