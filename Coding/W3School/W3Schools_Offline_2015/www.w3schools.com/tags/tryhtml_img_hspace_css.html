<h4>Image with no margins:</h4>
<p><img src="smiley.gif" alt="Smiley face" width="42" height="42" align="middle"> This is some text. This is some text. This is some text.</p>

<h4>Image with 50px margins on left and right sides:</h4>
<p><img src="smiley.gif" alt="Smiley face" width="42" height="42" align="middle" style="margin:0px 50px">This is some text. This is some text. This is some text.</p>
