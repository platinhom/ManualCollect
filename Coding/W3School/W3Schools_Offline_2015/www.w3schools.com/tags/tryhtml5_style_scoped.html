<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/tags/tryhtml5_style_scoped.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style>
h1 {color:green;}
p {color:black;}
</style>
</head>
<body>

<div>
<style scoped>
h1 {color:red;}
p {color:blue;}
</style>
<h1>This heading should be red</h1>
<p>This paragraph should be blue.</p>
</div>

<h1>This heading should be green</h1>
<p>This paragraph should be black.</p>
<p><b>Note:</b> The scoped attribute is currently supported only in Firefox.</p>

</body>
