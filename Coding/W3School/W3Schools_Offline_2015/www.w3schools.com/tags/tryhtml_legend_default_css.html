<p>A legend element is displayed like this:</p>

<fieldset>
  <legend>Personalia:</legend>
  Name: <input type="text"><br>
  Email: <input type="text"><br>
  Date of birth: <input type="text">
</fieldset>

<p>Change the default CSS settings to see the effect.</p>
