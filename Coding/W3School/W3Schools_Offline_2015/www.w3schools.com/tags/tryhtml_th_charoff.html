<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/tags/tryhtml_th_charoff.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table>
  <tr>
    <th align="char" char="M" charoff="2">Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100.00</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$10.00</td>
  </tr>
</table>

<p><b>Note:</b> The charoff attribute is not supported by any of the major browsers.</p>
<p><b>Note:</b> The charoff attribute is not supported in HTML5.</p>

</body>
