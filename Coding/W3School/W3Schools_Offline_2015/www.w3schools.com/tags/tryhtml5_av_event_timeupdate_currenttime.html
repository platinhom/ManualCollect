<!DOCTYPE html> 
<html> 

<!-- Mirrored from www.w3schools.com/tags/tryhtml5_av_event_timeupdate_currenttime.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:35:40 GMT -->
<body> 

<video id="myVideo" width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video><br>

<button onclick="setCurTime()" type="button">Set time position to 5 seconds</button>

<p id="demo"></p>

<script>
// Get the video element with id="myVideo"
var vid = document.getElementById("myVideo");

// Attach a "timeupdate" event to the video
vid.addEventListener("timeupdate", getCurTime);

// Display the current playback position of the video in a p element with id="demo"
function getCurTime() { 
    document.getElementById("demo").innerHTML = "The current playback position is " + vid.currentTime + " seconds.";
} 

// Set the current playback position to 5 seconds
function setCurTime() { 
    vid.currentTime = 5;
} 
</script> 

</body> 

<!-- Mirrored from www.w3schools.com/tags/tryhtml5_av_event_timeupdate_currenttime.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:35:40 GMT -->
