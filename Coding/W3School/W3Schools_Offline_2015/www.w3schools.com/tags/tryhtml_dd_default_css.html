    margin-left: 40px;

<body>

<p>A dd element is displayed like this:</p>

<dl>
  <dt>Coffee</dt>
  <dd>Black hot drink</dd>
  <dt>Milk</dt>
  <dd>White cold drink</dd>
</dl>

<p>Change the default CSS settings to see the effect.</p>

</body>
