<!DOCTYPE html>
<html>

<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table style="height:200px">
  <col>
  <col valign="bottom">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
</table>

<p><strong>Note:</strong> The valign attribute is only supported in Internet Explorer and Opera 12 and earlier.</p>
<p>The valign attribute is not supported in HTML5.</p>

</body>
