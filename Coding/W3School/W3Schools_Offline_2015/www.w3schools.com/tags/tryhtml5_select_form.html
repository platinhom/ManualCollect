<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/tags/tryhtml5_select_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<body>

<form action="http://www.w3schools.com/tags/demo_form.asp" id="carform">
  Firstname:<input type="text" name="fname">
  <input type="submit">
</form>
<br>
<select name="carlist" form="carform">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>

<p>The drop-down list is outside the form element, but should still be a part of the form.</p>
<p><b>Note:</b> The form attribute is not supported in Internet Explorer.</p>

</body>
