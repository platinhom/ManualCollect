<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/tags/tryhtml_td_abbr.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Toy manufacturer</th>
    <th>Model</th>
  </tr>
  <tr>
    <td>Bruder Toys</td>
    <td abbr="vehicle">8970 Cross Country Vehicle</td>
  </tr>
  <tr>
    <td>Bruder Toys</td>
    <td abbr="lorry">0567 DHL Lorry</td>
  </tr>
</table>

<p><b>Note:</b> The abbr attribute is not supported in HTML5.</p>

</body>

<!-- Mirrored from www.w3schools.com/tags/tryhtml_td_abbr.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
</html>
