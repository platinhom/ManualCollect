  <body>
    <div class="container">
      <h2>Labels</h2>
      <p>The different .label classes insert a label within an element (will automatically fit the size of the element):</p>                  
      <h1>Heading 1 <span class="label label-danger">New</span></h1>
      <h3>Heading 3 <span class="label label-danger">New</span></h3>
      <h5>Heading 5 <span class="label label-danger">New</span></h5>                        
      <p>Paragraph <span class="label label-danger">New</span></p>                                    
    </div>
