  <body>
    <div class="container">
      <h2>Arrow-down Glyph</h2>
      <p>Arrow-down icon: <span class="glyphicon glyphicon-arrow-down"></span></p>    
      <p>Arrow-down icon as a link:
        <a href="#">
          <span class="glyphicon glyphicon-arrow-down"></span>
        </a>
      </p>
      <p>Arrow-down icon on a button:
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-arrow-down"></span> Down
        </button>
      </p>
      <p>Arrow-down icon on a styled link button:
        <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-arrow-down"></span> Down
        </a>
      </p> 
    </div>
