      <h2>Pagination</h2>
      <p>Larger .pagination class:</p>

        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">&raquo;</a></li>

        <li><a href="#">3</a></li>

      </ul>
