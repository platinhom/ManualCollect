<div class="container">
  <h2>Form control: textarea</h2>
  <p>The form below contains a textarea for comments:</p>

    <div class="form-group">
      <label for="comment">Comment:</label>
      &lt;textarea class="form-control" rows="5" id="comment">&lt;/textarea>
    </div>
  </form>
</div>
