<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/dom/try_dom_createattribute2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:22:34 GMT -->
<head>
<script src="loadxmldoc.js"> 
</script>
</head>
<body>

<script>
xmlDoc=loadXMLDoc("books.xml");

x=xmlDoc.getElementsByTagName("title");

for (i=0;i<x.length;i++)
{
newatt=xmlDoc.createAttribute("edition");
newatt.value="first";
x[i].setAttributeNode(newatt);
}

//Output all "edition" attribute values
for (i=0;i<x.length;i++)
{
document.write(x[i].childNodes[0].nodeValue);
document.write(" - Edition: ");
document.write(x[i].getAttribute("edition"));
document.write("<br>");
}
</script>
</body>
