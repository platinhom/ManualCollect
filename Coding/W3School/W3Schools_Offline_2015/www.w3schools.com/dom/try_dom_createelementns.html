<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/dom/try_dom_createelementns.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:14 GMT -->
<head>
<script src="loadxmldoc.js"> 
</script>
</head>
<body>

<script>
xmlDoc=loadXMLDoc("books.xml");

x=xmlDoc.getElementsByTagName('book');
var newel,newtext;

for (i=0;i<x.length;i++)
{
newel=xmlDoc.createElementNS("p","edition");
newtext=xmlDoc.createTextNode("First");
newel.appendChild(newtext);
x[i].appendChild(newel);
}

//Output all titles and editions
y=xmlDoc.getElementsByTagName("title");
z=xmlDoc.getElementsByTagNameNS("p","edition");
for (i=0;i<y.length;i++)
{
document.write(y[i].childNodes[0].nodeValue);
document.write(" - ");
document.write(z[i].childNodes[0].nodeValue);
document.write(" edition.");
document.write(" Namespace: ");
document.write(z[i].namespaceURI);
document.write("<br>");
}
</script>
</body>
