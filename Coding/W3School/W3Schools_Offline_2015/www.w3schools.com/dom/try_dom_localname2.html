<body>
<script>
//check if the last node is an element node
function get_lastchild(n)
{
x=n.lastChild;
while (x.nodeType!=1)
  {
  x=x.previousSibling;
  }
return x;
}

xmlDoc=loadXMLDoc("books.xml");

x=xmlDoc.documentElement;
lastNode=get_lastchild(x);

document.write(lastNode.localName);

</script>
</body>
