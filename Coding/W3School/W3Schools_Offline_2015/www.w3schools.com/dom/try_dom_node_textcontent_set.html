<head>
<script src="loadxmldoc.js"> 
</script>
</head>
<body>

<script>
xmlDoc=loadXMLDoc("books.xml");
x=xmlDoc.getElementsByTagName('book');

//set textContent
for(i=0;i<x.length;i++)
{
x.item(i).textContent="Outdated";
}
  
//output textContent
for(i=0;i<x.length;i++)
{
document.write(x.item(i).textContent);
document.write("<br>");
}

</script>
</body>
