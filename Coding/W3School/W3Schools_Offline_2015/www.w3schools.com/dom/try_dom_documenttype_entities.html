<script>
xmlDoc=loadXMLDoc("note_internal_dtd.xml");

x=xmlDoc.doctype.entities;
for (i=0;i<x.length;i++)
{
document.write("Nodename: " + x.item(i).nodeName);
document.write("<br>");
document.write("Nodetype: " + x.item(i).nodeType);
document.write("<br>");
}
</script>
