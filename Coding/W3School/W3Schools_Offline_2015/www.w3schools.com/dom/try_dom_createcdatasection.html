<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/dom/try_dom_createcdatasection.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:22:34 GMT -->
<head>
<script src="loadxmldoc.js"></script>
</head>
<body>

<script>
xmlDoc=loadXMLDoc("books.xml");

x=xmlDoc.getElementsByTagName("book");

newtext="Special Offer & Book Sale";

for (i=0;i<x.length;i++)
{
newCDATA=xmlDoc.createCDATASection(newtext);
x[i].appendChild(newCDATA);
}

for (i=0;i<x.length;i++)
{
document.write(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
document.write(" - ");
document.write(x[i].lastChild.nodeValue);
document.write("<br>");
}
</script>
</body>
