<body>

<p id="myP">This is a paragraph.</p>
<p>This is another paragraph.</p>
<p>THIS IS ANOTHER PARAGRAPH.</p>

<button type="button" onclick="myFunction()">Set the p element with id="myP" to a small-caps font</button>
 
<script>
function myFunction() {
    document.getElementById("myP").style.fontVariant = "small-caps";
}
</script>

</body>
