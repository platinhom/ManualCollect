<body>

<h3>A demonstration of how to access a BR element</h3>

<div>This is a div <br id="myBR"> element with some <br> line breaks.</div>

<p>Click the button to set the first BR element in the document to display="none".</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myBR");
    x.style.display = "none";
}
</script>

</body>
