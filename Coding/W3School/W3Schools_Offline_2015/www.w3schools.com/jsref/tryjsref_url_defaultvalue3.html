<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_url_defaultvalue3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<p>Change the URL in the URL field, and then click the button below.</p>

Homepage: <input type="url" id="myURL" value="http://www.google.com/">

<p>Note that the default value is not affected when you change the value of the URL field.</p>

<button type="button" onclick="myFunction()">Try it</button>
    
<p><strong>Note:</strong> elements with type="url" are not supported in IE 9 (and earlier), or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myURL");
    var defaultVal = x.defaultValue;
    var currentVal = x.value;
    
    if (defaultVal == currentVal) {
        document.getElementById("demo").innerHTML = "Default value and current value is the same: "
        + x.defaultValue + " and " + x.value
        + "<br>Change the value of the URL field to see the difference!";
    } else {
        document.getElementById("demo").innerHTML = "The default value was: " + defaultVal
        + "<br>The new, current value is: " + currentVal;
    }
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_url_defaultvalue3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
</html>
