<body>

<p>This example demonstrates how to assign an "ondblclick" event to a p element.</p>

<p id="demo" ondblclick="myFunction()">Double-click me.</p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "I was double-clicked!";
}
</script>

</body>
