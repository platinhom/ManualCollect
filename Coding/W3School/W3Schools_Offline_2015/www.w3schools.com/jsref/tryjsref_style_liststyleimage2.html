<body>

<ul id="myList" style="list-style-image:url('sqorange.gif');">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Water</li>
  <li>Soda</li>
</ul>

<button type="button" onclick="myFunction()">Return list-item marker</button>
 
<script>
function myFunction() {
    alert(document.getElementById("myList").style.listStyleImage);
}
</script>

</body>
