<!DOCTYPE html>
<html>

<body>

<p>Click the buttons to create a AUDIO element, one with autoplay set to true, and one with autoplay set to false.</p>

<button onclick="myFunction(true)">Audio with autoplay</button>
<button onclick="myFunction(false)">Audio without autoplay</button>
<br>

<script>
function myFunction(p) {
    var x = document.createElement("AUDIO");
    x.setAttribute("id", "myVideo");
    x.setAttribute("controls", "controls");
    
    var y = document.createElement("SOURCE");
    y.setAttribute("src", "horse.ogg");
    y.setAttribute("type", "audio/ogg");
    x.appendChild(y);
    
    var z = document.createElement("SOURCE");
    z.setAttribute("src", "horse.mp3");
    z.setAttribute("type", "audio/mpeg");
    x.appendChild(z);

    // Set the autoplay property:
    x.autoplay = p;

    document.body.appendChild(x);
}
</script>

</body>
