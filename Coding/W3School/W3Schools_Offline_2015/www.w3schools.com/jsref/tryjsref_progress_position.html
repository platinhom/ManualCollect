<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_progress_position.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

Downloading progress:
<progress id="myProgress" value="22" max="100">
</progress>

<p>Click the button to get the current position of the progress bar.</p>

<p>The value returned by this property is the result of dividing the current value (22) by the maximum value (100).</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myProgress").position;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
