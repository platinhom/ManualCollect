<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_datalist_options_item.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<form>
  <input list="browsers" name="browser">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
</form>

<p>Click the button to display the value of the first option in the datalist.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The datalist element is not supported in Internet Explorer 9 and earlier versions, or in Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("browsers").options.item(0).value;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
