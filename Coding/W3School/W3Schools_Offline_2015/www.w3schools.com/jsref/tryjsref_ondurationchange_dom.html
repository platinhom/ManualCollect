<html>

<body> 

<p>This example uses the HTML DOM to assign an "ondurationchange" event to a video element.</p>

<video controls id="myVideo">
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

<script>
document.getElementById("myVideo").ondurationchange = function() {myFunction()};

function myFunction() {
    alert("The video duration has changed");
}
</script>

</body> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_ondurationchange_dom.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:20 GMT -->
