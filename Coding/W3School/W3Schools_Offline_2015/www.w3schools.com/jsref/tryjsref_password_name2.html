<body>

<form>
Password: <input type="password" id="myPsw" name="pw">
</form>

<p>Click the buttons to display and/or change the value of the name attribute of the password field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<script>
function display() {
    var x = document.getElementById("myPsw").name;
    alert("The name of the password field is: " + x);
}

function change() {
    var x = document.getElementById("myPsw").name = "newPasswordName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
