<body>

<p>Click the button to create a DEL element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("DEL");
    var t = document.createTextNode("Some deleted text");
    x.appendChild(t);
    document.body.appendChild(x);
}
</script>

</body>
