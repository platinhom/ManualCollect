<body>

<div id="myDiv">This is a div element.</div>
<br>
<button type="button" onclick="myFunction()">Set top border</button>

<script>
function myFunction() {
    document.getElementById("myDiv").style.borderTop = "thick solid #0000FF";
}
</script>

</body>
