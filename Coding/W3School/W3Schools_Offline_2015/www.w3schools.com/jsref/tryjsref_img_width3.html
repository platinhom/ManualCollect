<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_img_width3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<img id="myImg" src="compman.gif" style="width:250px;height:300px;">

<p>Click the button to return the width of the image.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myImg").width;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
