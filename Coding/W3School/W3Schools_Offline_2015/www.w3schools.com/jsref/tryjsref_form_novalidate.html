<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_form_novalidate.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form id="myForm" action="http://www.w3schools.com/jsref/form_action.asp" novalidate>
  E-mail: <input type="email" name="user_email">
  <input type="submit">
</form>

<p>Click the "Try it" button to find out if the form-data should be validated or not, when submitted.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myForm").noValidate;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
