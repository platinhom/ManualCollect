<body>

<h3>A demonstration of how to access a Reset Button</h3>

<input type="reset" id="myReset" value="Reset the form">

<p>Click the "Try it" button to get the text displayed on the reset button.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myReset").value;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
