<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_title.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<body>

<p>Click the button to display the title of the abbr element below.</p>

<p><abbr id="myAbbr" title="World Health Organization">WHO</abbr> was founded in 1948.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myAbbr").title;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
