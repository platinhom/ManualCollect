<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_outline.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<head>
<style>
#myDiv {
    border: 3px solid red;
}
</style>
</head>
<body>

<div id="myDiv">This is a div.</div>
<br>
<button type="button" onclick="myFunction()">Set outline</button>

<script>
function myFunction() {
    document.getElementById("myDiv").style.outline = "thick solid #0000FF";
}
</script>

</body>
