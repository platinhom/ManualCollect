<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_search_autofocus.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

Search: <input type="search" id="mySearch" autofocus>

<p>Click the button to find out if the search field automatically gets focus when the page loads.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySearch").autofocus;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
