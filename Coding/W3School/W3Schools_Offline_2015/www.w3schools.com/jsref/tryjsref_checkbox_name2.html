<body>

A Checkbox: <input type="checkbox" id="myCheck" name="myname">

<p>Click the buttons below to display and/or change the value of the name attribute of the checkbox above.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<script>
function display() {
    var x = document.getElementById("myCheck").name;
    alert("The name of the checkbox is: " + x);
}

function change() {
    var x = document.getElementById("myCheck").name = "newCheckboxName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
