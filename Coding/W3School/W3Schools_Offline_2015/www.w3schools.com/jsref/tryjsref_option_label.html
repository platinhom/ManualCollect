<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_option_label.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<select size="2">
  <option id="myOption" label="Mercedes">Mercedes (Mercedes-Benz)</option>
  <option label="Volvo">Volvo (Latin for "I roll")</option>
</select>

<p>Click the button to return the value of the label attribute of the Mercedes option.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myOption").label;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
