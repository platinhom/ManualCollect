<body>

E-mail: <input type="email" id="myEmail" name="usremail">

<p>Click the buttons to display and/or change the value of the name attribute of the email field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<p><strong>Note:</strong> input elements with type="email" are not supported in IE 9 (and earlier), or Safari.</p>

<script>
function display() {
    var x = document.getElementById("myEmail").name;
    alert("The name of the email field is: " + x);
}

function change() {
    var x = document.getElementById("myEmail").name = "newEmailName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
