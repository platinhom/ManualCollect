<body>

<div id="myDiv" style="position:absolute;bottom:0px;">This is a div element.</div>

<button type="button" onclick="myFunction()">Return bottom position of div</button>

<script>
function myFunction() {
    alert(document.getElementById("myDiv").style.bottom);
}
</script>

</body>
