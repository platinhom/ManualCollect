<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_del_cite.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<p><del id="myDel" cite="why_deleted.htm">This text has been deleted</del></p>

<p>Click the button to return the value of the cite attribute of the deleted text.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDel").cite;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
