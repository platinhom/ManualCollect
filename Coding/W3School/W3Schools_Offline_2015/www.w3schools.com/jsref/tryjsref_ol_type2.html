<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_ol_type2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<ol id="myOl" type="I">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<p>Click the button to return the value of the type attribute of the ordered list.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myOl").type;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
