<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_justifycontent.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style> 
#main {
    width: 400px;
    height: 150px;
    border: 1px solid #000000;
    display: flex;
    justify-content: space-around; 
}

#main div {
    width: 70px;
    height: 70px;
}
</style>
</head>
<body>

<div id="main">
  <div style="background-color:coral;"></div>
  <div style="background-color:lightblue;"></div>
  <div style="background-color:khaki;"></div>
  <div style="background-color:pink;"></div>
</div>

<p>Click the "Try it" button to set the value of the justifyContent property to "space-between"</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> Internet Explorer, Firefox and Safari do not support the justifyContent property.</p>

<script>
function myFunction() {
    document.getElementById("main").style.justifyContent = "space-between";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_justifycontent.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
</html>
