<body>

<p>Click the button to display the HTML content of the document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.body.innerHTML;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
