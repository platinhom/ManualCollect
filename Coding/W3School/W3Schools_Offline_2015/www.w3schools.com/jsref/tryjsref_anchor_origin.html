<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_anchor_origin.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<p><a id="myAnchor" href="http://www.example.com:4097/test.htm#part2">Example link</a></p>

<p>Click the button to display the origin of the link above.</p>
<p><b>Note:</b> The origin property is not supported in Internet Explorer and Opera version 12 (and earlier).</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myAnchor").origin;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
