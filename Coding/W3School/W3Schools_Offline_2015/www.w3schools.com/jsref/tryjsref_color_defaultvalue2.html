<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_color_defaultvalue2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<p>Change the color of the color picker, and then click the button below.</p>

Color picker: <input type="color" id="myColor" value="#ff0080">

<p>Note that the default value is not affected when you change the value of the color picker.</p>

<button type="button" onclick="myFunction()">Try it</button>
    
<p><strong>Note:</strong> input elements with type="color" are not supported in Internet Explorer or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myColor");
    var defaultVal = x.defaultValue;
    var currentVal = x.value;
    
    if (defaultVal == currentVal) {
        document.getElementById("demo").innerHTML = "Default value and current value is the same: "
        + x.defaultValue + " and " + x.value
        + "<br>Change the color of the color picker to see the difference!";
    } else {
        document.getElementById("demo").innerHTML = "The default value was: " + defaultVal
        + "<br>The new, current value is: " + currentVal;
    }
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_color_defaultvalue2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
</html>
