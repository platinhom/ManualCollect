<body>

<button id="myBtn" name="myname">My Button</button>

<p>Click the buttons below to display and/or change the value of the name attribute of the button above.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<script>
function display() {
    var x = document.getElementById("myBtn").name;
    alert("The name of the button is: " + x);
}

function change() {
    var x = document.getElementById("myBtn").name = "newButtonName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
