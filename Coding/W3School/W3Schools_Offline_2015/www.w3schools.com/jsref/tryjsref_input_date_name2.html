<body>

Birthday: <input type="date" id="myDate" name="bday">

<p>Click the buttons to display and/or change the value of the name attribute of the date field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<p><strong>Note:</strong> input elements with type="date" are not supported in Internet Explorer or Firefox.</p>

<script>
function display() {
    var x = document.getElementById("myDate").name;
    alert("The name of the date field is: " + x);
}

function change() {
    var x = document.getElementById("myDate").name = "newDateName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
