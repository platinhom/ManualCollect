<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_namednodemap_setnameditem.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<head>
<style>
.democlass {
    color: red;
}
</style>
</head>
<body>

<h1>Hello World</h1>

<p>Click the button to set the H1's class attribute to "democlass".</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var h = document.getElementsByTagName("H1")[0];
    var typ = document.createAttribute("class");
    typ.value = "democlass";
    h.attributes.setNamedItem(typ);
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_namednodemap_setnameditem.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
