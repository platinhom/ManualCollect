<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_url_pattern.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<p>A form with a URL field that must start with http:// or https:// followed by at least one character:</p>

<form action="http://www.w3schools.com/jsref/demo_form.asp">
  Homepage: <input type="url" id="myURL" name="website" pattern="https?://.+" title="Include http://">
  <input type="submit">
</form>

<p>Click the "Try it" button to display the value of the pattern attribute of the URL field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="url" are not supported in IE 9 (and earlier), or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myURL").pattern;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
