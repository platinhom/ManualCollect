<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_submit_formnovalidate.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/demo_form.asp" method="get">
  E-mail: <input type="email" name="userid"><br>
  <input type="submit" id="mySubmit" value="Submit" formnovalidate>
</form>

<p>Click the "Try it" button to find out if the form-data should be validated or not, when submitted.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySubmit").formNoValidate;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
