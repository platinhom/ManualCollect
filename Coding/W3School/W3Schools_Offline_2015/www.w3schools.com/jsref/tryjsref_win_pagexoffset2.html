<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_win_pagexoffset2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<head>
<style>
div {
    border: 1px solid black;
    background-color: lightblue;
    height: 2000px;
    width: 2000px;
}
</style>
</head>
<body>

<p>Click the button to scroll the document window by 100px horizontally and vertically.</p>

<button onclick="myFunction()" style="position:fixed;">Click me to scroll</button><br><br>

<div>
</div>

<script>
function myFunction() {
    window.scrollBy(100, 100);

    if (window.pageXOffset !== undefined) {  // All browsers, except IE9 and earlier
        alert("Horizontal scroll: " + window.pageXOffset 
        + ", Vertical scroll: " + window.pageYOffset);
    } else {   // IE9 and earlier
        alert("Horizontal scroll: " + document.documentElement.scrollLeft 
        + ", Vertical scroll: " + document.documentElement.scrollTop);
    }
}
</script>

</body>
