<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_regexp_charset_gi.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:17 GMT -->
<body>

<p>Click one of the buttons to perform a search for the characters "THIS" in a string.</p>

<button onclick="myFunction()">Global case-sensitive search</button>
<button onclick="myFunction2()">Global case-insensitive search</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = "THIS This this";
    var patt1 = /[THIS]/g;
    var result = str.match(patt1);
    document.getElementById("demo").innerHTML = result;
}
</script>

<script>
function myFunction2() {
    var str = "THIS This this";
    var patt1 = /[THIS]/gi;
    var result = str.match(patt1);
    document.getElementById("demo").innerHTML = result;
}
</script>

</body>
