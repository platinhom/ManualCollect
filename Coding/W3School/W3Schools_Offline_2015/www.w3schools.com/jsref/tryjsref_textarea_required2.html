<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
Text area:<br>
&lt;textarea id="myTextarea" name="adr">
&lt;/textarea><br>
<input type="submit">
</form>

<p>Click the "Try it" button to set the required property for the area field.</p>

<p><strong>Tip:</strong> Click the "Submit" button before and after you have clicked the "Try it" button, to see the effect.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myTextarea").required = true;
    document.getElementById("demo").innerHTML = "The required property was set. The text area must now be filled out before submitting the form.";
}
</script>
</body>
