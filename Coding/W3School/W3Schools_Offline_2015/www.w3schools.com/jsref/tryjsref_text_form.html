<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_text_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form id="myForm">
  Name: <input type="text" id="myText" value="Mickey">
</form>

<p>Click the "Try it" button to display the id of the form the text field belongs to.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myText").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
