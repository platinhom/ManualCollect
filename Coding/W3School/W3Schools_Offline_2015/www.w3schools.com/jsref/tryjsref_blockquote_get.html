<body>

<h3>A demonstration of how to access a BLOCKQUOTE element</h3>

<p>Here is a quote from WWF's website:</p>

<blockquote id="myBlockquote" cite="http://www.worldwildlife.org/who/index.html">
For 50 years, WWF has been protecting the future of nature.
</blockquote>

<p>Click the button to get the URL of the quotation.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myBlockquote").cite;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
