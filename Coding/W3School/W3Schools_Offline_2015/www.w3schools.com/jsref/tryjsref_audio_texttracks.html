<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_audio_texttracks.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<audio id="myAudio" controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  <track src="demo_sub.html">
  Your browser does not support the audio element.
</audio>

<p>Click the button to get the number of available text tracks.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myAudio").textTracks.length;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
