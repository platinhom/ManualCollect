<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_namednodemap_length2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<head>
<style>
.example {
    color: red;
    padding: 5px;
    width: 150px;
    font-size: 15px;
}
</style>
</head>
<body>

<p>Click the button to get all attribute names of the button element.</p>

<button id="myBtn" onclick="myFunction()" class="example">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var txt = "";
    var x = document.getElementById("myBtn").attributes;

    var i;
    for (i = 0; i < x.length; i++) {
        txt += "Attribute name: " + x[i].name + "<br>";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
