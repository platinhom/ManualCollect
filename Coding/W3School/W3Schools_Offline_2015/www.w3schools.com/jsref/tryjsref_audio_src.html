<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_audio_src.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<audio id="myAudio" controls src="horse.ogg">
</audio>

<p>Click the button to get the URL of the audio.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The .ogg fileformat is not supported in IE and Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myAudio").src;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_audio_src.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
</html>
