<!DOCTYPE html>
<html>

<body>

<p>Peter's score: <meter id="myMeter" min="0" low="40" high="95" max="100" value="65"></meter></p>

<p>Click the button to change the value of the low attribute of the gauge above.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The low property is not supported in Internet Explorer and Safari 5 (and earlier versions).</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myMeter").low = "60";
    document.getElementById("demo").innerHTML = "The value of the low attribute was changed from '40' to '60'.";
}
</script>

</body>
