<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_search_defaultvalue3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<p>Change the text of the search field, and then click the button below.</p>

Search: <input type="search" id="mySearch" value="Food">

<p>Note that the default value is not affected when you change the value of the search field.</p>

<button type="button" onclick="myFunction()">Try it</button>
    
<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySearch");
    var defaultVal = x.defaultValue;
    var currentVal = x.value;
    
    if (defaultVal == currentVal) {
        document.getElementById("demo").innerHTML = "Default value and current value is the same: "
        + x.defaultValue + " and " + x.value
        + "<br>Change the value of the search field to see the difference!";
    } else {
        document.getElementById("demo").innerHTML = "The default value was: " + defaultVal
        + "<br>The new, current value is: " + currentVal;
    }
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_search_defaultvalue3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
</html>
