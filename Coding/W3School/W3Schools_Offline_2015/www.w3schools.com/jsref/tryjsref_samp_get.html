<body>

<h3>A demonstration of how to access a SAMP element</h3>

<samp id="mySamp">Sample output from a computer program</samp>

<p>Click the button to set the color of the formatted text to red.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("mySamp");
    x.style.color = "red";
}
</script>

</body>
