<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_input_time_required2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Time: <input type="time" id="myTime" name="usr_time">
  <input type="submit">
</form>

<p>Click the "Try it" button to set the required property for the time field.</p>

<p><strong>Tip:</strong> Click the "Submit" button before and after you have clicked the "Try it" button, to see the effect.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myTime").required = true;
    document.getElementById("demo").innerHTML = "The required property was set. The time field must now be filled out before submitting the form.";
}
</script>

</body>
