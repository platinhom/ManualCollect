<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_datetime-local_autofocus.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<input type="datetime-local" id="myLocalDate" autofocus>

<p>Click the button to find out if the local datetime field automatically gets focus when the page loads.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="datetime-local" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myLocalDate").autofocus;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
