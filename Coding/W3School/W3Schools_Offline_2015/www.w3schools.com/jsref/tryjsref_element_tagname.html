<body>

<p id="myP">Click the button to display the tag name of this element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myP").tagName;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
