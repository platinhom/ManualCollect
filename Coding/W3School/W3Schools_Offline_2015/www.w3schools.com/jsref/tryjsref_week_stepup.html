<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_week_stepup.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<input type="week" id="myWeek" value="2014-W15">

<p>Click the button to increment the value of the week field by 10 weeks (each time you click).</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The stepUp() method is not supported by Internet Explorer.</p>
<p><strong>Note:</strong> input elements with type="week" are not supported in Internet Explorer or Firefox.</p>

<script>
function myFunction() {
    document.getElementById("myWeek").stepUp(10);
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_week_stepup.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
