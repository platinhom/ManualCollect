<body>

<keygen id="myKeygen" name="security">

<p>Click the button to disable the keygen field.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myKeygen").disabled = true;
}
</script>

</body>
