<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_seeking.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body>

<video id="myVideo" width="320" height="240" controls onseeking="myFunction()" onseeked="myFunction()">
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<p>Try seeking in the video: <span id="mySpan"></span></p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myVideo");
    document.getElementById("mySpan").innerHTML = ("Seeking: " + x.seeking);
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_seeking.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
</html>
