<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_search_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form id="myForm">
  <input type="search" id="mySearch">
</form>

<p>Click the button to display the id of the form the search field belongs to.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySearch").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
