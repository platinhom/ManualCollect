<body>

<input type="submit" id="mySubmit">

<p>Click the "Try it" button to disable the Submit button.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("mySubmit").disabled = true;
}
</script>

</body>
