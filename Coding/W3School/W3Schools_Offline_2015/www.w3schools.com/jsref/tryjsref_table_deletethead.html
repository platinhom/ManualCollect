<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_table_deletethead.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<p>Click the button to remove the thead element from the table.</p>

<table id="myTable">
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
</table>
<br> 

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myTable").deleteTHead();
}
</script>

</body>

</html>
