<body>

<p>Click the button to display a date after changing it to 48 hours ago.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var d = new Date();
    d.setHours(d.getHours() - 48);
    document.getElementById("demo").innerHTML = d;
}
</script>

</body>
