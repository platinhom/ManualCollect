<body>

Number: <input type="number" id="myNumber">

<p>Click the button to decrement the value of the number field by 5 (each time you click).</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The stepDown() method is not supported by Internet Explorer.</p>

<script>
function myFunction() {
    document.getElementById("myNumber").stepDown(5);
}
</script>

</body>
