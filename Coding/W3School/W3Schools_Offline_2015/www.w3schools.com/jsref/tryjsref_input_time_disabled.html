<body>

<input type="time" id="myTime">

<p>Click the button to disable the time field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<script>
function myFunction() {
    document.getElementById("myTime").disabled = true;
}
</script>

</body>
