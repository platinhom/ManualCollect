<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_firstelementchild.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<body>

<p>Example list:</p>

<ul id="myList">
  <li>Coffee</li>
  <li>Tea</li>
</ul>

<p>Click the button to get the HTML content of the list's first child element.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The firstElementChild property is not supported in IE8 and earlier versions.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var list = document.getElementById("myList").firstElementChild.innerHTML;
    document.getElementById("demo").innerHTML = list;
}
</script>

</body>
