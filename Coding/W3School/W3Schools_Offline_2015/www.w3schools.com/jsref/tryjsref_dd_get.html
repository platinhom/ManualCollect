<!DOCTYPE html>
<html>

<body>

<h3>A demonstration of how to access a DD element</h3>

<dl>
  <dt>Coffee</dt>
  <dd id="myDD">Black hot drink</dd>
</dl>

<p>Click the button to get the HTML content of the dd element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDD").innerHTML;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
