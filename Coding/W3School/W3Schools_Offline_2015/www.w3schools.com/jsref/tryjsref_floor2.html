<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_floor2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:17 GMT -->
<body>

<p>Click the button to round the number 1.6 downward to it's nearest integer.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var a = Math.floor(0.60);
    var b = Math.floor(0.40);
    var c = Math.floor(5);
    var d = Math.floor(5.1);
    var e = Math.floor(-5.1);
    var f = Math.floor(-5.9);

    var x = a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e + "<br>" + f;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
