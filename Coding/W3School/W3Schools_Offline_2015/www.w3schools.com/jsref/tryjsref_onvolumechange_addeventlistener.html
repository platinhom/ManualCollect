<body>

<p>This example uses the addEventListener() method to attach a "volumechange" event to a video element.</p>

<p>Try to change the volume in the bottom right corner.</p>

<video controls id="myVideo">
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

<script>
document.getElementById("myVideo").addEventListener("volumechange", myFunction);

function myFunction() {
    alert("The volume has been changed!");
}
</script>

</body>
