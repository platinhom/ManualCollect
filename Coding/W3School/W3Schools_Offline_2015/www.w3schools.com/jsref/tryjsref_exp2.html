<!DOCTYPE html>

<body>

<p>Click the button to display the result of Math.exp() on different numbers.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var a = Math.exp(-1);
    var b = Math.exp(5);
    var c = Math.exp(10);

    var x = a + "<br>" + b + "<br>" + c;
    document.getElementById("demo").innerHTML = x; 
}
</script>

</body>
