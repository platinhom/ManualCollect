<body>

<h3>A demonstration of how to access a DEL element</h3>

<p><del id="myDel" cite="why_deleted.htm">This text has been deleted.</del></p>

<p>Click the button to get the URL of the page that explains why the text has been deleted.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDel").cite;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
