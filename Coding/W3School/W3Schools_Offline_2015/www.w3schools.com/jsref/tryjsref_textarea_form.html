<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_textarea_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body>

<form id="myForm">
&lt;textarea id="myTextarea" rows="4" cols="50">
At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
&lt;/textarea>
</form>

<p>Click the button to display the id of the form the text area belongs to.</p>

<button type="button" onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTextarea").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
