<body>

<p>You can declare many variables in one statement:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var lastName = "Doe", 
    age = 30, 
    job = "carpenter";

    document.getElementById("demo").innerHTML = "Name: " + lastName  + ". Age: " + age + ". Work: " + job;
}
</script>

</body>
