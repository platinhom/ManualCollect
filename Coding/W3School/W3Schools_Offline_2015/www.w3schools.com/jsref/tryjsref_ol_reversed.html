<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_ol_reversed.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<ol id="myOl">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>Juice</li>
  <li>Water</li>
</ol>

<p>Click the button to set the list order to descending (9, 8, 7...) instead of ascending (1, 2, 3...).</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myOl").reversed = true;
}
</script>

</body>
