<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_attr_value2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<body>

<img src="pic_bulboff.gif" width="100" height="180">

<p>Click the button to change the src attribute's value of the image above.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementsByTagName("IMG")[0];
    x.getAttributeNode("src").value = "pic_bulbon.gif";
}
</script>

</body>
