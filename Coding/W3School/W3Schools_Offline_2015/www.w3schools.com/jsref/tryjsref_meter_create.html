<body>

<p>Click the button to create a METER element with a specified value.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The meter object is not supported in Internet Explorer and Safari 5 (and earlier versions).</p>

<script>
function myFunction() {
    var x = document.createElement("METER");
    x.setAttribute("min", "0");
    x.setAttribute("max", "100");
    x.setAttribute("value", "65");
    document.body.appendChild(x);
}
</script>

</body>
