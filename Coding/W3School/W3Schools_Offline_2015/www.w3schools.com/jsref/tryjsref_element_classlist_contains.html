<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_classlist_contains.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<head>
<style>
.mystyle {
    width: 500px;
    height: 50px;
    border: 1px solid black;
}

.anotherClass {
    background-color: lightblue;
    padding: 25px;
}

.thirdClass {
    text-align: center;
    font-size: 25px;
    color: navy;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<p>Click the button to find out if the DIV element has a class of "mystyle".</p>

<div id="myDIV" class="mystyle anotherClass thirdClass">
I am a DIV element
</div>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The classList property is not supported in Internet Explorer 9 and earlier versions.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDIV").classList.contains("mystyle");
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
