<!-- Mirrored from www.w3schools.com/jsref/tryjsref_keygen_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form id="myForm" action="http://www.w3schools.com/jsref/demo_keygen.asp" method="get">
  Username: <input type="text" name="usr_name">
  Encryption: <keygen id="myKeygen" name="security">
  <input type="submit">
</form>

<p>Click the "Try it" button to return the id of the form the keygen field belongs to.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myKeygen").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
