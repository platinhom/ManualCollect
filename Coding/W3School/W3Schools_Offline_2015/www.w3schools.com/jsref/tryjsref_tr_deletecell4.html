<head>
<style>
table, td {
    border: 1px solid black;
}
</style>

<body>

<p>Click the button to delete cell(s) at the beginning of the first table row.</p>

<table id="myTable">
  <tr>
    <td>First cell</td>
    <td>Second cell</td>
    <td>Third cell</td>
  </tr>
  <tr>
    <td>First cell</td>
    <td>Second cell</td>
    <td>Third cell</td>
  </tr>
</table><br>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var firstRow = document.getElementById("myTable").rows[0];
    firstRow.deleteCell(0);
}
</script>

</body>
