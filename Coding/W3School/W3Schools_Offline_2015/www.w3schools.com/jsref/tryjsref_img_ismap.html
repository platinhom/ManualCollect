<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_img_ismap.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<a href="demo_form.html">
  <img id="myImg" src="w3javascript.gif" alt="W3Schools.com" width="100" height="132" ismap>
</a>

<p>Click the button below to find out if the image is part of a server-side image-map (an image-map is an image with clickable areas).</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myImg").isMap;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
