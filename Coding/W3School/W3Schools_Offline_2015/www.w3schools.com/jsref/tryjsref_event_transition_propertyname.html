<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_event_transition_propertyname.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<head>
<style> 
#myDIV {
    width: 100px;
    height: 100px;
    background: yellow;
    -webkit-transition: 2s; /* For Safari 3.1 to 6.0 */
    transition: 2s;
}

#myDIV:hover {
    width: 400px;
}
</style>
</head>
<body>

<p>Hover over the div element below, and wait for the transition effect to end.</p>

<p>The propertyName property returns the name of the CSS property the transition effect is for.</p>

<div id="myDIV"></div>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<script>
// Code for Safari 3.1 to 6.0
document.getElementById("myDIV").addEventListener("webkitTransitionEnd", myFunction);

// Standard syntax
document.getElementById("myDIV").addEventListener("transitionend", myFunction);

function myFunction(event) {
    this.innerHTML = "CSS Property used: " + event.propertyName;
}
</script>

</body>
