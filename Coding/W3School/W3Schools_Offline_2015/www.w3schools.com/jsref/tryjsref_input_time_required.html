<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_input_time_required.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Time: <input type="time" id="myTime" name="usr_time" required>
  <input type="submit">
</form>

<p>Click the "Try it" button to find out if the time field must be filled out before submitting the form.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTime").required;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_input_time_required.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
