<!DOCTYPE html>
<html>

<body>

Date: <input type="date" id="myDate" step="5">

<p>Click the button to display the value of the step attribute of the date field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="date" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDate").step;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
