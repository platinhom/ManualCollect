<!DOCTYPE html>
<html>

<body>

Points: <input type="range" id="myRange" min="25" max="75">

<p>Click the button to change the value of the max attribute of the slider control.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="range" are not supported in IE 9 and earlier versions.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myRange").max = "90";
    document.getElementById("demo").innerHTML = "The value of the max attribute was changed from '75' to '90'.";
}
</script>

</body>
