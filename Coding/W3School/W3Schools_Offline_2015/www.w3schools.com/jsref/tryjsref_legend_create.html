<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_legend_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:34:21 GMT -->
<body>

<p>Click the button to create a LEGEND element with some text.</p>

<fieldset id="myFieldset">
  Name: <input type="text">
</fieldset><br>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("LEGEND");
    var t = document.createTextNode("Personalia:");
    x.appendChild(t);
    document.getElementById("myFieldset").appendChild(x);
}
</script>

</body>
