<!DOCTYPE html>
<html>

<body>

Homepage: <input type="url" id="myURL" placeholder="Address of web site">

<p>Click the button to display the placeholder text of the URL field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="url" are not supported in IE 9 (and earlier), or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myURL").placeholder;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
