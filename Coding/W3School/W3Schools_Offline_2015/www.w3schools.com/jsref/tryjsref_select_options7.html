<body>

<form>
  <select id="mySelect" size="8">
    <option>Apple</option>
    <option>Pear</option>
    <option>Banana</option>
    <option>Orange</option>
  </select>
</form>

<p>Click the button to add a "Kiwi" option at the index position "1" in the drop-down list.</p>

<button type="button" onclick="myFunction()">Insert option</button>

<script>
function myFunction() {
    var x = document.getElementById("mySelect");
    var c = document.createElement("option");
    c.text = "Kiwi";
    x.options.add(c, 1);
}
</script>

</body>
