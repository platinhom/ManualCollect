<body>

<h3>A demonstration of how to access an I element</h3>

<p>Click the button to set the color of <i id="myItalic">this italic text</i> to red.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myItalic");
    x.style.color = "red";
}
</script>

</body>
