<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_meter_max.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<p>Peter's score: <meter id="myMeter" min="0" low="40" high="95" max="100" value="65"></meter></p>

<p>Click the button to return the value of the max attribute of the gauge above.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The max property is not supported in Internet Explorer and Safari 5 (and earlier versions).</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myMeter").max;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
