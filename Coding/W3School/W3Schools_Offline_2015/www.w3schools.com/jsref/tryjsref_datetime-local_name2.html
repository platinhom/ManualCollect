<body>

Birthday: <input type="datetime-local" id="myLocalDate" name="bdaytime">

<p>Click the buttons to display and/or change the value of the name attribute of the local datetime field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<p><strong>Note:</strong> input elements with type="datetime-local" are not supported in Internet Explorer or Firefox.</p>

<script>
function display() {
    var x = document.getElementById("myLocalDate").name;
    alert("The name of the local datetime field is: " + x);
}

function change() {
    var x = document.getElementById("myLocalDate").name = "newDatetimeName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
