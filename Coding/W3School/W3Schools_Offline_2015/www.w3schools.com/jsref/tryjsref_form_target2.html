<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_form_target2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form id="myForm" action="http://www.w3schools.com/jsref/form_action.asp">
  First name: <input type="text" name="fname" value="Donald"><br>
  Last name: <input type="text" name="lname" value="Duck"><br>
  <input type="submit" value="Submit">
</form>

<p>Click the "Try it" button to set the value of the target attribute in the form to "_blank".</p>

<p><b>Note:</b> Click "Submit" before and after you have clicked on the &quot;Try it&quot; 
button.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myForm").target = "_blank";
    document.getElementById("demo").innerHTML = "The value of the target attribute was changed.";
}
</script>

</body>

</html>
