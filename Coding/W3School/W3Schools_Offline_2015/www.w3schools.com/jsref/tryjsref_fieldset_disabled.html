<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fieldset_disabled.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<form>
  <fieldset id="myFieldset" disabled>
    <legend>Personalia:</legend>
    Name: <input type="text"><br>
    Email: <input type="text"><br>
    Date of birth: <input type="text">
  </fieldset>
</form>

<p>Click the button below to find out if the fieldset above is disabled.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The disabled property of the Fieldset object is not supported in Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myFieldset").disabled;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
