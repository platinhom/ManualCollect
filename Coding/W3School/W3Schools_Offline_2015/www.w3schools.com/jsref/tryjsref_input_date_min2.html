<!DOCTYPE html>
<html>

<body>

Date:
<input type="date" id="myDate" name="bday" min="1980-01-01" max="2000-01-01">

<p>Click the button to change the value of the min attribute of the date field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="date" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDate").min = "1999-01-01";
    document.getElementById("demo").innerHTML = "The value of the min attribute was changed from '1980-01-01' to '1999-01-01'.";
}
</script>

</body>
