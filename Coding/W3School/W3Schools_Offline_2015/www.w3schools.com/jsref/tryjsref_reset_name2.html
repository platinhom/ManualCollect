<body>

<form>
First name: <input type="text" name="fname">
<input type="reset" name="reset1" id="myReset">
</form>

<p>Click the buttons below to display and/or change the value of the name attribute of the Reset button above.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<script>
function display() {
    var x = document.getElementById("myReset").name;
    alert("The name of the Reset button is: " + x);
}

function change() {
    var x = document.getElementById("myReset").name = "newName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
