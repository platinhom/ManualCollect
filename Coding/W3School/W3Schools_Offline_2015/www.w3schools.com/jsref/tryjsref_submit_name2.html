<body>

<input type="submit" name="submit1" id="mySubmit">

<p>Click the buttons below to display and/or change the value of the name attribute of the Submit button above.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<script>
function display() {
    var x = document.getElementById("mySubmit").name;
    alert("The name of the Submit button is: " + x);
}

function change() {
    var x = document.getElementById("mySubmit").name = "newName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
