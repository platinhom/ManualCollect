<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_datetime_max2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

Date and time:
<input type="datetime" id="myDatetime" min="2000-01-01T22:57Z" max="2014-02-06T22:57Z">

<p>Click the button to change the value of the max attribute of the datetime field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="datetime" are not supported in any of the major browsers, except partially in Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDatetime").max = "2012-01-01T11:57Z";
    document.getElementById("demo").innerHTML = "The value of the max attribute was changed from '2014-02-06T22:57Z' to '2012-01-01T11:57Z'.";
}
</script>

</body>
