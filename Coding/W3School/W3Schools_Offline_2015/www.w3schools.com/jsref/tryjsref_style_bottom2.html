<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_bottom2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style>
#myDiv {
    border: 1px solid #FF0000;
    position: relative;
}
</style>
</head>
<body>

<div id="myDiv">This is a div element.</div>
<br>

<button type="button" onclick="myFunction()">Set bottom position of div to -100 px</button>

<script>
function myFunction() {
    document.getElementById("myDiv").style.bottom = "-100px";
}
</script>

</body>
