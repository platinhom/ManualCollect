<body>

Quantity:
<input type="number" id="myNumber" min="1" max="5">

<p>Click the button to change the value of the max attribute of the number field.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myNumber").max = "10";
    document.getElementById("demo").innerHTML = "The value of the max attribute was changed from '5' to '10'.";
}
</script>

</body>
