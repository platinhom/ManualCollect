<body>

<p>Click the button to create a DETAILS, a SUMMARY and a P element.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The details and the summary element is currently only supported in Chrome, Safari 6+ and Opera 15+.</p>

<script>
function myFunction() {
    var x = document.createElement("DETAILS");
    document.body.appendChild(x);

    var summaryElmnt = document.createElement("SUMMARY");
    var txt1 = document.createTextNode("Copyright 1999-2014.");
    summaryElmnt.appendChild(txt1);

    var pElmnt = document.createElement("P");
    var txt2 = document.createTextNode(" - by Refsnes Data. All Rights Reserved.");
    pElmnt.appendChild(txt2);

    x.appendChild(summaryElmnt);
    x.appendChild(pElmnt);
}
</script>

</body>
