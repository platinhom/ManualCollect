<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_checkbox_type.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<p>Check the checkbox to display which type of form element it is.</p>

<input type="checkbox" onclick="myFunction()" id="myCheck">

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myCheck").type;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
