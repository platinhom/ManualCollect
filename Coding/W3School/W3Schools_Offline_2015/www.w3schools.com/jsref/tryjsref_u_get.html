<body>

<h3>A demonstration of how to access a U element</h3>

<p>Click the button to set the color of <u id="myU">this underlined text</u> to red.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myU");
    x.style.color = "red";
}
</script>

</body>
