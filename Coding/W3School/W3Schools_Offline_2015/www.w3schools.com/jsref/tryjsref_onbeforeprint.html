<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_onbeforeprint.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:20 GMT -->
<body onbeforeprint="myFunction()">

<h1>Try to print this document</h1>
<p><b>Tip:</b> Keyboard shortcuts, such as Ctrl+P sets the page to print.</p>
<p><b>Note:</b> The onbeforeprint event is only supported in Internet Explorer and Firefox. </p>

<script>
function myFunction() {
    alert("You are about to print this document!");
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_onbeforeprint.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:20 GMT -->
</html>
