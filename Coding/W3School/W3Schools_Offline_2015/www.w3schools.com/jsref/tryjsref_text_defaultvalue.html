<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_text_defaultvalue.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

Name: <input type="text" id="myText" value="Mickey">

<p>Click the button to display the default value of the text field.</p>

<button type="button" onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myText").defaultValue;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
