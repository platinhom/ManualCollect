<body>

<h3>A demonstration of how to access a QUOTE element</h3>

<p>Here is a quote from WWF's website:</p>

<p>WWF's goal is to:
<q id="myQuote" cite="http://www.wwf.org">
Build a future where people live in harmony with nature.</q>
We hope they succeed.
</p> 

<p>Click the button to get the URL of the quotation.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myQuote").cite;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
