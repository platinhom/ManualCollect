<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_datetime_disabled3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<input type="datetime" id="myDatetime"><br><br>

<button onclick="disableBtn()">Disable Datetime Field</button>
<button onclick="undisableBtn()">Undisable Datetime Field</button>

<p><strong>Note:</strong> input elements with type="datetime" are not supported in any of the major browsers, except partially in Safari.</p>

<script>
function disableBtn() {
    document.getElementById("myDatetime").disabled = true;
}

function undisableBtn() {
    document.getElementById("myDatetime").disabled = false;
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_datetime_disabled3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
