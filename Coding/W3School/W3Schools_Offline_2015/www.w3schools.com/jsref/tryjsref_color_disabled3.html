<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_color_disabled3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<input type="color" id="myColor"><br><br>

<button onclick="disableBtn()">Disable Color Picker</button>
<button onclick="undisableBtn()">Undisable Color Picker</button>

<p><strong>Note:</strong> input elements with type="color" are not supported in Internet Explorer or Safari.</p>

<script>
function disableBtn() {
    document.getElementById("myColor").disabled = true;
}

function undisableBtn() {
    document.getElementById("myColor").disabled = false;
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_color_disabled3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
</html>
