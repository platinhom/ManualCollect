<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_queryselector.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<body>

<div id="myDIV">
  <p id="demo">This is a p element with id="demo" in a div.</p>
</div>

<p>Click the button to change the text of the p element in div.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    x.querySelector("#demo").innerHTML = "Hello World!";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_queryselector.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
