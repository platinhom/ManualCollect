<body>

<p>Click the button to create an INS element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("INS");
    var t = document.createTextNode("Some inserted text");
    x.appendChild(t);
    document.body.appendChild(x);
}
</script>

</body>
