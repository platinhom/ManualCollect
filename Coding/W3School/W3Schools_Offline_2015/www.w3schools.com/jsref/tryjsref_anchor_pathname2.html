<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_anchor_pathname2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<p><a id="myAnchor" target="_blank" href="http://www.example.com/test.htm#part2">Example link</a></p>

<p>Click the button to change the pathname of the link above.</p>

<p><b>Tip:</b> Open the link and look in the address bar before and after you have clicked the "Try it" button, to see the effect.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myAnchor").pathname = "newpathname";
    document.getElementById("demo").innerHTML = "The pathname was changed from 'test' to 'newpathname'";
}
</script>

</body>
