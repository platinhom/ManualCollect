<body>

<p>This example uses the HTML DOM to assign an "onsubmit" event to a form element.</p>

<p>When you submit the form, a function is triggered which alerts some text.</p>

<form id="myForm" action="http://www.w3schools.com/jsref/demo_form.asp">
  Enter name: <input type="text" name="fname">
  <input type="submit" value="Submit">
</form>

<script>
document.getElementById("myForm").onsubmit = function() {myFunction()};

function myFunction() {
    alert("The form was submitted");
}
</script>

</body>
