<body>

<h3>A demonstration of how to access a DFN element</h3>

<dfn id="myDFN">Definition term</dfn>

<p>Click the button to set the color of the definition term to red.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myDFN");
    x.style.color = "red";
}
</script>

</body>
