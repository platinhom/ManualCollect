<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_select_size.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<select id="mySelect" size="5">
  <option>Cat</option>
  <option>Dog</option>
  <option>Horse</option>
  <option>Elephant</option>
  <option>Mouse</option>
  <option>Fish</option>
  <option>Cow</option>
</select>

<p>Click the button to return the number of visible options in the dropdown list.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySelect").size;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
