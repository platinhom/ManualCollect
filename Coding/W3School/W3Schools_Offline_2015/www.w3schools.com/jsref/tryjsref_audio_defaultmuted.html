<!DOCTYPE html> 
<html> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_audio_defaultmuted.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body> 

<audio id="myAudio" controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio><br>

<button onclick="getMuted()" type="button">Is the audio muted by default?</button>
<button onclick="setToMuted()" type="button">Set audio to be muted by default, and reload video</button>

<script>
var x = document.getElementById("myAudio");
function getMuted() { 
    alert(x.defaultMuted);
} 

function setToMuted() { 
    x.defaultMuted = true;
    x.load()
} 
</script> 

</body> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_audio_defaultmuted.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
