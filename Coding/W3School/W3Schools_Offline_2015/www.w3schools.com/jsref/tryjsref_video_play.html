<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_play.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body>

<video id="myVideo">
  <source id="mp4_src" src="mov_bbb.mp4" type="video/mp4">
  <source id="ogg_src"  src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<p>Click the buttons to play or pause the video.</p>

<button onclick="playVid()" type="button">Play Video</button>
<button onclick="pauseVid()" type="button">Pause Video</button> 

<script>
var x = document.getElementById("myVideo"); 

function playVid() { 
    x.play(); 
} 

function pauseVid() { 
    x.pause(); 
} 
</script>

<p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

</body>
