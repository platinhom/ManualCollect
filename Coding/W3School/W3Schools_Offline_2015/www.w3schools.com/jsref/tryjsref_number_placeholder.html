<body>

<input type="number" id="myNumber" placeholder="Quantity">

<p>Click the button to change the placeholder text of the number field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="number" are not supported in IE 9 and earlier versions.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myNumber").placeholder = "Amount";
}
</script>

</body>
