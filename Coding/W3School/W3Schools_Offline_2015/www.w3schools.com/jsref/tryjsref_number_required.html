<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_number_required.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Number: <input type="number" id="myNumber" name="quantity" required>
  <input type="submit">
</form>

<p>Click the "Try it" button to find out if the number field must be filled out before submitting the form.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="number" are not supported in IE 9 and earlier versions.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myNumber").required;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
