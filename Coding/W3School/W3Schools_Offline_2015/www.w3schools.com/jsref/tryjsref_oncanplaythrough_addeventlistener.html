<body> 

<p>This example uses the addEventListener() method to attach a "canplaythrough" event to a video element.</p>

<video controls id="myVideo">
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

<script>
document.getElementById("myVideo").addEventListener("canplaythrough", myFunction);

function myFunction() {
    alert("Can start playing video");
}
</script>

</body> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_oncanplaythrough_addeventlistener.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:20 GMT -->
