<body>

<h3>A demonstration of how to access an INS element</h3>

<p><ins id="myIns" cite="why_inserted.htm">This is an inserted text.</ins>
</p>

<p>Click the button to get the URL of the page that explains why the text has been inserted.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myIns").cite;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
