<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_emptycells2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style> 
table, td {
    border: 1px solid black;
    border-collapse: separate;
}
</style>
</head>
<body>

<table id="myTable" style="empty-cells:hide;">
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td></td>
  </tr>
</table>
<br>

<button type="button" onclick="myFunction()">Return the emptyCells property</button>

<script>
function myFunction() {
    alert(document.getElementById("myTable").style.emptyCells);
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_emptycells2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
