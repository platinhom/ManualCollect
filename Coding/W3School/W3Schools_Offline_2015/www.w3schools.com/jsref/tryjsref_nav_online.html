<body>

<p>Click the button to see if the browser is online.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = "Is the browser online? " + navigator.onLine;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
