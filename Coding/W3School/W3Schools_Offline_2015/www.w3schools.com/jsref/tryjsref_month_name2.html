<body>

Birthday (month and year): <input type="month" id="myMonth" name="bdaymonth">

<p>Click the buttons to display and/or change the value of the name attribute of the month field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<p><strong>Note:</strong> input elements with type="month" are not supported in Internet Explorer or Firefox.</p>

<script>
function display() {
    var x = document.getElementById("myMonth").name;
    alert("The name of the month field is: " + x);
}

function change() {
    var x = document.getElementById("myMonth").name = "newMonthName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
