<head>
<style>
body {
    background: #f3f3f3 url('img_tree.png');
}
</style>
</head>
<body>

<h1>Hello World!</h1>

<button type="button" onclick="repeatVert()">Repeat background image only vertically</button>
<button type="button" onclick="repeatHori()">Repeat background image only horizontally</button>

<script>
function repeatVert() {
    document.body.style.backgroundRepeat = "repeat-y";
}

function repeatHori() {
    document.body.style.backgroundRepeat = "repeat-x";
}
</script>

</body>
