<body>

<h3>A demonstration of how to access a FOOTER element</h3>

<footer id="myFooter">
  <p>Some text in footer.</p>
</footer>

<p>Click the button to get the content of the footer element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myFooter").innerHTML;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
