<!DOCTYPE html>
<html>

<body>

Password: <input type="password" id="myPsw" value="thgrt456">

<p>Click the button to display the default value of the password field.</p>

<button type="button" onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myPsw").defaultValue;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
