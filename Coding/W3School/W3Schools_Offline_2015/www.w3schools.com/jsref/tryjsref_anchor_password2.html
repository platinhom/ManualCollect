<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_anchor_password2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<p><a id="myAnchor" href="https://johnsmith:smith123@www.example.com/">Example link</a></p>

<p>Click the button to change the password part of the link above.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The password property is not supported in Internet Explorer, Safari and Opera version 12 (and earlier).</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myAnchor").password = "newPassword101";
    document.getElementById("demo").innerHTML = "The password was changed from 'smith123' to 'newPassword101'.";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_anchor_password2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
