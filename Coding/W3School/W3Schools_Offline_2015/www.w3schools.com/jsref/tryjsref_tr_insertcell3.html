<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_tr_insertcell3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<head>
<style>
table, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<p>Click the button to insert new cell(s) at the index position 2 of the table row.</p>

<table>
  <tr id="myRow">
    <td>First cell (index 0)</td>
    <td>Second cell (index 1)</td>
    <td>Third cell (index 2)</td>
  </tr>
</table><br>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var row = document.getElementById("myRow");
    var x = row.insertCell(2);
    x.innerHTML = "New cell";
}
</script>

</body>
