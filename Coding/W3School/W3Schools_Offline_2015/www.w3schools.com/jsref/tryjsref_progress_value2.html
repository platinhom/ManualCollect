<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_progress_value2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

Downloading progress:
<progress id="myProgress" value="22" max="100">
</progress>

<p>Click the button to return the value of the value attribute of the progress bar.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myProgress").value;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
