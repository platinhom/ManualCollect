<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_select_multiple.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<select id="mySelect">
  <option>Cat</option>
  <option>Dog</option>
  <option>Horse</option>  
</select>

<p>Click the button to find out if more than one option in the dropdown list can be selected.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySelect").multiple;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
