<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_node_valtypename.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<body>

<p>Click the button get the node name, node type and node value of the div's first child.</p>

<div id="myDIV">This is a div element.</div>
<br>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDIV").firstChild;
    var txt = "";
    txt += "The node name: " + x.nodeName + "<br>";
    txt += "The node value: " + x.nodeValue + "<br>";
    txt += "The node type: " + x.nodeType;
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
