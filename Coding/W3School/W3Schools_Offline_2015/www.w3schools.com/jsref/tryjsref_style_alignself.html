<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_alignself.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style> 
#main {
    width: 220px;
    height: 300px;
    border: 1px solid black;
    display: -webkit-flex; /* Safari */
    -webkit-align-items: flex-start; /* Safari 7.0+ */
    display: flex;
    align-items: flex-start;
}

#main div {
    -webkit-flex: 1; /* Safari 6.1+ */
    flex: 1;
}

#myBlueDiv {
    -webkit-align-self: center; /* Safari 7.0+ */
    align-self: center;
}
</style>
</head>
<body>

<div id="main">
  <div style="background-color:coral;">RED</div>
  <div style="background-color:lightblue;" id="myBlueDiv">BLUE</div>  
  <div style="background-color:lightgreen;">Green div with more content.</div>
</div>

<p>Click the button to set the value of the alignSelf property to "stretch"</p>
<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myBlueDiv").style.WebkitAlignSelf = "stretch"; // Code for Safari 7.0+
    document.getElementById("myBlueDiv").style.alignSelf = "stretch";
}
</script>

<p><b>Note:</b> Internet Explorer 10 and earlier versions do not support the alignSelf property.</p>

<p><b>Note:</b> Safari 7.0 (and newer) supports an alternative, the WebkitAlignSelf property.</p>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_alignself.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
</html>
