<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_iframe_srcdoc2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<iframe id="myFrame" srcdoc="<p>Hello world!</p>" src="demo_iframe.htm"></iframe>

<p>Click the button to change the HTML content that is shown in the iframe.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myFrame").srcdoc = "<p>Some new content inside the iframe!</p>";
}
</script>

</body>
