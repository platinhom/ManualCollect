<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_children_length.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<head>
<style>
div {
    border: 1px solid black;
    margin: 5px;
}
</style>
</head>
<body>

<p>Click the button to find out how many children the div element below has.</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
  <p>First p element (index 0)</p>
  <p>Second p element (index 1)</p>
</div>

<p id="demo"></p>

<script>
function myFunction() {
    var c = document.getElementById("myDIV").children.length;
    document.getElementById("demo").innerHTML = c;
}
</script>

</body>
