<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_abbr_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:30:55 GMT -->
<body>

<p>Click the button to create an ABBR element containing the abbreviation "WHO".</p>

<button onclick="myFunction()">Try it</button>

<p id="myP"></p>

<script>
function myFunction() {
    var x = document.createElement("ABBR");
    var t = document.createTextNode("WHO");
    x.setAttribute("title", "World Health Organization");
    x.appendChild(t);
    document.getElementById("myP").appendChild(x);
}
</script>

</body>

</html>
