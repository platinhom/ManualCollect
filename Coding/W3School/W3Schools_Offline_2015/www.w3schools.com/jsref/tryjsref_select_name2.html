<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_select_name2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<form>
<select name="selectName" id="mySelect">
  <option>Apple</option>
  <option>Pear</option>
  <option>Banana</option>
  <option>Orange</option>
</select>
</form>

<p>Click the buttons below to display and/or change the value of the name attribute of the drop-down list.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<script>
function display() {
    var x = document.getElementById("mySelect").name;
    alert("The name of the dropdown list is: " + x);
}

function change() {
    var x = document.getElementById("mySelect").name = "newName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
