<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_text_required.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Name: <input type="text" id="myText" name="fname" required>
  <input type="submit">
</form>

<p>Click the "Try it" button to find out if the text field must be filled out before submitting the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myText").required;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
