<body>

Date: <input type="datetime" id="myDatetime">

<p>Click the button to set a date and time for the datetime field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="datetime" are not supported in any of the major browsers, except partially in Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myDatetime").value = "2014-01-02T11:42Z";
}
</script>

</body>
