<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_color_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form id="myForm">
  A color picker: <input type="color" id="myColor">
</form>

<p>Click the "Try it" button to display the id of the form the color picker belongs to.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="color" are not supported in Internet Explorer or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myColor").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
