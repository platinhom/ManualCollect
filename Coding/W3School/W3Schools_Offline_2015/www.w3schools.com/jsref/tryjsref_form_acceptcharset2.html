<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_form_acceptcharset2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form id="myForm" accept-charset="ISO-8859-1">
  First name: <input type="text" name="fname" value="Donald"><br>
  Last name: <input type="text" name="lname" value="Duck"><br>
</form>

<p>Click the button to change the value of the accept-charset attribute in the form element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myForm").acceptCharset = "UTF-8";
    document.getElementById("demo").innerHTML = "The character-set was changed from ISO-8859-1 to UTF8.";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_form_acceptcharset2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
</html>
