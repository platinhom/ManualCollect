<body>

Time: <input type="time" id="myTime">

<p>Click the button to set the time field to read-only.</p>

<p><strong>Tip:</strong> To see the effect, try to type something in the time field before and after clicking the button.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myTime").readOnly = true;
}
</script>

</body>
