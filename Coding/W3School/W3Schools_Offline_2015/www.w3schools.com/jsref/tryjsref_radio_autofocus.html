<body>

Radio Button: <input type="radio" id="myRadio" autofocus>

<p>Click the "Try it" button to find out if the radio button automatically gets focus when the page loads.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myRadio").autofocus;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
