<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_getattribute1.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<head>
<style>
.democlass {
    color: red;
}
</style>
</head>
<body>

<h1 class="democlass">Hello World</h1>

<p>Click the button to display the value of the class attribute of the h1 element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementsByTagName("H1")[0].getAttribute("class"); 
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
