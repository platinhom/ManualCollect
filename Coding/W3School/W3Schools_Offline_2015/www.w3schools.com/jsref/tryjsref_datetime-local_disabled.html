<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_datetime-local_disabled.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<input type="datetime-local" id="myLocalDate">

<p>Click the button to disable the local datetime field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="datetime-local" are not supported in Internet Explorer or Firefox.</p>

<script>
function myFunction() {
    document.getElementById("myLocalDate").disabled = true;
}
</script>

</body>
