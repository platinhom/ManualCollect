<body>

E-mail: <input type="email" id="myEmail">

<p>Click the button to set the email field to read-only.</p>

<p><strong>Tip:</strong> To see the effect, try to type something in the email field before and after clicking the button.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="email" are not supported in IE 9 (and earlier), or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myEmail").readOnly = true;
}
</script>

</body>
