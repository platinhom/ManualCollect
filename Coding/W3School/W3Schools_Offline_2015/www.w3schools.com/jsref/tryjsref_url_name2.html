<body>

Homepage: <input type="url" id="myURL" name="website">

<p>Click the buttons to display and/or change the value of the name attribute of the URL field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<p><strong>Note:</strong> elements with type="url" are not supported in IE 9 (and earlier), or Safari.</p>

<script>
function display() {
    var x = document.getElementById("myURL").name;
    alert("The name of the URL field is: " + x);
}

function change() {
    var x = document.getElementById("myURL").name = "newNameValue";
    alert ("The name was changed to: " + x);
}
</script>

</body>
