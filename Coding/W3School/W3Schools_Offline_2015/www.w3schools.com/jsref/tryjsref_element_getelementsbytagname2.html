<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_getelementsbytagname2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<head>
<style>
div {
    border: 1px solid black;
    margin: 5px;
}
</style>
</head>
<body>

<div id="myDIV">
  <p>First p element in div (index 0).</p>
  <p>Second p element in div (index 1).</p>
  <p>Third p element in div (index 2).</p>
</div>

<p>Click the button to add a background color to the second p element inside the div element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    x.getElementsByTagName("P")[1].style.backgroundColor = "red";
}
</script>

</body>
