<body>

Time: <input type="time" id="myTime" step=".1">

<p>Click the button to change the value of the step attribute of the time field (milliseconds interval).</p>

<p><b>Tip:</b> Try the up and down arrows in the time field for milliseconds before and after you click the button.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myTime").step = ".050";
    document.getElementById("demo").innerHTML = "The value of the step attribute was changed from '.1' to '.050'.";
}
</script>

</body>
