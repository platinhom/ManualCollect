<body>

<p>Click the button to display milliseconds between a specified date and January 1, 1970.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var d = Date.parse("March 21, 2012");
    document.getElementById("demo").innerHTML = d;
}
</script>

</body>
