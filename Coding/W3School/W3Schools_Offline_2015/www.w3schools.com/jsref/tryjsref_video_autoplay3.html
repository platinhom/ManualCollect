<!DOCTYPE html> 
<html> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_autoplay3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body> 

<video id="myVideo" width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video><br>

<button onclick="enableAutoplay()" type="button">Enable autoplay</button>
<button onclick="disableAutoplay()" type="button">Disable autoplay</button>
<button onclick="checkAutoplay()" type="button">Check autoplay status</button>

<script>
var x = document.getElementById("myVideo");

function enableAutoplay() { 
    x.autoplay = true;
    x.load();
} 

function disableAutoplay() { 
    x.autoplay = false;
    x.load();
} 

function checkAutoplay() { 
    alert(x.autoplay);
} 
</script> 

</body> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_autoplay3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
</html>
