<body>

<h3>A demonstration of how to access an EMBED element</h3>

<embed id="myEmbed" src="helloworld.swf">

<p>Click the button to get the URL of the embedded flash file.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myEmbed").src;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
