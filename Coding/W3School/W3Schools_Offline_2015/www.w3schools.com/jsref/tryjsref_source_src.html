<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_source_src.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<audio controls>
  <source id="mySource" src="horse.mp3" type="audio/mpeg">
  <source src="horse.ogg" type="audio/ogg">
Your browser does not support the audio element.
</audio>

<p>Click the button to return the value of the src attribute of the media file.</p>

<p id="demo"></p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("mySource").src;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
