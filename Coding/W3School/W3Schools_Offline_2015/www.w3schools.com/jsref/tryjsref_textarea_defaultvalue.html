<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_textarea_defaultvalue.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

Address:<br>
&lt;textarea id="myTextarea">
342 Alvin Road
Ducksburg&lt;/textarea>

<p>Click the button to display the default value of the text area.</p>

<button type="button" onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTextarea").defaultValue;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
