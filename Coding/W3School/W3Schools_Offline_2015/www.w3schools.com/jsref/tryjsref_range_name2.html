<body>

<input type="range" id="myRange" name="points">

<p>Click the buttons to display and/or change the value of the name attribute of the slider control.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<p><strong>Note:</strong> input elements with type="range" are not supported in IE 9 and earlier versions.</p>

<script>
function display() {
    var x = document.getElementById("myRange").name;
    alert("The name of the slider control is: " + x);
}

function change() {
    var x = document.getElementById("myRange").name = "newRangeName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
