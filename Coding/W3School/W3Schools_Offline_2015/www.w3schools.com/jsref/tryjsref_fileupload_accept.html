<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fileupload_accept.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

Select a file to upload:
<input type="file" id="myFile" size="50" accept="image/*">

<p>Click the button below to display the value of the accept attribute of the file upload button.</p>

<button onclick="myFunction()">Display accepted file types</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myFile").accept;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
