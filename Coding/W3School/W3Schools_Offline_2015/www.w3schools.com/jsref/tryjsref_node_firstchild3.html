<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_node_firstchild3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<head>
<style>
div {
    border: 1px solid black;
    margin: 15px;
}
</style>
</head>
<body>

<p>Click the button to get the node name of the DIV's first child node.</p>

<div id="myDIV"><p>A P element - First child in div</p><span>A Span element - Last child in div</span></div>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDIV").firstChild.nodeName;
    document.getElementById("demo").innerHTML = x; 
}
</script>

</body>
