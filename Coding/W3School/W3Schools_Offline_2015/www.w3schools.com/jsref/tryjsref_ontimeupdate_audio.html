<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_ontimeupdate_audio.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:20 GMT -->
<body>

<p>In this example, we assign an "ontimeupdate" event to an audio element. When the user starts to play the video, or skips to a new position in the audio, a function is triggered, which will display the current position (in seconds) of the audio playback.</p>

<audio controls ontimeupdate="myFunction(this)">
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<p>Playback position: <span id="demo"></span></p>

<script>
function myFunction(event) {
    // The currentTime property returns the current position of the audio/video playback
    document.getElementById("demo").innerHTML = event.currentTime;
}
</script>

</body>
