<body>

Points: <input type="range" id="myRange" step="5">

<p>Click the button to change the value of the step attribute of the slider control.</p>

<p>Try to move the slider up and down before and after you click the button to see the effect.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="range" are not supported in IE 9 and earlier versions.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myRange").step = "25";
    document.getElementById("demo").innerHTML = "The value of the step attribute was changed from '5' to '25'.";
}
</script>

</body>
