<body>

<p>Click the button to display the local time, based on a UTC date-time.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var d = new Date(Date.UTC(2012, 02, 30));
    document.getElementById("demo").innerHTML = d;
}
</script>

</body>
