<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_margintop2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<head>
<style>
#myDiv {
    border: 1px solid #FF0000;
    margin-top: 75px;
}
</style>
</head>
<body>

<div id="myDiv">This is a div.</div>
<br>
<button type="button" onclick="myFunction()">Change top margin</button>

<script>
function myFunction() {
    document.getElementById("myDiv").style.marginTop = "0px";
}
</script>

</body>
