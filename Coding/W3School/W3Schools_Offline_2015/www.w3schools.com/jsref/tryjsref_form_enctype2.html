<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_form_enctype2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form id="myForm" action="http://www.w3schools.com/jsref/demo_post_enctype.asp" method="post">
  First name: <input type="text" name="fname" value="Donald"><br>
  Last name: <input type="text" name="lname" value="Duck"><br>
  <input type="submit" value="Submit">
</form>

<p>Click the "Try it" button to change the value of the enctype attribute, for how the form data should be encoded.</p>

<p><b>Note:</b> Click "Submit" before and after you have clicked the on &quot;Try it&quot; 
button.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myForm").enctype = "multipart/form-data";
    document.getElementById("demo").innerHTML = "Form data will now be encoded as multipart/form-data.";
}
</script>

</body>

</html>
