<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_pushbutton_formenctype.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/demo_post_enctype.asp" method="post" enctype="application/x-www-form-urlencoded">
Name: <input type="text" name="fname" value="Ståle Refsnes"><br>
<button id="myBtn" type="submit" formenctype="text/plain">Submit</button>
</form>

<p>Click the "Try it" button to return the value of the formenctype attribute of the submit button above.</p>

<p>Notice that the formenctype attribute overrides the HTML form's enctype attribute (application/x-www-form-urlencoded).</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myBtn").formEnctype;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
