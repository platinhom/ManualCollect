<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_unicodebidi2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<body>

<p>This is a paragraph.</p>
<p id="myP" style="direction:rtl;unicode-bidi:bidi-override;">This is another paragraph.</p>

<button type="button" onclick="myFunction()">Return the unicodeBidi property</button>

<script>
function myFunction() {
    alert(document.getElementById("myP").style.unicodeBidi);
}
</script>

</body>
