<html>

<body>

<p>Click the button to do a global, multiline search for "is" at the end of each line in a string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = "Is\nthis\nhis\n?";
    var patt1 = /is$/gm;
    var result = str.match(patt1);
    document.getElementById("demo").innerHTML = result;
}
</script>

</body>
