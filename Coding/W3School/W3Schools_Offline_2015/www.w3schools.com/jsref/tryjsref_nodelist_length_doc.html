<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_nodelist_length_doc.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<body>

<p>The first p element in the document.</p>
<p>Another p element.</p>

<p>Click the button to find out how many p elements there are in this document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">I am also a p element.</p>

<script>
function myFunction() {
    var nodelist = document.getElementsByTagName("P").length;
    document.getElementById("demo").innerHTML = nodelist;
}
</script>

</body>
