<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_setattribute2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<body>

<a id="myAnchor">A Link: Go to w3schools.com</a>

<p>Click the button to set the href attribute with a value of "www.w3schools.com" of the a element above.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> Internet Explorer 8 and earlier does not support the setAttribute method.</p>

<script>
function myFunction() {
    document.getElementById("myAnchor").setAttribute("href", "../index.html"); 
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_setattribute2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
