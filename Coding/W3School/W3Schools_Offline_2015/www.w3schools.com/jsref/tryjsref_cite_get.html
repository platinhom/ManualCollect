<body>

<h3>A demonstration of how to access a CITE element</h3>

<img src="img_the_scream.jpg" width="220" height="277" alt="The Scream">
<p><cite id="myCite">The Scream</cite> by Edward Munch. Painted in 1893.</p>

<p>Click the button to set the color of the citation to red.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myCite");
    x.style.color = "red";
}
</script>

</body>
