<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_doc_forms5.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:35:40 GMT -->
<body>

<form id="myCarForm">
  Favorite Car: <input type="text" name="fname" value="Volvo">
</form>

<form id="myColorForm">
  Favorite Color: <input type="text" name="favcolor" value="Blue">
</form>

<p>Click the button to display the HTML content of the form element with id="myForm".</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.forms.namedItem("myCarForm").innerHTML;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
