<body>

<h3>A demonstration of how to access a HR element</h3>

<hr id="myHR">

<p>Click the button to hide the HR element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myHR");
    x.style.display = "none";
}
</script>

</body>
