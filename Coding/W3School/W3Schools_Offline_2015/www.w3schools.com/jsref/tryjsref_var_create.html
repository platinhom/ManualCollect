<body>

<p>Click the button to create a VAR element with some text.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("VAR");
    var t = document.createTextNode("Some text..");
    x.appendChild(t);
    document.body.appendChild(x);
}
</script>

</body>
