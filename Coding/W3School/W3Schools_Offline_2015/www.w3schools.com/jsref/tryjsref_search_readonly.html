<body>

Search: <input type="search" id="mySearch">

<p>Click the button to set the search field to read-only.</p>

<p><strong>Tip:</strong> To see the effect, try to type something in the search field before and after clicking the button.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("mySearch").readOnly = true;
}
</script>

</body>
