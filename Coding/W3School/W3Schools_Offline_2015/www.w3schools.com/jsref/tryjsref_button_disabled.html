<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_button_disabled.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<input type="button" id="myBtn" value="My Button" disabled>

<p>Click the button below to find out if the button above is disabled.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myBtn").disabled;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
