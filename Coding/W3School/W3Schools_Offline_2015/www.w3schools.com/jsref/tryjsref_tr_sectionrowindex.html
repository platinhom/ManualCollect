<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_tr_sectionrowindex.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<head>
<style>
table, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<p>Click on each tr element to alert the position of the rows in the thead, tbody and tfoot rows collection.</p>

<table>
  <thead>
  <tr onclick="myFunction(this)">
    <th>Click to show sectionRowIndex</th>
  </tr>
  <tr onclick="myFunction(this)">
    <th>Click to show sectionRowIndex</th>
  </tr>
  </thead>
  <tbody>
  <tr onclick="myFunction(this)">
    <td>Click to show sectionRowIndex</td>
  </tr>
  <tr onclick="myFunction(this)">
    <td>Click to show sectionRowIndex</td>
  </tr>
  </tbody>
  <tfoot>
  <tr onclick="myFunction(this)">
    <td>Click to show sectionRowIndex</td>
  </tr>
  <tr onclick="myFunction(this)">
    <td>Click to show sectionRowIndex</td>
  </tr>
  </tfoot>
</table>

<script>
function myFunction(x) {
    alert("Section row index is: " + x.sectionRowIndex);
}
</script>

</body>

</html>
