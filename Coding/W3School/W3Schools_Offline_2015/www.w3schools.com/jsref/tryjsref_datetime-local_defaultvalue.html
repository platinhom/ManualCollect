<!DOCTYPE html>
<html>

<body>

Date: <input type="datetime-local" id="myLocalDate" value="2014-11-16T15:25:33">

<p>Click the button to change the default value of the datetime field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="datetime-local" are not supported in Internet Explorer or Firefox.</p>

<script>
function myFunction() {
    document.getElementById("myLocalDate").defaultValue = "2015-01-02T11:42:13.510";
}
</script>

</body>
