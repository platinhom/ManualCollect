<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_embed_width.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<embed id="myEmbed" src="helloworld.swf" width="200" height="200" style="border:1px solid">

<p>Click the button to return the width of the flash animation.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myEmbed").width;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
