<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_area_get.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:30:55 GMT -->
<body>

<h3>A demonstration of how to access an AREA element</h3>

<img src="planets.gif" width="145" height="126" usemap="#planetmap">

<map name="planetmap">
  <area id="myArea" shape="circle" coords="124,58,8" alt="Venus" href="venus.html">
</map>

<p>Click the button to get the URL of the area.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myArea").href;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
