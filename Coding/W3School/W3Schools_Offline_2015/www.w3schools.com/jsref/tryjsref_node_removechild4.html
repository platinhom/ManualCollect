<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_node_removechild4.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<body>

<ul id="myList">
  <li id="myLI">Coffee</li>
</ul>

<p>Click one button to remove the li element from ul. Click the other button to insert the removed li element to ul.</p>

<button onclick="removeLi()">Remove li</button>
<button onclick="appendLi()">Insert li</button>

<script>
var item = document.getElementById("myLI");

function removeLi() {
    item.parentNode.removeChild(item);
}

function appendLi() {
    var list = document.getElementById("myList");
    list.appendChild(item);
}
</script>

</body>
