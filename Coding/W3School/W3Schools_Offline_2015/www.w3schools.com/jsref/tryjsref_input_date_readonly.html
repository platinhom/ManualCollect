<body>

Birthday: <input type="date" id="myDate">

<p>Click the button to set the date field to read-only.</p>

<p><strong>Tip:</strong> To see the effect, try to type something in the date field before and after clicking the button.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="date" are not supported in Internet Explorer or Firefox.</p>

<script>
function myFunction() {
    document.getElementById("myDate").readOnly = true;
}
</script>

</body>
