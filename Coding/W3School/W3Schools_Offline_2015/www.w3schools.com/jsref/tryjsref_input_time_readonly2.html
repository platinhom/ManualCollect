<!DOCTYPE html>
<html>

<body>

Time: <input type="time" id="myTime" readonly>

<p>Click the button to find out if the time field is read-only.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTime").readOnly;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
