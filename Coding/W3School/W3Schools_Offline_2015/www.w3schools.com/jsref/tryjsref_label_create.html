<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_label_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:34:20 GMT -->
<body>

<form id="myForm" action="http://www.w3schools.com/jsref/form_action.asp">
  <input type="radio" name="sex" id="male" value="male">
</form>

<p>Click the button to create a LABEL element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("LABEL");
    var t = document.createTextNode("Male");
    x.setAttribute("for", "male");
    x.appendChild(t);
    document.getElementById("myForm").insertBefore(x,document.getElementById("male"));
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_label_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:34:20 GMT -->
</html>
