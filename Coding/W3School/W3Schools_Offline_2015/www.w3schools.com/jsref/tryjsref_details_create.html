<body>

<p>Click the button to create a DETAILS element.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The details element is currently only supported in Chrome, Safari 6+ and Opera 15+.</p>

<script>
function myFunction() {
    var x = document.createElement("DETAILS");
    var t = document.createTextNode("Some additional details...");
    x.appendChild(t);
    document.body.appendChild(x);
}
</script>

</body>
