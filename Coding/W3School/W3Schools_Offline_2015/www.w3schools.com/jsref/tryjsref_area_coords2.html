<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_area_coords2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<img src="planets.gif" width="145" height="126" usemap="#planetmap">

<map name="planetmap">
  <area id="venus" shape="circle" coords="124,58,8" alt="Venus" href="venus.html">
</map>

<p id="demo">The coordinates 124,58,8 specifies the planet on the right side (venus) to be clickable.<br><br>
Click the button to change the coordinates for the "venus" area in the image-map.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("venus").coords = "90,58,3";
    document.getElementById("demo").innerHTML = "The coordinate values of 'venus' was changed from '124,58,8' to '90,58,3'." + "<br>" + "The clickable area has been moved from the planet on the right side (venus) to the planet in the middle.";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_area_coords2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
</html>
