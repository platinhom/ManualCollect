<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Checkbox: <input type="checkbox" id="myCheck" name="test">
  <input type="submit">
</form>

<p>Click the "Try it" button to set the required property for the checkbox.</p>

<p><strong>Tip:</strong> Click the "Submit" button before and after you have clicked the "Try it" button, to see the effect.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myCheck").required = true;
    document.getElementById("demo").innerHTML = "The required property was set. The checkbox must now be checked before submitting the form.";
}
</script>

</body>
