<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_liststyletype.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<body>

<ul id="myList">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Water</li>
  <li>Soda</li>
</ul>

<button type="button" onclick="myFunction()">Change list-item marker type</button>
 
<script>
function myFunction() {
    document.getElementById("myList").style.listStyleType = "upper-roman";
}
</script>

</body>
