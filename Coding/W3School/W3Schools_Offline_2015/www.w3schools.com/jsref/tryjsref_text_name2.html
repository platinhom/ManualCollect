<body>

Username: <input type="text" id="myText" name="usrnm">

<p>Click the buttons below to display and/or change the value of the name attribute of the text field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<script>
function display() {
    var x = document.getElementById("myText").name;
    alert("The name of the text field is: " + x);
}

function change() {
    var x = document.getElementById("myText").name = "username";
    alert ("The name was changed to: " + x);
}
</script>

</body>
