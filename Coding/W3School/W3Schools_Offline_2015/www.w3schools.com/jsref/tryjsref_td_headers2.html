<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_td_headers2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<head>
<style>
table {
    width: 100%;
}

table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<p>Click the button to return the value of the headers attribute of each td element in second row.</p>

<table id="myTable">
 <tr>
   <th id="name">Name</th>
   <th id="email">Email</th>
   <th id="phone">Phone</th>
   <th id="addr">Address</th>
 </tr>
 <tr>
   <td headers="name">John Doe</td>
   <td headers="email">someone@example.com</td>
   <td headers="phone">+45342323</td>
   <td headers="addr">Rosevn 56,4300 Sandnes,Norway</td>
 </tr>
</table>
<br>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var table = document.getElementById("myTable");
    var txt = "";
    var i;
    for (i = 0; i < table.rows[1].cells.length; i++) {
        txt = txt + table.rows[1].cells[i].headers + "<br>";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>

</html>
