<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_tablelayout2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<head>
<style> 
table, td {
    border: 1px solid black;
}

#myTABLE {
    width: 100%;
}
</style>
</head>
<body>

<p>Click the "Try it" button to return the value of the table-layout property.</p>

<table id="myTABLE" style="table-layout:fixed;">
  <tr>
    <td>1000000000000000000000000000</td>
    <td>10000000</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Smith</td>
  </tr>
  <tr>
    <td>Jane</td>
    <td>Doe</td>
  </tr>
</table>
<br>

<button type="button" onclick="myFunction()">Return table layout</button>

<script>
function myFunction() {
    alert(document.getElementById("myTABLE").style.tableLayout);
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_tablelayout2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
</html>
