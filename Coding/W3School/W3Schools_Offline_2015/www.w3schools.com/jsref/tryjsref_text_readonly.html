<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_text_readonly.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

Name: <input type="text" id="myText" readonly>

<p>Click the button to find out whether the text field is read-only, or not.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myText").readOnly;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
