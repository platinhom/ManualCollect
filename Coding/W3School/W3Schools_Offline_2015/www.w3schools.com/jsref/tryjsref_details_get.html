<body>

<h3>A demonstration of how to access a DETAILS element</h3>

<details id="myDetails">
Some additional details...
</details>

<p>Click the "Try it" button to show additional details.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The details element is currently only supported in Chrome, Safari 6+ and Opera 15+.</p>

<script>
function myFunction() {
    var x = document.getElementById("myDetails");
    x.open = true;
}
</script>

</body>
