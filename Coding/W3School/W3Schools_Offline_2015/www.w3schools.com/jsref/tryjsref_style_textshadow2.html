<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_textshadow2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<body>

<p id="myP" style="text-shadow:2px 2px green;">This is an example paragraph.</p>

<button type="button" onclick="myFunction()">Return text shadow of p</button>

<p><b>Note:</b> Internet Explorer 9 and earlier do not support the textShadow property.</p>

<script>
function myFunction() {
    alert(document.getElementById("myP").style.textShadow);
}
</script>

</body>
