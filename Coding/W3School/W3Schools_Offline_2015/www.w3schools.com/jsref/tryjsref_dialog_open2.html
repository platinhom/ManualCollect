<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_dialog_open2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<p>Click the button to find out if the dialog window is open.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The dialog element is only supported in Chrome 37+, Safari 6+ and Opera 24+.</p>

<p id="demo"></p>

<dialog id="myDialog" open>This is an open dialog window</dialog>

<script>
function myFunction() {
    var x = document.getElementById("myDialog").open;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
