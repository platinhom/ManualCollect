<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_area_alt2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<img src="planets.gif" width="145" height="126" usemap="#planetmap">

<map name="planetmap">
  <area id="venus" shape="circle" coords="124,58,8" alt="A beautiful planet" href="venus.html">
</map>

<p>Click the button to change the alternate text of the "venus" area in the image-map.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("venus").alt = "The planet Venus";
    document.getElementById("demo").innerHTML = "The value of the alt attribute was changed from 'A beautiful planet' to 'The planet Venus'.";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_area_alt2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
</html>
