<body>

<p>This example demonstrates how to assign an "onload" event to an iframe element.</p>

<iframe onload="myFunction()" src="../default.html"></iframe>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Iframe is loaded.";
}
</script>

</body>
