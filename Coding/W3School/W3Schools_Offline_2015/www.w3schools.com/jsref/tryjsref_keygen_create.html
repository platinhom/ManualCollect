<body>

<p>Click the button to create a KEYGEN element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("KEYGEN");
    x.setAttribute("name", "security");
    document.body.appendChild(x);
}
</script>

</body>
