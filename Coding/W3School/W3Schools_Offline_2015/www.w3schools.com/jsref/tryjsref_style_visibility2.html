<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_visibility2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<body>

<img id="myImg" src="w3javascript.gif" width="100" height="132">
<br>

<button type="button" onclick="hideElem()">Hide image</button>
<button type="button" onclick="showElem()">Show image</button>

<script>
function hideElem() {
    document.getElementById("myImg").style.visibility = "hidden"; 
}

function showElem() {
    document.getElementById("myImg").style.visibility = "visible"; 
}
</script>

</body>
