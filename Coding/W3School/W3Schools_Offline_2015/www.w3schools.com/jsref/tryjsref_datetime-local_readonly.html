<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_datetime-local_readonly.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<input type="datetime-local" id="myLocalDate">

<p>Click the button to set the local datetime field to read-only.</p>

<p><strong>Tip:</strong> To see the effect, try to type something in the datetime field before and after clicking the button.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="datetime-local" are not supported in Internet Explorer or Firefox.</p>

<script>
function myFunction() {
    document.getElementById("myLocalDate").readOnly = true;
}
</script>

</body>
