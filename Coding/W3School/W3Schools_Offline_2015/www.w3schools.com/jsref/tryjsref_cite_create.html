<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_cite_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:31:48 GMT -->
<body>

<p>Click the button to create a CITE element with some text.</p>

<button onclick="myFunction()">Try it</button><br><br>

<img src="img_the_scream.jpg" width="220" height="277" alt="The Scream">

<script>
function myFunction() {
    var x = document.createElement("CITE");
    var t = document.createTextNode("The Scream.");
    x.appendChild(t);
    document.body.appendChild(x);
}
</script>

</body>

</html>
