<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_datetime-local_max2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

Date and time:
<input type="datetime-local" id="myLocalDate" min="2000-10-06T22:22:55" max="2014-11-16T21:25:33">

<p>Click the button to change the value of the max attribute of the local datetime field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="datetime-local" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myLocalDate").max = "2012-01-01T22:22:55";
    document.getElementById("demo").innerHTML = "The value of the max attribute was changed from '2014-11-16T21:25:33' to '2012-01-01T22:22:55'.";
}
</script>

</body>
