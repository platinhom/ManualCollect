<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_param_value.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<object data="horse.wav">
  <param id="myParam" name="autoplay" value="true">
</object>

<p>Click the button to return the value of the value attribute of the parameter.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myParam").value;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
