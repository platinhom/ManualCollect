<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_keygen_disabled3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/demo_keygen.asp" method="get">
  Username: <input type="text" name="usr_name">
  Encryption: <keygen id="myKeygen" name="security">
  <input type="submit">
</form><br>

<button onclick="disableKey()">Disable Keygen field</button>
<button onclick="undisableKey()">Undisable Keygen field</button>

<script>
function disableKey() {
    document.getElementById("myKeygen").disabled = true;
}

function undisableKey() {
    document.getElementById("myKeygen").disabled = false;
}
</script>

</body>
