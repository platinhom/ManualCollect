<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_search_maxlength2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

Search: <input type="search" id="mySearch">

<p>Click the button to set the maximum number of characters allowed in the search field.</p>

<p id="demo"></p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("mySearch").maxLength = "8";
    document.getElementById("demo").innerHTML = "Maximum number of characters allowed in the search field is now 8.";
}
</script>

</body>
