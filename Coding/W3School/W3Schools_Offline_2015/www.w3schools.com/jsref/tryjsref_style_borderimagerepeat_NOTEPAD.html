<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_borderimagerepeat_NOTEPAD.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style> 
div
{
background-color:lightgrey;
border:30px solid transparent;
border-image: url('border.png');
border-image-slice: 30 30 30 30;
border-image-width: 1 1 1 1;
border-image-outset: 0;
border-image-repeat: stretch;
}
</style>
</head>
<body>

<div id="main">
<p>
This is a DIV element that uses an image as a border.
</p>
</div>

<p>Click the "Try it" button to set the value of the borderImageRepeat property to "round".</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
document.getElementById("main").style.borderImageRepeat = "round";
}
</script>

<p><b>Note:</b>Internet Explorer 10, Opera, and Safari 5 do not support the borderImageRepeat property.</p>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_borderimagerepeat_NOTEPAD.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
</html>
