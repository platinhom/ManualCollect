<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_button_type2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<form id="myForm" action="http://www.w3schools.com/jsref/form_action.asp">
First name: <input type="text" name="fname"><br>
Last name: <input type="text" name="lname"><br>
<button id="myBtn" type="button" value="Submit">Submit</button>
</form>

<p>The "Submit" button above will not submit the form, because of the button type (type="button" just makes the button clickable, and will not submit form-data).</p>

<p>Click the "Try it" button below to change the type of the "Submit" button above from "button" to "submit".</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myBtn").type = "submit";
    document.getElementById("demo").innerHTML = "The Submit button now works as it should.";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_button_type2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
</html>
