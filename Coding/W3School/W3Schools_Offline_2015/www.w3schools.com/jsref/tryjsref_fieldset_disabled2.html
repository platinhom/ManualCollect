<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fieldset_disabled2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<form>
  <fieldset id="myFieldset">
    <legend>Personalia:</legend>
    Name: <input type="text"><br>
    Email: <input type="text"><br>
    Date of birth: <input type="text">
  </fieldset>
</form>

<p>Click the button below to to disable the fieldset above.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The disabled property of the Fieldset object is not supported in Internet Explorer and Safari.</p>

<script>
function myFunction() {
    document.getElementById("myFieldset").disabled = true;
}
</script>

</body>
