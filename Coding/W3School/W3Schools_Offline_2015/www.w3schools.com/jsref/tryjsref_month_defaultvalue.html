<body>

Month and year: <input type="month" id="myMonth" value="1997-11">

<p>Click the button to change the default value of the month field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="month" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myMonth").defaultValue = "2014-02";
}
</script>

</body>
