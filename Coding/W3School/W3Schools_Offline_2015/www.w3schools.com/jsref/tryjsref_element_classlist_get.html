<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_classlist_get.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<head>
<style>
.mystyle {
    width: 500px;
    height: 50px;
}

.anotherClass {
    background-color: lightblue;
}

.thirdClass {
    text-align: center;
    font-size: 25px;
    color: black;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<p>Click the button to display the class names of the div element.</p>

<div id="myDIV" class="mystyle anotherClass thirdClass">
I am a DIV element with multiple classes
</div>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The classList property is not supported in Internet Explorer 9 and earlier versions.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDIV").classList;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
