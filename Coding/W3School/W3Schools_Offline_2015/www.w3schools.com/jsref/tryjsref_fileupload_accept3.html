<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fileupload_accept3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

Select a file to upload:
<input type="file" id="myFile" size="50">

<p>Click the button below to specify that the server should only accept audio and video files in the file upload.</p>

<button onclick="myFunction()">Change accepted file types</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myFile").accept = "audio/*,video/*";
    document.getElementById("demo").innerHTML = "The accepted file types have been set. Click 'Choose File' to see the effect.";
}
</script>

</body>
