<!DOCTYPE html>
<html>

<body>

Month: <input type="month" id="myMonth" step="3">

<p>Click the button to display the value of the step attribute of the month field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="month" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myMonth").step;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
