<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fileupload_accept2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

Select a file to upload:
<input type="file" id="myFile" size="50" accept="image/*">

<p>Click the button below to change the value of the accept attribute of the file upload button.</p>

<button onclick="myFunction()">Change accepted file types</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myFile").accept = "audio/*";
    document.getElementById("demo").innerHTML = "The accepted file types have been changed. Click 'Choose File' to see the effect.";
}
</script>

</body>
