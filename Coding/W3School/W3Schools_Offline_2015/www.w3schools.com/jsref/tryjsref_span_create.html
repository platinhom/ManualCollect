<body>

<p>Click the button to create a SPAN element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("SPAN");
    var t = document.createTextNode("This is a span element.");
    x.appendChild(t);
    document.body.appendChild(x);
}
</script>

</body>
