<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_del_datetime.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<p><del id="myDel" datetime="2011-11-15T22:55:03Z">This text has been deleted</del></p>

<p>Click the button to return the value of the datetime attribute of the deleted text.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDel").dateTime;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
