<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_node_removechild3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<body>

<ul><li>Coffee</li><li id="myLI">Tea</li><li>Milk</li></ul>

<p>Click the button to remove the li element with id="myLI" from the list.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var item = document.getElementById("myLI");
    item.parentNode.removeChild(item);
}
</script>

</body>
