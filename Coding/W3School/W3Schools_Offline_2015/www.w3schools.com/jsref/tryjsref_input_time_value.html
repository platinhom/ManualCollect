<body>

Time: <input type="time" id="myTime">

<p>Click the button to set a time for the time field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myTime").value = "22:53:05";
}
</script>

</body>
