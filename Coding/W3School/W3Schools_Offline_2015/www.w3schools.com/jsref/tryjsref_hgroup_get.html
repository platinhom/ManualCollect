<!DOCTYPE html>
<html>

<body>

<h3>A demonstration of how to access a HGROUP element</h3>

<hgroup id="myHgroup">
  <h1>Welcome to my WWF</h1>
  <h2>For a living planet</h2>
</hgroup>

<p>Click the button to get the contents of the hgroup element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myHgroup").innerHTML;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
