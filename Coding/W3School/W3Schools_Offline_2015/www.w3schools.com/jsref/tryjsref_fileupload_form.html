<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fileupload_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form id="myForm">
  Select a file to upload:
  <input type="file" id="myFile">
</form>

<p>Click the button below to display the id of the form the file button above belongs to.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myFile").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
