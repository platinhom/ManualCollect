<body>

Homepage: <input type="url" id="myURL">

<p>Click the button to set the URL field to read-only.</p>

<p><strong>Tip:</strong> To see the effect, try to type something in the URL field before and after clicking the button.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="url" are not supported in IE 9 (and earlier), or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myURL").readOnly = true;
}
</script>

</body>
