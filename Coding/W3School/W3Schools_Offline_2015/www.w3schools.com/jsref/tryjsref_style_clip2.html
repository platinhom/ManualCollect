<body>

<button type="button" onclick="myFunction()">Return the value of the clip property</button><br>

<img id="myImg" style="position:absolute;clip:rect(0px,60px,200px,0px);" src="w3javascript.gif" width="100" height="132">

<script>
function myFunction() {
    alert(document.getElementById("myImg").style.clip);
}
</script>

</body>
