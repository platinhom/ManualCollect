<!DOCTYPE html>
<html>

<body>

<p>This example demonstrates how to assign an "onreset" event to a form element.</p>

<p>When you reset the form, a function is triggered which outputs some text.</p>

<form onreset="myFunction()">
  Enter name: <input type="text">
  <input type="reset">
</form>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "The form was reset";
}
</script>

</body>
