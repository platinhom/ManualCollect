<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<h3>A demonstration of how to access a TD element</h3>

<table>
 <tr>
   <td id="myTd">Cell 1</td>
   <td>Cell 2</td>
 </tr>
</table>

<p>Click the button to change the text of the first TD element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTd");
    x.innerHTML = "NEW CELL CONTENT";
}
</script>

</body>
