<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_optgroup_disabled2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<select size="6">
  <option value="BMW">BMW</option>
  <option value="Mercedes">Mercedes</option>
  <optgroup id="myOptgroup" label="Swedish Cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="koenigsegg">Koenigsegg</option>
  </optgroup>
</select>

<p>Click the button to disable some options in the dropdown list.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myOptgroup").disabled = true;
}
</script>

</body>

</html>
