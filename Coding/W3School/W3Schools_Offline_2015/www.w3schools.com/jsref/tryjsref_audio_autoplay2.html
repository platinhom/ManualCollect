<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_audio_autoplay2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<audio id="myAudio" controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio><br>

<button onclick="enableAutoplay()" type="button">Enable autoplay</button>
<button onclick="disableAutoplay()" type="button">Disable autoplay</button>
<button onclick="checkAutoplay()" type="button">Check autoplay status</button>

<script>
var x = document.getElementById("myAudio");

function enableAutoplay() { 
    x.autoplay = true;
    x.load();
}
 
function disableAutoplay() { 
    x.autoplay = false;
    x.load();
} 
  
function checkAutoplay() { 
    alert(x.autoplay);
} 
</script> 

</body>
