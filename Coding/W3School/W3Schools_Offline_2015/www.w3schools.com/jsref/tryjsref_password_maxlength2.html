<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_password_maxlength2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

Password: <input type="password" id="myPsw">

<p>Click the button to set the maximum number of characters allowed in the password field.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myPsw").maxLength = "10";
    document.getElementById("demo").innerHTML = "Maximum number of characters allowed in the password field is now 10.";
}
</script>

</body>
