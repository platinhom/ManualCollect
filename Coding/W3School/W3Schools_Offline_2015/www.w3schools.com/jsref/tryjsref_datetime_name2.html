<body>

Birthday: <input type="datetime" id="myDatetime" name="bdaytime">

<p>Click the buttons to display and/or change the value of the name attribute of the datetime field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<p><strong>Note:</strong> input elements with type="datetime" are not supported in any of the major browsers, except partially in Safari.</p>

<script>
function display() {
    var x = document.getElementById("myDatetime").name;
    alert("The name of the datetime field is: " + x);
}

function change() {
    var x = document.getElementById("myDatetime").name = "newDatetimeName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
