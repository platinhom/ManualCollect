<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_datalist_options.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<form>
  <input list="browsers" name="browser">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
</form>

<p>Click the button to display the value of all the option elements in the datalist.</p>

<button type="button" onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The datalist element is not supported in Internet Explorer 9 and earlier versions, or in Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("browsers");
    var txt = "";
    var i;
    for (i = 0; i < x.options.length; i++) {
        txt = txt + x.options[i].value + "<br>";
    }
    
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>

</html>
