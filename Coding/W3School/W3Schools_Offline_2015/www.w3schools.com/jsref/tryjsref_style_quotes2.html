<body>

<p><q id="myQ" style="quotes:'«' '»';">This is a quote.</q></p>

<button type="button" onclick="myFunction()">Return quotation marks</button>

<script>
function myFunction() {
    alert(document.getElementById("myQ").style.quotes);
}
</script>

</body>
