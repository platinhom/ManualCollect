<body>

<p>Click the button to demontrate the pow() method on different numbers.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var a = Math.pow(0, 1);
    var b = Math.pow(1, 1);
    var c = Math.pow(1, 10);
    var d = Math.pow(3, 3);
    var e = Math.pow(-3, 3);
    var f = Math.pow(2, 4);

    var x = a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e + "<br>" + f;
    document.getElementById("demo").innerHTML = x; 
}
</script>

</body>
