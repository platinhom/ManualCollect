<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_document_createattribute2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:35:40 GMT -->
<body>

<a id="myAnchor">A Link: Go to w3schools.com</a>

<p>Click the button to create a "class" attribute with the value "www.w3schools.com" and insert it to the a element above.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var anchor = document.getElementById("myAnchor");
    var att = document.createAttribute("href");
    att.value = "../index.html";
    anchor.setAttributeNode(att);
}
</script>

</body>
