<!DOCTYPE html>
<html>

<body>

Time: <input type="time" id="myTime" min="20:00" max="22:00">

<p>Click the button to change the value of the max attribute of the time field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTime").max = "23:00";
    document.getElementById("demo").innerHTML = "The value of the max attribute was changed from '22:00' to '23:00'.";
}
</script>

</body>
