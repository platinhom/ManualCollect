<body>

<p>Click the button to round the number 1.4 upward to it's nearest integer.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = Math.ceil(1.4);
}
</script>

</body>
