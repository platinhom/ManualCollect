<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_datetime_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form id="myForm">
A date control: <input type="datetime" id="myDatetime">
</form>

<p>Click the button to return the id of the form the datetime field belongs to.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="datetime" are not supported in any of the major browsers, except partially in Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDatetime").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
