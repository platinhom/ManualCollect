<body>

Year and Week: <input type="week" id="myWeek" name="year_week">

<p>Click the buttons to display and/or change the value of the name attribute of the week field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<p><strong>Note:</strong> input elements with type="week" are not supported in Internet Explorer or Firefox.</p>

<script>
function display() {
    var x = document.getElementById("myWeek").name;
    alert("The name of the week field is: " + x);
}

function change() {
    var x = document.getElementById("myWeek").name = "newWeekName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
