<body>

Search: <input type="search" id="mySearch" name="googlesearch">

<p>Click the buttons to display and/or change the value of the name attribute of the search field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<script>
function display() {
    var x = document.getElementById("mySearch").name;
    alert("The name of the search field is: " + x);
}

function change() {
    var x = document.getElementById("mySearch").name = "newSearchName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
