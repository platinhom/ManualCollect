<body>

<h3>A demonstration of how to access an ARTICLE element</h3>

<article id="myArticle">
  <h1>Article Heading</h1>
  <p>Some article text..</p>
</article>

<p>Click the button to set the text color of the article content to red.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myArticle");
    x.style.color = "red";
}
</script>

</body>
