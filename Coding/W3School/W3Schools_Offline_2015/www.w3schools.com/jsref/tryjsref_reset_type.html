<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_reset_type.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<input type="reset" id="myReset">

<p>Click the "Try it" button to find out which type of form element the Reset button is.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myReset").type;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
