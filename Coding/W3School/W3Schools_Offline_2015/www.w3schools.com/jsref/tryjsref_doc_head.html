<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_doc_head.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:35:40 GMT -->
<head id="myHead">
<title>My title</title>
</head>
<body>

<p>Click the button to display the id of the head element in the document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.head.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
