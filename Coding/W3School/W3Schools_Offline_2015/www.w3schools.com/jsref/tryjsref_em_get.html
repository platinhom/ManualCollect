<body>

<h3>A demonstration of how to access an EM element</h3>

<p>Click the button to set the color of <em id="myEm">this emphasized text</em> to red.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myEm");
    x.style.color = "red";
}
</script>

</body>
