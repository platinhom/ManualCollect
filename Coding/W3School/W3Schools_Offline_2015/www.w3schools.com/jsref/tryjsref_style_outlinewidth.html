<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_outlinewidth.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<head>
<style>
#myDiv {
    border: 1px solid red;
    outline-style: dotted;
}
</style>
</head>
<body>

<div id="myDiv">This is a div element.</div>
<br>
<button type="button" onclick="myFunction()">Change outline width</button>

<script>
function myFunction() {
    document.getElementById("myDiv").style.outlineWidth = "10px";
}
</script>

</body>
