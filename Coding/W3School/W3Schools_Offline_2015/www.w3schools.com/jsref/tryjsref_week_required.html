<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_week_required.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Week: <input type="week" id="myWeek" name="week_year" required>
  <input type="submit">
</form>

<p>Click the "Try it" button to find out if the week field must be filled out before submitting the form.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="week" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myWeek").required;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
