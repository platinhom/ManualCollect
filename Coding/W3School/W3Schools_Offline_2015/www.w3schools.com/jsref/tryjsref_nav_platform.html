<body>

<p>Click the button to display the platform of the browser.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = "Platform: " + navigator.platform;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
