<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_anchor_download.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<p>The download attribute will download the image if a user clicks on it.</p>

<a id="myAnchor" href="../images/myw3schoolsimage.jpg" download="w3logo">
<img border="0" src="../images/myw3schoolsimage.jpg" alt="W3Schools" width="104" height="142"></a>

<p>Click the "Try it" button to display the value of the download attribute of the image link above.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The download attribute is not supported in IE, Safari or Opera version 12 (and earlier).</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myAnchor").download;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_anchor_download.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
</html>
