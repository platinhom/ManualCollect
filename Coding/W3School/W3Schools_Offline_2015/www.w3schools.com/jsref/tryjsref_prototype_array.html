<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_prototype_array.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:17 GMT -->
<body>

<p>Click the button to create an array, call the new ucase() method, and display the result.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
Array.prototype.myUcase = function() {
    var i;
    for (i = 0; i < this.length; i++) {
        this[i] = this[i].toUpperCase();
    }
}

function myFunction() {
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.myUcase();
    document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
