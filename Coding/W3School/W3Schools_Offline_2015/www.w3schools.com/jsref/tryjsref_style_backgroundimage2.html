<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_backgroundimage2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style>
div {
    width: 400px;
    height: 400px;
    border: 1px solid black;
}
</style>
</head>
<body>

<h1>Hello World!</h1>

<div id="myDiv">This is a div element.</div>
<br>
<button type="button" onclick="myFunction()">Set the background image of div</button>

<script>
function myFunction() {
    document.getElementById("myDiv").style.backgroundImage = "url('img_tree.png')";
}
</script>

</body>
