<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_ins_datetime2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<p>This is a text.
<ins id="myIns" datetime="2012-09-15T22:55:03Z">This is an inserted text.</ins>
</p>

<p>Click the button to change the value of the datetime attribute of the inserted text.</p>

<p id="demo"></p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myIns").dateTime = "2013-11-15T21:40:07Z";
    document.getElementById("demo").innerHTML = "The value of the datetime attribute was changed to '2013-11-15T21:40:07Z'.";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_ins_datetime2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
</html>
