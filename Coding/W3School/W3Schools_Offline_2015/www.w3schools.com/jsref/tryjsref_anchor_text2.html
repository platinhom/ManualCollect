<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_anchor_text2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<p><a id="myAnchor" href="http://www.example.com/test.htm#part2">Example link</a></p>

<p>Click the button to change the text content of the link above.</p>
<p><b>Note:</b> This example only works in Internet Explorer 10 (and higher) and Firefox.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myAnchor").text = "Click me to open example link!";
}
</script>

</body>
