<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_blockquote_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:31:21 GMT -->
<body>

<p>Click the button to create a BLOCKQUOTE element with a link to worldwildlife.org as the source of the quotation.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("BLOCKQUOTE");
    var t = document.createTextNode("For 50 years, WWF has been protecting the future of nature.");
    x.setAttribute("cite", "http://www.worldwildlife.org/who/index.html");
    x.appendChild(t);
    document.body.appendChild(x);
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_blockquote_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:31:21 GMT -->
