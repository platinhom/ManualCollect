<!DOCTYPE html>
<html>

<body>

<p>Click the button to display a string in a big font.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = "Hello World!";
    var result = str.big();
    document.getElementById("demo").innerHTML = result;
}
</script>

</body>
