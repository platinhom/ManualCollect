<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_submit_formtarget.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/demo_form.asp" method="get" target="_self">
  First name: <input type="text" name="fname" value="Donald"><br>
  Last name: <input type="text" name="lname" value="Duck"><br>
  <input type="submit" id="mySubmit" value="Submit" formtarget="_blank">
</form>

<p>Click the "Try it" button to display the value of the formtarget attribute of the submit button above.</p>

<p>Notice that the formtarget attribute overrides the HTML form's target attribute ("_self").</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySubmit").formTarget;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_submit_formtarget.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
</html>
