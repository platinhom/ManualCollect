<head>
<style>
table, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>Row 1</th>
  </tr>
  <tr>
    <th>Row 2</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Row 3</td>
  </tr>
  <tr>
    <td>Row 4</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td>Row 5</td>
  </tr>
  <tr>
    <td>Row 6</td>
  </tr>
  </tfoot>
</table>

<p>Click the button to return the position of the rows in the thead, tbody, and tfoot rows collection.</p>

<p id="demo"></p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementsByTagName("tr");
    var txt = "";
    var i;
    for (i = 0; i < x.length; i++) {
        txt = txt + "The index of Row "+(i+1)+" is: "+x[i].sectionRowIndex+"<br>";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
