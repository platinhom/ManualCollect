<body>

<h3>A demonstration of how to access a METER element</h3>

<p>Peter's score: <meter id="myMeter" min="0" low="40" high="95" max="100" value="65"></meter></p>

<p>Click the button to get the current, "measured" value of the gauge above.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The value property is not supported in Internet Explorer and Safari 5 (and earlier versions).</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myMeter").value;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
