<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_anchor_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:30:47 GMT -->
<body>

<p>Click the button to create an A element with a link to w3schools.com.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("A");
    var t = document.createTextNode("Tutorials");
    x.setAttribute("href", "../index.html");
    x.appendChild(t);
    document.body.appendChild(x);
}
</script>

</body>
