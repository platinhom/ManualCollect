<body>

Radio Button: <input type="radio" id="myRadio"><br>

<p>Click the "Try it" button to disable the radio button.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myRadio").disabled = true;
}
</script>

</body>
