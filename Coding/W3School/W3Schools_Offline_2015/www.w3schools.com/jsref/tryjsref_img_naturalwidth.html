<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_img_naturalwidth.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<img id="myImg" src="compman.gif" style="width:500px;height:98px;">

<p>In this example, the image's width is originally 107 pixels. We have used CSS to style the image to 500 pixels wide.</p>

<p>Click the button to display the original width of the image.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myImg").naturalWidth;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
