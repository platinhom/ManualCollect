<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_win_scrollby.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<head>
<style>
body {
    width: 5000px;
}

button {
    position: fixed;
}
</style>
</head>
<body>

<p>Click the button to scroll the document window by 100px horizontally.</p>

<p>Look at the horizontal scrollbar to see the effect.</p>

<button onclick="scrollWin()">Click me to scroll horizontally!</button><br><br>

<script>
function scrollWin() {
    window.scrollBy(100, 0);
}
</script>

</body>
