<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_week_required2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Week: <input type="week" id="myWeek" name="week_year">
  <input type="submit">
</form>

<p>Click the "Try it" button to set the required property for the week field.</p>

<p><strong>Tip:</strong> Click the "Submit" button before and after you have clicked the "Try it" button, to see the effect.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="week" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myWeek").required = true;
    document.getElementById("demo").innerHTML = "The required property was set. The week field must now be filled out before submitting the form.";
}
</script>

</body>
