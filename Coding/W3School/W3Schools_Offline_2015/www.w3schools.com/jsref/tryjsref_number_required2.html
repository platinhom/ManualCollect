<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_number_required2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Number: <input type="number" id="myNumber" name="quantity">
  <input type="submit">
</form>

<p>Click the "Try it" button to set the required property for the number field.</p>

<p><strong>Tip:</strong> Click the "Submit" button before and after you have clicked the "Try it" button, to see the effect.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="number" are not supported in IE 9 and earlier versions.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myNumber").required = true;
    document.getElementById("demo").innerHTML = "The required property was set. The number field must now be filled out before submitting the form.";
}
</script>

</body>
