<body>

<h3>A demonstration of how to access a SECTION element</h3>

<section id="mySection">
  <h1>Section Heading</h1>
  <p>Some text in section..</p>
</section>

<p>Click the button to set the text color of the section content to red.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("mySection");
    x.style.color = "red";
}
</script>

</body>
