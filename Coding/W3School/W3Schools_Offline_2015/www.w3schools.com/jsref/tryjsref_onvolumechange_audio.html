<body> 

<p>This example demonstrates how to assign an "onvolumechange" event to an audio element.</p>

<p>Try to change the volume in the bottom right corner.</p>

<audio controls onvolumechange="myFunction()">
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
function myFunction() {
    alert("The volume has been changed!");
}
</script>

</body>
