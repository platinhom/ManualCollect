<body>

<input type="reset" id="myReset">

<p>Click the "Try it" button to disable the Reset button.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myReset").disabled = true;
}
</script>

</body>
