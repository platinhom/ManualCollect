<body>

<p>This example demonstrates how to assign an "onerror" event to an img element.</p>

<img src="image.html" onerror="myFunction()">

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "The image could not be loaded.";
}
</script>

</body>
