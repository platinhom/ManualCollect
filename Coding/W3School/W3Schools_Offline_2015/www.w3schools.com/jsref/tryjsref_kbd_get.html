<body>

<h3>A demonstration of how to access a KBD element</h3>

<kbd id="myKbd">Keyboard input</kbd>

<p>Click the button to set the color of the formatted text to red.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myKbd");
    x.style.color = "red";
}
</script>

</body>
