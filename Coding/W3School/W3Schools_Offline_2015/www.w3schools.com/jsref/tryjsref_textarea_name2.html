<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_textarea_name2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body>

&lt;textarea id="myTextarea" name="comment">
Some text in a text area....&lt;/textarea>

<p>Click the buttons below to display and/or change the value of the name attribute of the text area.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<script>
function display() {
    var x = document.getElementById("myTextarea").name;
    alert("The name of the text area is: " + x);
}

function change() {
    var x = document.getElementById("myTextarea").name = "newTxtName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
