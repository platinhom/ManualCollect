<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_li_value.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<ol>
  <li id="myLi">Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>Water</li>
  <li>Juice</li>
  <li>Beer</li>
</ol>

<p>Click the button to set the list items to increment from the number "200" (instead of "1").</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myLi").value = "200";
}
</script>

</body>
