<body>

<div id="myDiv">This is a div.</div>
<br>
<button type="button" onclick="myFunction()">Set solid bottom border</button>

<script>
function myFunction() {
    document.getElementById("myDiv").style.borderBottomStyle = "solid";
}
</script>

</body>
