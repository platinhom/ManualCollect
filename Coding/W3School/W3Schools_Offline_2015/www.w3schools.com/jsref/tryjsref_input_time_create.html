<body>

<p>Click the button to create a Time field.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("INPUT");
    x.setAttribute("type", "time");
    x.setAttribute("value", "21:35:09");
    document.body.appendChild(x);
}
</script>

</body>
