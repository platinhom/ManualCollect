<body>

<p>Click the button to display the hostname and port number of the current URL.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = location.host;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
