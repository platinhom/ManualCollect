<body>

<div id="myDiv" style="border:3px solid red;outline:3px dotted green">This is a div element.</div>
<br>
<button type="button" onclick="myFunction()">Return outline</button>

<script>
function myFunction() {
    alert(document.getElementById("myDiv").style.outline);
}
</script>

</body>
