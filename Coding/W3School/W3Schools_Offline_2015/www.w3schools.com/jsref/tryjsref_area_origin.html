<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_area_origin.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<img src="planets.gif" width="145" height="126" usemap="#planetmap">

<map name="planetmap">
  <area id="venus" shape="circle" coords="124,58,8" alt="Venus" href="venus.html">
</map>

<p>Click the button to display the origin part of the href attribute for the "venus" area in the image-map.</p>

<p><b>Note:</b> The origin property is not supported in Internet Explorer and Opera version 12 (and earlier).</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("venus").origin;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
