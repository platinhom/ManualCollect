<!DOCTYPE html>
<html>

<body>

<p>Click the button to do a global search for characters NOT from uppercase "A" to lowercase "e".</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = "I Scream For Ice Cream, is that OK?!";
    var patt1 = /[^A-e]/g;
    var result = str.match(patt1);
    document.getElementById("demo").innerHTML = result;
}
</script>

</body>
