<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_ins_cite2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<p>This is a text.
<ins id="myIns" cite="why_inserted.htm">This is an inserted text.</ins>
</p>

<p>Click the button to change the value of the cite attribute of the inserted text.</p>

<p id="demo"></p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myIns").cite = "http://www.example.com/whyweinsertedsometext.htm";
    document.getElementById("demo").innerHTML = "The value of the cite attribute was changed to 'www.example.com/whyweinsertedsometext.htm'.";
}
</script>

</body>

</html>
