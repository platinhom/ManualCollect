<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_iframe_name2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<iframe id="myFrame" src="../default.html" name="iframe_a"></iframe>

<p>Click the button to change the name of the iframe.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myFrame").name = "newIframeName";
    document.getElementById("demo").innerHTML = "The name of the iframe was changed from 'iframe_a' to 'newIframeName'.";
}
</script>

</body>

</html>
