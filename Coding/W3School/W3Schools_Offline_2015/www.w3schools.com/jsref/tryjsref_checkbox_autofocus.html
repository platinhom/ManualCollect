<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_checkbox_autofocus.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

Checkbox: <input type="checkbox" id="myCheck" autofocus>

<p>Click the "Try it" button to find out if the checkbox automatically gets focus when the page loads.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myCheck").autofocus;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
