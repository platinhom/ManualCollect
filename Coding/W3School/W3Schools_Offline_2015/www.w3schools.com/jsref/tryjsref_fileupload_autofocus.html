<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fileupload_autofocus.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<input type="file" id="myFile" autofocus>

<p>Click the "Try it" button to find out if the file upload button automatically gets focus when the page loads.</p>

<p id="demo"></p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myFile").autofocus;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
