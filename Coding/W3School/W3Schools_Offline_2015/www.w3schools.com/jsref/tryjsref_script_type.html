<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_script_type.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<script id="myScript" type="text/javascript">
document.write("Hello World!");
</script>

<p>Click the button to return the value of the type attribute of the script.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myScript").type;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
