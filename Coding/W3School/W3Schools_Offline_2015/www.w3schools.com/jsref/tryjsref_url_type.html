<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_url_type.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

Homepage: <input type="url" id="myURL">

<p>Click the button to return which type of form element the URL field is.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="url" are not supported in IE 9 (and earlier), or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myURL").type;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
