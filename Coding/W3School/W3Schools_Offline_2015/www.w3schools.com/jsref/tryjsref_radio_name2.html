<body>

<form>
<input type="radio" name="colors" value="red" id="myRadio">Red<br>
</form>

<p>Click the buttons below to display and/or change the value of the name attribute of the radio button.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<script>
function display() {
    var x = document.getElementById("myRadio").name;
    alert("The name of the radio button is: " + x);
}

function change() {
    var x = document.getElementById("myRadio").name = "newRadioName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
