<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_password_required.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Password: <input type="password" id="myPsw" name="usr_psw" required>
  <input type="submit">
</form>

<p>Click the "Try it" button to find out if the password field must be filled out before submitting the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myPsw").required;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
