<head>
</head>
<body>

<p>Click the button to create a BASE element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.createElement("BASE");
    x.setAttribute("href", "../index.html");
    document.head.appendChild(x);

    document.getElementById("demo").innerHTML = "You have now created a BASE element in the HEAD section of your document.";
}
</script>

</body>
