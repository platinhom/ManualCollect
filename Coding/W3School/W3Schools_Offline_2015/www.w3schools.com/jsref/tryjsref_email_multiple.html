<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_email_multiple.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  E-mail: <input type="email" id="myEmail" name="usremail" multiple>
  <input type="submit">
</form>

<p>Click the "Try it" button to find out if the email field accept multiple values (emails).</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="email" are not supported in IE 9 (and earlier), or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myEmail").multiple;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_email_multiple.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
</html>
