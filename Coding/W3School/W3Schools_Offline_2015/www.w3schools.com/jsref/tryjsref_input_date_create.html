<body>

<p>Click the button to create a Date field.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("INPUT");
    x.setAttribute("type", "date");
    x.setAttribute("value", "2014-02-09");
    document.body.appendChild(x);
}
</script>

</body>
