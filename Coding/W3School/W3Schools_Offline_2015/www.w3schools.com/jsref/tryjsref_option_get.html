<body>

<h3>A demonstration of how to access an OPTION element</h3>

<select>
  <option id="myOption" value="volvocar">Volvo</option>
  <option value="saabcar">Saab</option>
</select>

<p>Click the button to get the text of the Volvo option in the drop-down list.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myOption").text;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
