<body>

Number: <input type="number" id="myNumber">

<p>Click the button to decrement the value of the number field by 1.</p>

<p><strong>Note:</strong> This is the same as clicking the down arrow on the right side of the number field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The stepDown() method is not supported by Internet Explorer.</p>

<script>
function myFunction() {
    document.getElementById("myNumber").stepDown();
}
</script>

</body>
