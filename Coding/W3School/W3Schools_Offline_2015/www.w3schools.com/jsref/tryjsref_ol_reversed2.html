<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_ol_reversed2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<ol id="myOl">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>Juice</li>
  <li>Water</li>
</ol>

<p>Click the button to find out if the list order is descending or not.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myOl").reversed;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
