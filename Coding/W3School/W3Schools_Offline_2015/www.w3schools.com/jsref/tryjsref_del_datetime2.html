<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_del_datetime2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<p><del id="myDel" datetime="2011-11-15T22:55:03Z">This text has been deleted</del></p>

<p>Click the button to change the value of the datetime attribute of the deleted text.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myDel").dateTime = "2013-11-15T21:40:07Z";
    document.getElementById("demo").innerHTML = "The value of the datetime attribute was changed to '2013-11-15T21:40:07Z'.";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_del_datetime2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
</html>
