<body>

<p>Click the button to loop through the indices of an array, in descending order.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var cars = ["BMW", "Volvo", "Saab", "Ford"];
    var text = "";
    var len = cars.length;
    while (len--) {
        text += cars[len] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
