<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_textarea_autofocus.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

Address:<br>
&lt;textarea id="myTextarea" autofocus>
342 Alvin Road
Ducksburg&lt;/textarea>

<p>Click the button to find out if the text area automatically gets focus when the page loads.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTextarea").autofocus;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
