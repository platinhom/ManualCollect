<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_table_tbodies_index.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<head>
<style>
table, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<p>Click the button to alert the innerHTML of the first tbody element (index 0) in the table.</p>

<table id="myTable">
<tbody>
  <tr>
    <td>cell 1</td>
    <td>cell 2</td>
  </tr>
</tbody>
<tbody>
  <tr>
    <td>cell 3</td>
    <td>cell 4</td>
  </tr>
</tbody>
</table>
<br> 

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    alert(document.getElementById("myTable").tBodies[0].innerHTML);
}
</script>

</body>
