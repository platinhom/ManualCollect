<!DOCTYPE html>
<html>

<body>

<p>Click the button to display the millisecond of a date time, after setting the millisecond.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var d = new Date();
    d.setMilliseconds(192);
    var n = d.getMilliseconds();
    document.getElementById("demo").innerHTML = n;
}
</script>

</body>
