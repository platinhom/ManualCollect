<body>

<p>This example calls a function to convert from Fahrenheit to Celcius:</p>
<p id="demo"></p>

<script>
function toCelcius(f) {
    return (5/9) * (f-32);
}

document.getElementById("demo").innerHTML = toCelcius(32);
</script>

</body>
