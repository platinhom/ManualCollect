<body>

Week and Year:
<input type="week" id="myWeek" min="2014-W12" max="2014-W19">

<p>Click the button to change the value of the min attribute of the week field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="week" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myWeek").min = "2014-W16";
    document.getElementById("demo").innerHTML = "The value of the min attribute was changed from '2014-W12' to '2014-W16'.";
}
</script>

</body>
