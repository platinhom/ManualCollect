<h3>A demonstration of how to access a B element</h3>

<p>Click the button to set the color of <b id="myB">this bold text</b> to red.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myB");
    x.style.color = "red";
}
</script>

</body>
