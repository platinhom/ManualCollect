<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_datetime-local_disabled3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<input type="datetime-local" id="myLocalDate"><br><br>

<button onclick="disableBtn()">Disable Local Datetime Field</button>
<button onclick="undisableBtn()">Undisable Local Datetime Field</button>

<p><strong>Note:</strong> input elements with type="datetime-local" are not supported in Internet Explorer or Firefox.</p>

<script>
function disableBtn() {
    document.getElementById("myLocalDate").disabled = true;
}

function undisableBtn() {
    document.getElementById("myLocalDate").disabled = false;
}
</script>

</body>
