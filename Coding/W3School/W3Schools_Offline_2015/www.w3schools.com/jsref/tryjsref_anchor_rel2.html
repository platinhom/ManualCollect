<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_anchor_rel2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<p><a id="myAnchor" href="../index.html">W3Schools</a></p>

<p>Click the button to set the value of the rel attribute of the link above to "nofollow".</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myAnchor").rel = "nofollow";
    document.getElementById("demo").innerHTML = "The value of the rel attribute of the link above is now 'nofollow'.";
}
</script>

</body>

</html>
