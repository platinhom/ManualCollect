<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_password_size.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

Password: <input type="password" id="myPsw" size="30">

<p>Click the button to display the value of the size attribute.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myPsw").size;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
