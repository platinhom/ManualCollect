<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_meta_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:34:30 GMT -->
<head>
</head>
<body>

<p>Click the button to create a META element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.createElement("META");
    x.setAttribute("name", "description");
    x.setAttribute("content", "Free Web tutorials");
    document.head.appendChild(x);

    document.getElementById("demo").innerHTML = "You have now created a META element in the HEAD section of your document.";
}
</script>

</body>
