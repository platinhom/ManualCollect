<!DOCTYPE html>
<html>

<body>

<input type="time" id="myTime"><br><br>

<button onclick="disableBtn()">Disable Time Field</button>
<button onclick="undisableBtn()">Undisable Time Field</button>

<p><strong>Note:</strong> elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<script>
function disableBtn() {
    document.getElementById("myTime").disabled = true;
}

function undisableBtn() {
    document.getElementById("myTime").disabled = false;
}
</script>

</body>
