<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_animation.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style> 
#myDIV {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    -webkit-animation: mymove 1s infinite; /* Chrome, Safari, Opera */
    animation: mymove 1s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    from {left: 0px;}
    to {left: 200px;}
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mynewmove {
    from {top: 0px;}
    to {top: 200px;}
}

@keyframes mymove {
    from {left: 0px;}
    to {left: 200px;}
}

@keyframes mynewmove {
    from {top: 0px;}
    to {top: 200px;}
}
</style>
</head>
<body>

<p>Click the "Try it" button to change the value of the animation property.</p>
<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myDIV").style.WebkitAnimation = "mynewmove 4s 2"; // Code for Chrome, Safari and Opera
    document.getElementById("myDIV").style.animation = "mynewmove 4s 2";
}
</script>

<p><strong>Note:</strong> The animation property is not supported in Internet Explorer 9 and earlier versions.</p>

<div id="myDIV"></div>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_animation.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
</html>
