<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_ol_start.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<ol id="myOl">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<p>Click the button to set the start value of the ordered list to "75", instead of "1".</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myOl").start = "75";
}
</script>

</body>
