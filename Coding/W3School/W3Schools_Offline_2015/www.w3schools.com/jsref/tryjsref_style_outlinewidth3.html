<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_outlinewidth3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<head>
<style>
#myDiv {
    border: 1px solid red;
    outline: dotted green;
}
</style>
</head>
<body>

<div id="myDiv" style="outline-width:10px;">This is a div element.</div>
<br>
<button type="button" onclick="myFunction()">Return outline width</button>

<script>
function myFunction() {
    alert(document.getElementById("myDiv").style.outlineWidth);
}
</script>

</body>
