<body>

<h3>A demonstration of how to access a Month field</h3>

<input type="month" id="myMonth" value="2014-05">

<p>Click the button to get the month and year of the month field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="month" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myMonth").value;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
