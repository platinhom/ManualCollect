<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_month_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form id="myForm">
  <input type="month" id="myMonth">
</form>

<p>Click the button to return the id of the form the month field belongs to.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="month" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myMonth").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
