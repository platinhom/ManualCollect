<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_hidden_type.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<input type="hidden" id="myInput">

<p>Click the button below to find out which type of form element the hidden input field is.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myInput").type;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
