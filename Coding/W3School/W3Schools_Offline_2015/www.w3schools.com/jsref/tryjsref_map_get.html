<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_map_get.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:34:28 GMT -->
<body>

<h3>A demonstration of how to access a MAP element</h3>

<img src="planets.gif" width="145" height="126" alt="Planets" usemap="#myMap">

<map id="myMap" name="myMap">
  <area shape="rect" coords="0,0,82,126" alt="Sun" href="sun.html">
  <area shape="circle" coords="90,58,3" alt="Mercury" href="mercur.html">
  <area shape="circle" coords="124,58,8" alt="Venus" href="venus.html">
</map>

<p>Click the button to get the number of area elements in the image-map.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myMap").areas.length;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
