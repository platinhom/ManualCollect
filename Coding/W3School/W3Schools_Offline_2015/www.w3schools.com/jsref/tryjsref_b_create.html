<body>

<p>Click the button to create a B element with some text.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("B");
    var t = document.createTextNode("Some bold text");
    x.appendChild(t);
    document.body.appendChild(x);
}
</script>

</body>
