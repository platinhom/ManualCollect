<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_pushbutton_formnovalidate.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/demo_form.asp" method="get">
E-mail: <input type="email" name="userid"><br>
<button id="myBtn" type="submit" formnovalidate>Submit</button>
</form>

<p>Click the "Try it" button to find out if the form-data should be validated or not, on submission.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myBtn").formNoValidate;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
