<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fieldset_disabled3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<form>
  <fieldset id="myFieldset">
    <legend>Personalia:</legend>
    Name: <input type="text"><br>
    Email: <input type="text"><br>
    Date of birth: <input type="text">
  </fieldset>
</form><br>

<button onclick="disableField()">Disable fieldset</button>
<button onclick="undisableField()">Undisable fieldset</button>

<p><b>Note:</b> The disabled property of the Fieldset object is not supported in Internet Explorer and Safari.</p>

<script>
function disableField() {
    document.getElementById("myFieldset").disabled = true;
}

function undisableField() {
    document.getElementById("myFieldset").disabled = false;
}
</script>

</body>
