<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_radio_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form id="myForm">
Radio Button:<input type="radio" id="myRadio">
</form>

<p>Click the "Try it" button to display the id of the form the radio button belongs to.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myRadio").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
