<body>

<h3>A demonstration of how to access a S element</h3>

<p><s id="myS">My car is blue.</s></p>
<p>My new car is silver.</p>

<p>Click the button to set the color of the text that is no longer correct to red.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myS");
    x.style.color = "red";
}
</script>

</body>
