<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_password_required2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
   Password: <input type="password" id="myPsw" name="usr_psw">
  <input type="submit">
</form>

<p>Click the "Try it" button to set the required property for the password field.</p>

<p><strong>Tip:</strong> Click the "Submit" button before and after you have clicked the "Try it" button, to see the effect.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myPsw").required = true;
    document.getElementById("demo").innerHTML = "The required property was set. The password field must now be filled out before submitting the form.";
}
</script>

</body>
