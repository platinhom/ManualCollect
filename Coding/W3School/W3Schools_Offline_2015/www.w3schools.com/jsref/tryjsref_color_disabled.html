<!DOCTYPE html>
<html>

<body>

<input type="color" id="myColor">

<p>Click the "Try it" button to disable the color picker above.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="color" are not supported in Internet Explorer or Safari.</p>

<script>
function myFunction() {
    document.getElementById("myColor").disabled = true;
}
</script>

</body>
