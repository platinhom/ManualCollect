<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_load.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body>

<video id="myVideo" controls autoplay>
  <source id="mp4_src" src="mov_bbb.mp4" type="video/mp4">
  <source id="ogg_src"  src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<p>Click the button to change the video source and re-load the video.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()  {
    document.getElementById("mp4_src").src = "movie.mp4";
    document.getElementById("ogg_src").src = "movie.ogg";
    document.getElementById("myVideo").load();
}
</script>

<p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

</body>

</html>
