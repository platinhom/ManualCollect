<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_bottom.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style>
#myBtn {
    position: absolute;
}
</style>
</head>
<body>

<button type="button" id="myBtn" onclick="myFunction()">Set bottom position to 100 px</button>

<script>
function myFunction() {
    document.getElementById("myBtn").style.bottom = "100px";
}
</script>

</body>
