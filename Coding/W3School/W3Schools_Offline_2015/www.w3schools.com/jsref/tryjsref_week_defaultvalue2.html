<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_week_defaultvalue2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<input type="week" id="myWeek" value="1995-W35">

<p>Click the button to display the default value of the week field.</p>

<button type="button" onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="week" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myWeek").defaultValue;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
