<html>

<body>

Time: <input type="time" id="myTime" value="16:32:55">

<p>Click the button to increment the value of the time field by 10 minutes (each time you click).</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The stepUp() method is not supported by Internet Explorer.</p>
<p><strong>Note:</strong> input elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<script>
function myFunction() {
    document.getElementById("myTime").stepUp(10);
}
</script>

</body>
