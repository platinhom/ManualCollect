<body>

<p>Click the button to get the node name of the body element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.body.nodeName;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
