<body>

<form action="http://www.w3schools.com/jsref/demo_form.asp">
Address:<br>
&lt;textarea id="myTextarea" rows="2" cols="20" name="usrtxt" wrap="hard">
At W3Schools you will find free Web-building tutorials.
&lt;/textarea>
<input type="submit">
</form>

<p>Click the "Try it" button to display the value of the wrap attribute of the text area.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTextarea").wrap;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
