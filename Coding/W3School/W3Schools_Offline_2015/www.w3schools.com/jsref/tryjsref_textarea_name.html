<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_textarea_name.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body>

&lt;textarea id="myTextarea" name="comment">
Some text in a text area....&lt;/textarea>

<p>Click the button to display the value of the name attribute of the text area.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTextarea").name;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
