<body>

<p>Click the button to create a negative infinity.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var n = (-Number.MAX_VALUE) * 2;
    document.getElementById("demo").innerHTML = n;
}
</script>

</body>
