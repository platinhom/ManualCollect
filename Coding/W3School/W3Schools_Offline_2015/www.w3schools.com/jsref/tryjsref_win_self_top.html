<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_win_self_top.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<head>
<script>
function myFunction() {
    if (window.top != window.self)  {
        document.getElementById("demo").innerHTML = "This window is not the topmost window! Am I in a frame?";
    } else { 
        document.getElementById("demo").innerHTML = "This window is the topmost window!";
    } 
}
</script>
</head>
<body>

<button onclick="myFunction()">Check window</button>

<p id="demo"></p>

</body>
