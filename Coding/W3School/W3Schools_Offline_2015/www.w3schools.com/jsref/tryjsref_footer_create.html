<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_footer_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:32:00 GMT -->
<body>

<p>Click the button to create a FOOTER element containing a P element with some text.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("FOOTER");
    x.setAttribute("id", "myFooter");
    document.body.appendChild(x);

    var y = document.createElement("P"); 
    var t = document.createTextNode("This is a p element in a footer element.");
    y.appendChild(t);

    document.getElementById("myFooter").appendChild(y);
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_footer_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:32:00 GMT -->
