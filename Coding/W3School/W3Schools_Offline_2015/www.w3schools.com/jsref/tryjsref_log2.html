<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_log2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:17 GMT -->
<body>

<p>Click the button to display the natural logarithm of different numbers.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var a = Math.log(2.7183);
    var b = Math.log(2);
    var c = Math.log(1);
    var d = Math.log(0);
    var e = Math.log(-1);

    var x = a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
