<body>

<h3>A demonstration of how to access an HTML element</h3>

<p>Click the button to get the HTML content of the html element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementsByTagName("HTML")[0].innerHTML;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
