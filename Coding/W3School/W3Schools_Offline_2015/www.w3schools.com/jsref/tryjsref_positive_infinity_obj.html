<body>

<p>Click the button to display positive infinity.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = 100;
    document.getElementById("demo").innerHTML = x.POSITIVE_INFINITY;
}
</script>

</body>
