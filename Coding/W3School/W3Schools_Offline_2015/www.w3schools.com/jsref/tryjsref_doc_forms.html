<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_doc_forms.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:35:40 GMT -->
<body>

<form>
  First Name: <input type="text" name="fname" value="Donald"><br>
  Last Name: <input type="text" name="lname" value="Duck">
</form>

<p>Click the button to display the number of form elements in the document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.forms.length;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
