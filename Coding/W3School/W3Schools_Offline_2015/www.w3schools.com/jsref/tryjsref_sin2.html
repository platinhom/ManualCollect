<!DOCTYPE html>
<html>

<body>

<p>Click the button to display the cosine value of PI and 2*PI.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var a = Math.sin(3);
    var b = Math.sin(-3);
    var c = Math.sin(0);
    var d = Math.sin(Math.PI);
    var e = Math.sin(Math.PI / 2);

    var x = a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
