<!DOCTYPE html> 
<html> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_audio_currenttime.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body> 

<audio id="myAudio" controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio><br>

<button onclick="getCurTime()" type="button">Get current time position</button>
<button onclick="setCurTime()" type="button">Set time position to 1 second</button>

<script>
var x = document.getElementById("myAudio");
function getCurTime() { 
    alert(x.currentTime);
} 

function setCurTime() { 
    x.currentTime = 1;
} 
</script> 

</body>
