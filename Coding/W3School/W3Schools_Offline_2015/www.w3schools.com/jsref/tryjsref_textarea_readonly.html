<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_textarea_readonly.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body>

Address:<br>
&lt;textarea id="myTextarea" readonly>
342 Alvin Road
Ducksburg&lt;/textarea>

<p>Click the button to find out whether the text area is read-only, or not.</p>

<button type="button" onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTextarea").readOnly;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
