<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_embed_src.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<embed id="myEmbed" src="helloworld.swf">

<p>Click the button to return the value of the src attribute of the embed element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myEmbed").src;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
