<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_unicodebidi.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<body>

<p>This is a paragraph.</p>
<p id="myP" style="direction:rtl">This is another paragraph.</p>

<button type="button" onclick="myFunction()">Override text</button>

<script>
function myFunction() {
    document.getElementById("myP").style.unicodeBidi = "bidi-override";
}
</script>

</body>
