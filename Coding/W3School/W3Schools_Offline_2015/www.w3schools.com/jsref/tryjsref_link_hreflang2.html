<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_link_hreflang2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<head>
<link id="myLink" href="domoarigato.html" hreflang="ja">
</head>
<body>

<p>Click the button to change the language code of the linked document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myLink").hreflang = "en-us";
    document.getElementById("demo").innerHTML = "The language code was changed from 'ja' to 'en-us'.";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_link_hreflang2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
</html>
