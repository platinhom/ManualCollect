<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_submit_value.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<input type="submit" id="mySubmit" value="Submit form">

<p>Click the "Try it" button to display the text displayed on the Submit button.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySubmit").value;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
