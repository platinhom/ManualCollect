<!DOCTYPE html>
<html>

<body>

<h3>A demonstration of how to access a NAV element</h3>

<nav id="myNav">
  <a href="#">HTML</a> |
  <a href="#">CSS</a>
</nav>

<p>Click the button to get the HTML content of the nav element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myNav").innerHTML;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
