<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_queryselector_multiple2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<head>
<style>
#myDIV {
    border: 1px solid black;
}
</style>
</head>
<body>

<div id="myDIV">
  <h3>A h3 element in div</h3>
  <h2>A h2 element in div</h2>
</div>

<script>
var x = document.getElementById("myDIV");
x.querySelector("h2, h3").style.backgroundColor = "red";
</script>

</body>
