<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/try_dom_body_contenteditable.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:18 GMT -->
<body>

<p id="myP">This is a paragraph. Click the button to make me editable.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myP").contentEditable = true;
    document.getElementById("demo").innerHTML = "The p element above is now editable. Try to change its text.";
}
</script>

</body>
