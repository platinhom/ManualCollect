<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_base_get.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:31:19 GMT -->
<head>
  <base id="myBase" >
</head>
<body>

<h3>A demonstration of how to access a BASE element</h3>

<p>Click the button to get the URL of the base element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myBase").href;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

</html>
