<body>

<p>Click the button to create a SAMP element with some text.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("SAMP");
    var t = document.createTextNode("Sample output from a computer program");
    x.appendChild(t);
    document.body.appendChild(x);
}
</script>

</body>
