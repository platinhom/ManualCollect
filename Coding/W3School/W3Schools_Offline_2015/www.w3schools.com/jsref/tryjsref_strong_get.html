<body>

<h3>A demonstration of how to access a STRONG element</h3>

<p>Click the button to set the color of <strong id="myStrong">this strong text</strong> to red.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myStrong");
    x.style.color = "red";
}
</script>

</body>
