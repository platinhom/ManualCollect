<body>

<p>Click the button to create a DD element with some text.</p>

<button onclick="myFunction()">Try it</button><br><br>

<dl id="myDL">
  <dt>Coffee</dt>
</dl>

<script>
function myFunction() {
    var x = document.createElement("DD");
    var t = document.createTextNode("Black hot drink");
    x.appendChild(t);

    var y = document.getElementById("myDL");
    y.appendChild(x);
}
</script>

</body>
