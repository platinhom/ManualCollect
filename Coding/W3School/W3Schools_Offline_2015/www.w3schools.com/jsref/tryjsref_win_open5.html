<body>

<p>Click the button to open a new window with some specifications.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    window.open("../index.html", "_blank", "toolbar=yes, scrollbars=yes, resizable=yes, top=500, left=500, width=400, height=400");
}
</script>

</body>
