<!DOCTYPE html>

<body>

<p>Click the button to join two strings into one new string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str1 = "Hello ";
    var str2 = "world!";
    var res = str1.concat(str2);
    document.getElementById("demo").innerHTML = res;
}
</script>

</body>
