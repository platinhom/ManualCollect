<body>

A color picker: <input type="color" id="myColor" name="favcolor">

<p>Click the buttons to display and/or change the value of the name attribute of the color picker.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<p><strong>Note:</strong> input elements with type="color" are not supported in Internet Explorer or Safari.</p>

<script>
function display() {
    var x = document.getElementById("myColor").name;
    alert("The name of the color picker is: " + x);
}

function change() {
    var x = document.getElementById("myColor").name = "newColorName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
