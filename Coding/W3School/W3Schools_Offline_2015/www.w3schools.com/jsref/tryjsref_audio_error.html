<!DOCTYPE html> 
<html> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_audio_error.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body> 

<audio id="myAudio" controls>
  <source src="mov_broken.html" type="audio/ogg">
  <source src="mov_broken-2.html" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<p>Click the button to get the error state of the audio.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<p><strong>Note:</strong> The error property is only supported in Internet Explorer 9 and higher versions.</p>

<script>
function myFunction() {
    var x = document.getElementById("myAudio").error.code;
    document.getElementById("demo").innerHTML = x;
}
</script> 

</body>
