<body>

<form action="http://www.w3schools.com/jsref/demo_form.asp" method="get">
  E-mail: <input type="email" name="userid"><br>
  <input type="submit" id="mySubmit" value="Submit" formnovalidate>
</form>

<p>Click the "Try it" button to specify that the form-data above should be validated on submission.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("mySubmit").formNoValidate = false;
  document.getElementById("demo").innerHTML = "The formnovalidate attribute in the input element with type='submit' is no longer present, and the form-data will now be validated on submission.";
}
</script>

</body>
