<body>

Homepage: <input type="url" id="myURL">

<p>Click the button to set the width of the URL field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="url" are not supported in IE 9 (and earlier), or Safari.</p>

<script>
function myFunction() {
    document.getElementById("myURL").size = "50";
}
</script>

</body>
