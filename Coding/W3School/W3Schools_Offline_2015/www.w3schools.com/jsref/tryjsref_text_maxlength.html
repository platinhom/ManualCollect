<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_text_maxlength.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

Name: <input type="text" id="myText" maxlength="30">

<p>Click the button to display the value of the maxlength attribute in the text field.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myText").maxLength;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
