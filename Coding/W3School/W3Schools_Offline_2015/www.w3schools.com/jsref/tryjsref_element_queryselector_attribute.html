<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_queryselector_attribute.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<head>
<style>
a[target] {
    background-color: yellow;
}
#myDIV {
    border: 1px solid black;
}
</style>
</head>
<body>

<p>The CSS selector a[target] makes sure that all links with a target attribute gets a yellow background:</p>

<div id="myDIV">
  Three links inside div:
  <a href="../index.html">w3schools.com</a>
  <a href="http://www.disney.com/" target="_blank">disney.com</a>
  <a href="http://www.wikipedia.org/" target="_top">wikipedia.org</a>
</div>

<p>Click the button to add a red border to the first link that has a target attribute inside the div element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    x.querySelector("a[target]").style.border = "10px solid red";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_queryselector_attribute.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
</html>
