<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_month_max.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

Enter a month between 2014-04 and 2014-09 (April to September):
<input type="month" id="myMonth" min="2014-04" max="2014-09">

<p>Click the button to display the value of the max attribute of the month field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="month" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myMonth").max;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
