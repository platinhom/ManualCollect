<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_event_key_which.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<p>Press a key on the keyboard in the input field to get the Unicode character code of the pressed key.</p>

<input type="text" size="40" onkeypress="myFunction(event)">

<p id="demo"></p>

<p><strong>Note:</strong> The which property is not supported in IE8 and earlier versions.</p>

<script>
function myFunction(event) {
    var x = event.which;
    document.getElementById("demo").innerHTML = "The Unicode value is: " + x;
}
</script>

</body>
