<!DOCTYPE html>
<html>

<body>

<p>Click the button to create a PROGRESS element with a maximum value of "100" and a current value of "22".</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("PROGRESS");
    x.setAttribute("value", "22");
    x.setAttribute("max", "100");
    document.body.appendChild(x);
}
</script>

</body>
