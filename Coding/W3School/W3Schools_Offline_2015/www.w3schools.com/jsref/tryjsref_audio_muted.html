<!DOCTYPE html> 
<html> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_audio_muted.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body> 

<audio id="myAudio" controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio><br>

<button onclick="enableMute()" type="button">Mute sound</button>
<button onclick="disableMute()" type="button">Enable sound</button>
<button onclick="checkMute()" type="button">Check muted status</button>

<script>
var x = document.getElementById("myAudio");

function enableMute() { 
    x.muted = true;
} 

function disableMute() { 
    x.muted = false;
}
 
function checkMute() { 
    alert(x.muted);
} 
</script> 

</body> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_audio_muted.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
</html>
