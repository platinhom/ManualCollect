<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_src.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body>

<video id="myVideo" width="320" height="240" controls src="movie.ogg">
  Your browser does not support the video tag.
</video>

<p>Click the button to get the URL of the video.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myVideo").src;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
