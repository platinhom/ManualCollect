<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_cssfloat.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<body>

<img id="myImg" src="w3javascript.gif" width="100" height="132">

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button type="button" onclick="floatRight()">Float right</button>
<button type="button" onclick="floatLeft()">Float left</button>

<script>
function floatRight() {
    document.getElementById("myImg").style.cssFloat = "right";
}

function floatLeft() {
    document.getElementById("myImg").style.cssFloat = "left";
}
</script>

</body>
