<body>

Address:<br>
&lt;textarea id="myTextarea">
342 Alvin Road
Ducksburg&lt;/textarea>

<p>Click the button to set the text area to read-only.</p>

<p><b>Tip:</b> Try to write something in the text area before and after you have clicked the button.</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myTextarea").readOnly = "true";
}
</script>

</body>
