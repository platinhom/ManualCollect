<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_object_width2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

<object id="myObject" width="250" height="200" data="helloworld.swf"></object>

<p>Click the button to display the width of the object element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myObject").width;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
