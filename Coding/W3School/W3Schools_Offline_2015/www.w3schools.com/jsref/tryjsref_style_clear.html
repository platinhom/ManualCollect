<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_clear.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:15 GMT -->
<head>
<style>
img {
    float: left;
}
</style>
</head>
<body>
 
<img src="w3javascript.gif" width="100" height="132">

<p id="myP">This is some text. This is some text. This is some text.
This is some text. This is some text. This is some text.
This is some text. This is some text. This is some text.</p>
 
<button type="button" onclick="myFunction()">Clear left side of text</button>

<script>
function myFunction() {
    document.getElementById("myP").style.clear = "left";
}
</script>
 
</body>
