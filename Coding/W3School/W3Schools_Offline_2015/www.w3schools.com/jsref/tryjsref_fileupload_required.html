<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fileupload_required.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Select a file: <input type="file" id="myFile" name="usr_file" required>
  <input type="submit">
</form>

<p>Click the "Try it" button to find out if a file in the file upload field must be selected before submitting the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myFile").required;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
