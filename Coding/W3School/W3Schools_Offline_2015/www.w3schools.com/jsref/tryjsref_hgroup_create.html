<body>

<p>Click the button to create a HGROUP element containing a h1 and h2 element with some text.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("HGROUP");
    document.body.appendChild(x);

    var elemh1 = document.createElement("H1"); 
    var txt = document.createTextNode("A H1 element");
    elemh1.appendChild(txt);
    x.appendChild(elemh1);

    var elemh2 = document.createElement("H2"); 
    var txt2 = document.createTextNode("A H2 element");
    elemh2.appendChild(txt2);
    x.appendChild(elemh2);
}
</script>

</body>
