<body>

<p>In this example, the break statement refers to the for loop labeled "Loop2". When j is equal to 12, the break statement "jumps out" of loop2.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var text = "";
    var i, j;

    Loop1:               // The first for loop is labeled "Loop1"
    for (i = 0; i < 3; i++) {
    text += "<br>" + "i = " + i + ", j = ";
    
        Loop2:           // The second for loop is labeled "Loop2"
        for (j = 10; j < 15; j++) {
            if (j == 12) {
                 break Loop2;
            }
            document.getElementById("demo").innerHTML = text += j + " ";
        }
    }
}
</script>

</body>
