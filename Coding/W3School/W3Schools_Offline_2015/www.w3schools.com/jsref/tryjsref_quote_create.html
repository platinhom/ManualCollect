<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_quote_create.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:34:51 GMT -->
<body>

<p>Click the button to create a QUOTE element with a link to wwf.org as the source of the quotation.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("QUOTE");
    var t = document.createTextNode("Our goal is to build a future where people live in harmony with nature.");
    x.setAttribute("cite", "http://www.wwf.org/");
    x.appendChild(t);
    document.body.appendChild(x);
}
</script>

</body>
