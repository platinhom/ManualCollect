<body>

<p>The + operator concatenates (adds) strings.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var text1 = "Good ";
    var text2 = "Morning";
    text1 += text2
    document.getElementById("demo").innerHTML = text1;
}
</script>

</body>
