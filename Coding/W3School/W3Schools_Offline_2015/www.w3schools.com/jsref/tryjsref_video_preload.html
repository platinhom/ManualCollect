<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_preload.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body>

<video id="myVideo" width="320" height="240" controls preload="none">
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<p>Click the button to return the value of the preload attribute of the video.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The preload attribute is not supported in IE.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myVideo").preload;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_preload.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
</html>
