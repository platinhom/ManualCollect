<body>

Time: <input type="time" id="myTime" name="usr_time">

<p>Click the buttons to display and/or change the value of the name attribute of the time field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<p><strong>Note:</strong> elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<script>
function display() {
    var x = document.getElementById("myTime").name;
    alert("The name of the time field is: " + x);
}

function change() {
    var x = document.getElementById("myTime").name = "newTimeName";
    alert ("The name was changed to: " + x);
}
</script>

</body>
