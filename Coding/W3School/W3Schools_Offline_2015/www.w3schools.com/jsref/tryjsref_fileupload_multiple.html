<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fileupload_multiple.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Select files: <input type="file" id="myFile" name="img" multiple>
  <input type="submit">
</form>

<p>Click the "Try it" button to find out if the file upload button accept multiple values (files).</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myFile").multiple;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
