<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_search_name.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

Search Google: <input type="search" id="mySearch" name="googlesearch">

<p>Click the button to display the value of the name attribute of the search field.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySearch").name;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
