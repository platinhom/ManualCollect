<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_area_password2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<img src="planets.gif" width="145" height="126" usemap="#planetmap">

<map name="planetmap">
  <area id="venus" shape="circle" coords="124,58,8" alt="Venus" href="https://johnsmith:smith123@www.example.com/">
</map>

<p>Click the button to change the password part of the href attribute for the "venus" area in the image-map.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The password property is not supported in Internet Explorer, Safari and Opera version 12 (and earlier).</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("venus").password = "newPassword101";
    document.getElementById("demo").innerHTML = "The password was changed from 'smith123' to 'newPassword101'.";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_area_password2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
