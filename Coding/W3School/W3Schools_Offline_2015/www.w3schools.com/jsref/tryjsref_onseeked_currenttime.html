<body>

<p>In this example, we attach a "seeked" event to the video element. The currentTime property returns the current position (in seconds) of the video playback.</p>

<p>Move to a new position in the video.</p>

<video id="myVideo" controls>
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<p>Seeked to position: <span id="demo"></span></p>

<script>
// Get the video element with id="myVideo"
var x = document.getElementById("myVideo");

// Attach a seeked event to the video element, and execute a function if a seek operation completes
x.addEventListener("seeked", myFunction);

function myFunction() {
    // Display the current position of the video in a p element with id="demo"
    document.getElementById("demo").innerHTML = x.currentTime;
}
</script>

<p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

</body>
