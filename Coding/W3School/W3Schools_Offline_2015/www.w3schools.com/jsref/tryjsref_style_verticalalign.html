<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_verticalalign.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<head>
<style> 
table {
    border: 1px solid black;
    height: 100px;
}
</style>
</head>
<body>

<table>
  <tr>
    <td id="myTd">Some example text</td>
  </tr>
</table>
<br>

<button type="button" onclick="myFunction()">Align text</button>

<script>
function myFunction() {
    document.getElementById("myTd").style.verticalAlign="bottom";
}
</script>

</body>

</html>
