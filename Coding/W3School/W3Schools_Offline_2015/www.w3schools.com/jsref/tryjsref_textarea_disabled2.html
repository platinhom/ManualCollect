<body>

Address:<br>
&lt;textarea id="myTextarea">
342 Alvin Road
Ducksburg&lt;/textarea>

<p>Click the button to disable the text area.</p>

<button onclick="myFunction()">Disable Textarea</button>

<script>
function myFunction() {
    document.getElementById("myTextarea").disabled = true;
}
</script>

</body>
