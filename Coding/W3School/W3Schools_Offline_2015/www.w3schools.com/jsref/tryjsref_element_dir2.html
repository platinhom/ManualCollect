<!DOCTYPE html>

<body>

<p id="myP" dir="rtl">Click the button to display my text direction.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myP").dir;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
