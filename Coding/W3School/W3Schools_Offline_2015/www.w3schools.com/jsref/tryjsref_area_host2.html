<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_area_host2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<img src="planets.gif" width="145" height="126" usemap="#planetmap">

<map name="planetmap">
  <area id="venus" target="_blank" shape="circle" coords="124,58,8" alt="Venus" href="venus.html#description">
</map>

<p>Click the button to change the hostname and port number of the href attribute value for the "venus" area in the image-map.</p>

<p><b>Tip:</b> Open the "venus" area and look in the address bar before and after you have clicked the "Try it" button, to see the effect.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("venus").host = "www.example.com:300";
    document.getElementById("demo").innerHTML = "The hostname and port was changed from 'www.w3schools.com:80' to 'www.example.com:300'.";
}
</script>

</body>
