<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_element_setattributenode.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:19 GMT -->
<head>
<style>
.democlass {
    color: red;
}
</style>
</head>
<body>

<h1>Hello World</h1>

<p>Click the button to set the class attribute node of the header above.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var attr = document.createAttribute("class");
    attr.value = "democlass";
    var h = document.getElementsByTagName("H1")[0];
    h.setAttributeNode(attr); 
}
</script>

</body>
