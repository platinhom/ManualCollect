<body>

E-mail: <input type="email" id="myEmail" size="30">

<p>Click the button to return the value of the size attribute of the email field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="email" are not supported in IE 9 (and earlier), or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myEmail").size;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
