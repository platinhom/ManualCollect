<body>

<p>Click the button to display a specified date after changing the day of the month.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var d = new Date("July 21, 1983 01:15:00");
    d.setUTCDate(15);
    document.getElementById("demo").innerHTML=d;
}
</script>

</body>
