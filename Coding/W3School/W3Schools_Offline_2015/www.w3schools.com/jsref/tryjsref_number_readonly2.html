<body>

<input type="number" id="myNumber" value="2" readonly>

<p>Click the button to find out if the number field is read-only or not.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="number" are not supported in IE 9 and earlier versions.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myNumber").readOnly;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
