<body>

E-mail: <input type="email" id="myEmail">

<p>Click the button to set the width of the email field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="email" are not supported in IE 9 (and earlier), or Safari.</p>

<script>
function myFunction() {
    document.getElementById("myEmail").size = "50";
}
</script>
