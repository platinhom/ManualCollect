<!DOCTYPE html> 
<html> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_defaultmuted.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body> 

<video id="myVideo" width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video><br>

<button onclick="getMuted()" type="button">Is the video muted by default?</button>
<button onclick="setToMuted()" type="button">Set video to be muted by default, and reload video</button>

<script>
var x = document.getElementById("myVideo");
function getMuted() { 
    alert(x.defaultMuted);
} 

function setToMuted() { 
    x.defaultMuted = true;
    x.load()
} 
</script> 

</body> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_defaultmuted.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
</html>
