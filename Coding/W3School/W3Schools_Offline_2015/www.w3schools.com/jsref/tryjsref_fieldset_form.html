<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fieldset_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:22 GMT -->
<body>

<form id="myForm">
  <fieldset id="myFieldset">
    <legend>Personalia:</legend>
    Name: <input type="text"><br>
    Email: <input type="text"><br>
    Date of birth: <input type="text">
  </fieldset>
</form>

<p>Click the button to display the id of the form the fieldset belongs to.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myFieldset").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
