<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_area_href2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
<body>

<img src="planets.gif" width="145" height="126" usemap="#planetmap">

<map name="planetmap">
  <area id="venus" shape="circle" coords="124,58,8" alt="Venus" href="venus.html">
</map>

<p>Click the button to change the value of the href attribute to "sun.htm" instead of "venus.htm" for the "venus" area in the image-map.</p>

<p><b>Note:</b> Try the link in the area before and after you have clicked the button!</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("venus").href = "sun.html";
    document.getElementById("demo").innerHTML = "The link now goes to sun.htm.";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_area_href2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:21 GMT -->
</html>
