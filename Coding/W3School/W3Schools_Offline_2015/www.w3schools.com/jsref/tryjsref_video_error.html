<!DOCTYPE html> 
<html> 

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_video_error.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:26 GMT -->
<body> 

<video id="myVideo" width="320" height="240" controls>
  <source src="mov_broken-3.html" type="video/mp4">
  <source src="mov_broken.html" type="video/ogg">
  Your browser does not support the video tag.
</video>

<p>Click the button to get the error state of the video.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The error property is only supported in Internet Explorer 9 and higher versions.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myVideo").error.code;
    document.getElementById("demo").innerHTML = x;
}
</script> 

</body>
