<head>
<link id="myLink" rel="icon" href="demo_icon.html" type="image/gif" sizes="16x16">
</head>
<body>

<h2>Hello world!</h2>
<p>Open this page in a <a href="tryhtml5_link_sizes.html" target="_blank">new window</a> to see the favicon.</p>
<p><b>Note:</b> The sizes attribute is currently not supported in any of the major browsers.</p>

<p>Click the "Try it" button to return the value of the sizes attribute of the link.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myLink").sizes;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
