<body>

<p>This example demonstrates how to assign an "onwaiting" event to a video element.</p>

<p>Play the video.</p>

<video controls onwaiting="myFunction()">
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

<script>
function myFunction() {
    alert("Wait! I need to buffer the next frame");
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_onwaiting_html.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:20 GMT -->
