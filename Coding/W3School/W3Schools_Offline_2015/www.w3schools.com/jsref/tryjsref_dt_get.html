<html>

<body>

<h3>A demonstration of how to access a DT element</h3>

<dl>
  <dt id="myDT">Coffee</dt>
  <dd>Black hot drink</dd>
</dl>

<p>Click the button to get the HTML content of the dt element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myDT").innerHTML;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
