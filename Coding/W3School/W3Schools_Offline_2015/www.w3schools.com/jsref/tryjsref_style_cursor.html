<body>

<p id="myP">Mouse over this text before and after you have clicked the button below!</p>

<button type="button" onclick="myFunction()">Change cursor</button>
 
<script>
function myFunction() {
    document.getElementById("myP").style.cursor = "pointer";
}
</script>

</body>
