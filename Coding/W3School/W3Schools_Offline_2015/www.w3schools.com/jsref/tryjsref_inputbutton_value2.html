<body>

Favorite car:
<input type="button" id="myBtn" value="Volvo">

<p>Click the button below to change the text displayed on the input button above.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myBtn").value = "BMW";
}
</script>

</body>
