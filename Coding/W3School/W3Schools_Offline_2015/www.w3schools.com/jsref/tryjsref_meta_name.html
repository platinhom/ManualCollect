<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_meta_name.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>
<head>
<meta name="description" content="Free Web tutorials">
<meta name="keywords" content="HTML5,CSS,JavaScript">
<meta name="author" content="John Doe">
</head>

<p>Click the button to return the value of the name attribute of all meta elements.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementsByTagName("META");
    var txt = "";
    var i;
    for (i = 0; i <x.length; i++) {
        txt = txt + "Name of "+(i+1)+". meta tag: "+x[i].name+"<br>";
    }
  
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>

</html>
