<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_style_outlineoffset.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:16 GMT -->
<head>
<style> 
#myDIV {
    margin: auto;
    border: 1px solid black;
    outline: coral solid 5px;
    width: 300px;
    height: 300px;
}
</style>
</head>
<body>

<p>Click the "Try it" button to change the outline-offset property of the DIV element:</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
  <h1>Hello</h1>
</div>

<script>
function myFunction() {
    document.getElementById("myDIV").style.outlineOffset = "15px";
}
</script>

</body>
