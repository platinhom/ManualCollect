<!DOCTYPE html>
<html>

<body><!-- This is a comment node! -->

<p>Click the button get the node names of the body element's child nodes.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> Whitespace inside elements is considered as text, and text 
is considered as nodes. Comments are also considered as nodes.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var nodelist = document.body.childNodes.length;
    document.getElementById("demo").innerHTML = nodelist;
}
</script>

</body>
