<body>

<p>Click the button to create a Week field.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("INPUT");
    x.setAttribute("type", "week");
    x.setAttribute("value", "2000-W35");
    document.body.appendChild(x);
}
</script>

</body>
