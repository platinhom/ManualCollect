<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_url_required2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:24 GMT -->
<body>

<form action="http://www.w3schools.com/jsref/form_action.asp">
  Homepage: <input type="url" id="myURL" name="website">
  <input type="submit">
</form>

<p>Click the "Try it" button to set the required property for the URL field.</p>

<p><strong>Tip:</strong> Click the "Submit" button before and after you have clicked the "Try it" button, to see the effect.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="url" are not supported in IE 9 (and earlier), or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myURL").required = true;
    document.getElementById("demo").innerHTML = "The required property was set. The URL field must now be filled out before submitting the form.";
}
</script>

</body>

</html>
