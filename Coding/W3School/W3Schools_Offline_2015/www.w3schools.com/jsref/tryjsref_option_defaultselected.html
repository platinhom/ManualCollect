<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_option_defaultselected.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:25 GMT -->
<body>

Select your favorite fruit:
<select id="mySelect">
  <option>Apple</option>
  <option>Orange</option>
  <option selected>Pineapple</option>
  <option>Banana</option>
</select>
<br>

<button type="button" onclick="myFunction()">Is selected fruit selected by default?</button>

<script>
function myFunction() {
    var x = document.getElementById("mySelect").selectedIndex;
    var y = document.getElementsByTagName("option");
    alert("Is " + y[x].text + " selected by default? " + y[x].defaultSelected);
}
</script>

</body>
