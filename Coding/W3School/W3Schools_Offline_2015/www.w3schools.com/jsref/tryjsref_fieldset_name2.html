<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jsref/tryjsref_fieldset_name2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:38:23 GMT -->
<body>

<form>
<fieldset id="myFieldset" name="personalia">
  Name: <input type="text" name="username"><br>
  Email: <input type="text" name="usermail"><br>
</fieldset>
</form>

<p>Click the button to display the name of the fieldset.</p>

<button onclick="myFunction()">Try it</button>

<p><b>Note:</b> The name property of the Fieldset object is not supported in IE, Safari and Opera 12 (and earlier versions).</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myFieldset").name = "newName";
    document.getElementById("demo").innerHTML = "The value of the name attribute of the fieldset element was changed from 'personalia' to 'newName'.";
}
</script>

</body>
