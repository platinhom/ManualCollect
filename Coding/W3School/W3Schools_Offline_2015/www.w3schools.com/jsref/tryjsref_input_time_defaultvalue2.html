<!DOCTYPE html>
<html>

<body>

Time: <input type="time" id="myTime" value="16:32:55">

<p>Click the button to display the default value of the time field.</p>

<button type="button" onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> elements with type="time" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTime").defaultValue;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
