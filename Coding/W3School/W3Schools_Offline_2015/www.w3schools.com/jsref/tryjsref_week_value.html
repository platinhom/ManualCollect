<body>

Week and Year: <input type="week" id="myWeek">

<p>Click the button to set a week and year for the week field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="week" are not supported in Internet Explorer or Firefox.</p>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("myWeek").value = "2014-W48";
}
</script>

</body>
