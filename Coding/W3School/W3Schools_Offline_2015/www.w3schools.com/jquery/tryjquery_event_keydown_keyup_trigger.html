<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_keydown_keyup_trigger.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("input").keydown(function(){
    $("input").css("background-color","lightblue");
  });
  $("input").keyup(function(){
    $("input").css("background-color","lavender");
  });
  $("#btn1").click(function(){
    $("input").keydown();
  });  
  $("#btn2").click(function(){
    $("input").keyup();
  });  
});
</script>
</head>
<body>

<input type="text">
<p><button id="btn1">Trigger keydown event for input field</button></p>
<p><button id="btn2">Trigger keyup event for input field</button></p>

</body>
