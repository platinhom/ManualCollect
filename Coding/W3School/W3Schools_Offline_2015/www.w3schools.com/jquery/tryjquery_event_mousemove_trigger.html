<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_mousemove_trigger.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").mousemove(function(){
    $("p").css("background-color","lavender");
  });
  $("button").click(function(){
    $("p").mousemove();
  });  
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<button>Trigger mousemove event</button>

</body>
