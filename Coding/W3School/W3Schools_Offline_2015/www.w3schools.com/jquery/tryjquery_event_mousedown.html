<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_mousedown.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("div").mousedown(function(){
    $(this).after("<p>Mouse button pressed down.</p>");
  });
 });
</script>
</head>
<body>

<div style="color:red;">Press down the mouse button over this div element.</div>

</body>
