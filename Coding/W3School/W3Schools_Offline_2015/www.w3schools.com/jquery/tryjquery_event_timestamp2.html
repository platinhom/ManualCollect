<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_timestamp2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
 var lastms,d;
$("button").click(function(event){
  if (lastms){
    d=event.timeStamp - lastms
    $("p").text("Milliseconds since last click event: " + d);
  } else {
    $("p").text("Click the button again.");
  }
  lastms=event.timeStamp;
});  
});  
</script>
</head>
<body>

<button>Click me</button>
<p></p>

</body>
