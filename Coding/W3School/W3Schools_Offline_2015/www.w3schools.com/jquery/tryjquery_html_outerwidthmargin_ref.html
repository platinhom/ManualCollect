<!DOCTYPE html>
<html>

<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    var txt="";
  txt+="outerWidth() of div: " + $("div").outerWidth() + "</br>";
  txt+="outerWidth(true) of div: " + $("div").outerWidth(true) + "</br>";
    $("div").html(txt);
  });
});
</script>
</head>
<body>

<div style="height:120px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button>Display outer width of div</button>

<p>outerWidth() - returns the outer width of an element (includes padding and border).</p>
<p>outerWidth(true) - returns the outer width of an element (includes padding, border and margin).</p>

</body>
