<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_eff_fadeout_fadein_speed.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p").fadeOut(1000);
  });
  $(".btn2").click(function(){
    $("p").fadeIn(1000);
  });
});
</script>
</head>
<body>

<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>
<p>This is a paragraph.</p>

</body>
