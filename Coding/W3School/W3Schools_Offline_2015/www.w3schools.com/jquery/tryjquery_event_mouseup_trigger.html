<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_mouseup_trigger.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").mouseup(function(){
    $("p").slideToggle();
  });
  $("div").mouseover(function(){
    $("button").mouseup();
  });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<button>Toggle</button><br><br>

<div>Mouse over this text to trigger the mouseup event for the button above.</div>

</body>
