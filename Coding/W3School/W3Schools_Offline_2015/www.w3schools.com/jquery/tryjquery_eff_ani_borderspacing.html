<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_eff_ani_borderspacing.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function()
  {
  $(".btn1").click(function(){
    $("table").animate({borderSpacing:"10px"});
  });
  $(".btn2").click(function(){
    $("table").animate({borderSpacing:"1px"});
  });
});
</script>
<style>
table{border:1px solid black;}
td{border:1px solid black;}
</style>
</head>
<body>

<button class="btn1">Animate</button>
<button class="btn2">Reset</button>
<br><br>

<table>
<tr>
<td>Peter</td>
<td>Griffin</td>
</tr>
<tr>
<td>Lois</td>
<td>Griffin</td>
</tr>
</table>

</body>
