<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_delegatetarget.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("div").on("click","button",function(event){
    $(event.delegateTarget).css("background-color", "pink");
  });
});
</script>
</head>
<body>

<div style="background-color:yellow">
<p>Click the button to change the background color of this div.</p>
<button>Click me!</button>
</div>

<div style="background-color:yellow">
<p>Click the button to change the background color of this div.</p>
<button>Click me!</button>
</div>

</body>
