<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_parentsuntil_dom2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<style>
.ancestors *
{ 
display: block;
border: 2px solid lightgrey;
color: lightgrey;
padding: 5px;
margin: 15px;
}
</style>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  var DOM=document.getElementsByClassName("greatgp");
  $(".child").parentsUntil(DOM,"ul").css({"color":"red","border":"2px solid red"});
});
</script>
</head>

<body class="ancestors"> body (great-great-grandparent)
  <div style="width:500px;" class="greatgp">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span class="child">span</span>
      </li>
    </ul>   
  </div>
</body>

<!-- In this example, we use the DOM to only select the ul ancestor <b>between</b> the span element with class name "child", and the div element with class name "ancestors". -->

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_parentsuntil_dom2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
</html>
