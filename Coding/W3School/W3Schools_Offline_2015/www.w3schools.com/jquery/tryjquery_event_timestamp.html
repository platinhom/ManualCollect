<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_timestamp.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(event){
    $("span").text(event.timeStamp);
  });
});
</script>
</head>
<body>

<p>The click event occurred <span style="color:red">unknown</span> milliseconds after January 1, 1970.</p>
<button>Click me</button>

</body>
