<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_parentsuntil_multi.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<style>
.ancestors *
{ 
display: block;
border: 2px solid lightgrey;
color: lightgrey;
padding: 5px;
margin: 15px;
}
</style>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("span").parentsUntil("body","p,li,div").css({"color":"red","border":"2px solid red"});
});
</script>
</head>

<body class="ancestors"> body (great-great-great-grandparent)
  <div style="width:500px;">div (great-great-grandparent)
    <ul>ul (great-grandparent)  
      <li>li (grandparent)
        <p>p (direct parent)
          <span>span</span>
        </p>
      </li>
    </ul>   
  </div>
</body>

<!-- In this example, we narrow down the search for ancestors by selecting p, li and div between the span and the body element. -->
