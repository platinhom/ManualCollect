<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_mover_mout_trigger.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").mouseover(function(){
    $("p").css("background-color","yellow");
  });
  $("p").mouseout(function(){
    $("p").css("background-color","lightgray");
  });
  $("#btn1").click(function(){
    $("p").mouseover();
  });  
  $("#btn2").click(function(){
    $("p").mouseout();
  }); 
});
</script>
</head>
<body>

<p>Move the mouse pointer over this paragraph.</p>
<button id="btn1">Trigger mouseover event</button><br>
<button id="btn2">Trigger mouseout event</button>

</body>
