<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_html_removeattr_id.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").removeAttr("id class");
  });
});
</script>
<style>
#p1
{
color:white;
background-color:green;
font-size:20px;
padding:5px; 
}
.blue
{
color:white;
background-color:blue;
font-size:20px;
padding:5px; 
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p id="p1">This is a paragraph.</p>
<p class="blue">This is another paragraph.</p>

<button>Remove id and class attribute from all p elements</button>

</body>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_html_removeattr_id.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
</html>
