<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_sel_nthoftype_formula.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:35:39 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p:nth-of-type(3n+2)").css("background-color","yellow");
});
</script>
</head>
<body>

<p>The p:nth-child(3n+2) selects each 3rd paragraph, starting at the 2nd paragraph.

<div style="border:1px solid;">
<span>This is a span element.</span>
<p>The first paragraph.</p>
<p>The second paragraph.</p>
<p>The third paragraph.</p>
<p>The fourth paragraph.</p>
<p>The fifth paragraph.</p>
<p>The sixth paragraph.</p>
<p>The seventh paragraph.</p>
<p>The eight paragraph.</p>
</div><br>

</body>
