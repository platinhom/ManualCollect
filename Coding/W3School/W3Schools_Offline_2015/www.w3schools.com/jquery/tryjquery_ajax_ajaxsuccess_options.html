<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_ajax_ajaxsuccess_options.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("div").ajaxSuccess(function(e,xhr,opt){
    if (opt.url == "demo_ajax_load.txt") {
      alert("AJAX request successfully completed");
    };
  });
  $("button").click(function(){
    $("div").load("demo_ajax_load.txt");
  });
});
</script>
</head>
<body>

<div><h2>Let AJAX change this text</h2></div>
<button>Change Content</button>

</body>
