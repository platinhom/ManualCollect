<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_result.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    return "Hello world!";
  });
  $("button").click(function(event){
    $("p").html(event.result);
  });  
});
</script>
</head>
<body>

<button>Click me to display event.result</button>
<p>This is a paragraph.</p>

</body>
