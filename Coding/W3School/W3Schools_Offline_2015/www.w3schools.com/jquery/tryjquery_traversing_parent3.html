<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_parent3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  var treeTraversal = $("span").parents().map(function(){
  return this.tagName;}).get().join(", ");
  $("span").after("<h2>" + treeTraversal + "<h2>");
});
</script>
</head>

<body>
  <div>    
    <p>             
      <span>This is is a span element. My ancestors are: </span>    
    </p>  
  </div>
</body>
