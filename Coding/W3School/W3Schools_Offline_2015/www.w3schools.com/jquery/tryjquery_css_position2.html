<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_css_position2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    x=$("p").position();
    $("#span1").text(x.top);
    $("#span2").text(x.left);
  });
});
</script>
</head>
<body>

<div style="border:1px solid black;padding:100px;margin:50px;">
<p>Position of this paragraph (relative to its parent element) is <span id="span1">x</span> top and <span id="span2">x</span> left.</p>
<button>Get position</button>
</div>

</body>
