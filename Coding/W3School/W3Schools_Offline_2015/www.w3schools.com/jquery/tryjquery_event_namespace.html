<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_namespace.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").on("custom.someNamespace",function(event){
    alert(event.namespace);
  });
  $("p").click(function(event){
    $(this).trigger("custom.someNamespace");
  });  
  $("button").click(function(){
    $("p").off("custom.someNamespace");
  });
});  
</script>
</head>
<body>

<p>Click on this paragraph.</p>
<button>Remove namespace</button>

</body>
