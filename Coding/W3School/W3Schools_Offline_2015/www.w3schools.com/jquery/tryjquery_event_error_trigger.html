<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_error_trigger.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("img").error(function(){
    $("img").replaceWith("<p>Error loading image!</p>");
  });
  $("button").click(function(){
    $("img").error();
  });
});
</script>
</head>
<body>

<img src="img_pulpitrock.jpg" alt="Pulpit rock" width="284" height="213">
<br>
<button>Trigger error event for the image</button>

</body>
