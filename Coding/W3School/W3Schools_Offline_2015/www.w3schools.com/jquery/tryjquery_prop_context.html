<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_prop_context.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("div").append("<p>" + $("div").context + "</p>").append("<p>" + $("div",document.body).context.nodeName + "</p>");
}); 
</script>
</head>
<body>

<span>Context: <div></div></span>
<span><b>Note:</b> The context property was deprecated in jQuery version 1.10.</span> 

</body>
