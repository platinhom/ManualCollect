<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_error.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("img").error(function(){
    $("img").replaceWith("<p>Error loading image!</p>");
  });
});
</script>
</head>
<body>

<img src="errorimg.html">
<p>If the image above encounters an error, it will be replaced with a specified text.</p>
</body>
