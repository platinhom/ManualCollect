<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_html_removeprop.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    var $x = $("div");
    $x.prop("color","FF0000");
    $x.append("The color property has the following value: " + $x.prop("color"));
    $x.removeProp("color");
    $x.append("<br>Now the color property has the following value: " + $x.prop("color"));
  });
});
</script>
</head>
<body>

<button>Add and remove a property</button>
<br><br>

<div></div>

</body>
