<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_eff_fadeto_callback.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").fadeTo(2000,0.2,function(){
      alert("The fadeTo effect is finished!");
   });
  });
});
</script>
</head>
<body>

<button>Gradually change the opacity of the p element</button>
<p>This is a paragraph.</p>

</body>
