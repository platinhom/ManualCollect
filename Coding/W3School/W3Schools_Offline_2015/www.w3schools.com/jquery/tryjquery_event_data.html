<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_data.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").each(function(i){
    $(this).on("click",{x:i},function(event){
      alert("The " + $(this).index() + ". paragraph has data: " + event.data.x);
    });
  });
});
</script>
</head>
<body>

<div style="color:red">Click on each p element to return the data passed with the on() method.</div>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<p>This is another paragraph.</p>

</body>
