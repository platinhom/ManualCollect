<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_add.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h1").add("p").add("span").css("background-color","yellow");
});
</script>

</head>
<body>

<h1>Welcome</h1>
<p>A p element.</p>
<p>Another p element.</p>

<span>A span element.</span>
<span>A span element.</span><br><br>

<div>This example adds the same css style for both p and span elements, as the existing h1 element.</div>

</body>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_add.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
</html>
