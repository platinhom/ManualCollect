<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_add_snippet.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").add("<br><span>A new span element.</span>").appendTo("p");
  });
});
</script>

</head>
<body>
<button>Add a span element</button>

<p>A p element.</p>

</body>
