<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_add_dom.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").add(document.getElementsByTagName("span")[0]).css("background-color","yellow");
});
</script>

</head>
<body>

<p>A p element.</p>
<p>Another p element.</p>

<span>A span element.</span>
<span>A span element.</span><br><br>

<div>This example adds the same css style for the first span element (index 0), as the existing p elements.</div>

</body>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_add_dom.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
</html>
