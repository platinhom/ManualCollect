<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_target.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p, button, h1").click(function(event){
    $("div").html("Triggered by a " + event.target.nodeName + " element.");
  });
});
</script>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph</p>
<button>This is a button</button>
<p>The heading, paragraph and button element have a click event defined. Click on each element to display which element triggered the event.</p>
<div style="color:blue;"></div>

</body>

</html>
