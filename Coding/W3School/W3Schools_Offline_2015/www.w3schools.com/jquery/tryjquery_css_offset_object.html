<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_css_offset_object.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    newPos=new Object();
    newPos.left="0";
    newPos.top="100";
    $("p").offset(newPos);
  });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<button>Set offset coordinates of the p element using an object</button>

</body>
