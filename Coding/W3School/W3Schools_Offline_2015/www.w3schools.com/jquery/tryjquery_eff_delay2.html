<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_eff_delay2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("div").animate({height:"150px"});
    $("div").animate({width:"150px"});
    $("div").delay(1200).animate({height:"300px"});
  });
});
</script>
</head>
<body>

<p>This example demonstrates the animate() method with three merged boxes.</p>
<p>The third box is set to delay() for 1200 milliseconds.</p>

<div style="background:purple;height:75px;width:75px;margin:6px;">

</div>
<p><button id="btn1">Animate</button></p>
</body>
