<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_keypress_trigger.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
i=0;
$(document).ready(function(){
  $("p").keypress(function(){
    $("span").text(i+=1);
  });
  $("button").click(function(){
    $("p").keypress();
  });
});
</script>
</head>
<body>

<p>Keypresses: <span>0</span></p>
<button>Trigger the keypress event</button>

</body>
