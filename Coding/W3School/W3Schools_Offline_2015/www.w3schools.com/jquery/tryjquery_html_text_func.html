<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_html_text_func.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").text(function(n){
    return "This p element has index: " + n;
    });
  });
});
</script>
</head>
<body>

<button>Set text content of the p elements</button>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
