<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_off_event.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
function changeSize()
  {
  $(this).animate({fontSize:"+=3px"});
  }
function changeSpacing()
  {
  $(this).animate({letterSpacing:"+=2px"});
  }

$(document).ready(function(){
  $("body").on("click","p",changeSize);
  $("body").on("click","p",changeSpacing);
  $("button").click(function(){
    $("body").off("click","p");
  });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<p>Click any p element to increase size and letterspacing.</p>
<button>Remove all click event handlers</button>

</body>

</html>
