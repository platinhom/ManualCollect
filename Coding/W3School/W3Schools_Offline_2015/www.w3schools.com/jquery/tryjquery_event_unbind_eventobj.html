<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_unbind_eventobj.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  var x=0;
  $("p").click(function(event){
    $("p").animate({fontSize:"+=5px"});
    x++;
    if (x>=2)
      {
      $(this).unbind(event);
      }
  });
});
</script>
</head>
<body>

<p style="font-size:20px;">Click this p element to increase its size. The size can only be increased 2 times.</p>

</body>
