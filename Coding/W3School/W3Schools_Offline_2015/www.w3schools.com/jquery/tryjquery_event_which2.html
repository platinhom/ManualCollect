<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_which2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("div").mousedown(function(event){ 
    $("div").append("<br>Mouse button pressed: " + event.which);
  });
});
</script>
</head>
<body>

<div style="border:1px solid black;width:400px;height:400px;">Press down any mouse buttons inside this div element.</div>

</body>
