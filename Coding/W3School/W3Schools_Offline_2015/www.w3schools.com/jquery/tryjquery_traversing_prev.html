<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_prev.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<style>
.siblings *
{ 
display: block;
border: 2px solid lightgrey;
color: lightgrey;
padding: 5px;
margin: 15px;
}
</style>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("li.start").prev().css({"color":"red","border":"2px solid red"});
});
</script>
</head>
<body>

<div style="width:500px;" class="siblings">
  <ul>ul (parent)  
    <li>li (sibling)</li>
    <li>li (the previous sibling of li with class name "start")</li>
    <li class="start">li (sibling with class name "start")</li>
    <li>li (sibling)</li>
    <li>li (sibling)</li>
  </ul>   
</div>

</body>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_prev.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
</html>
