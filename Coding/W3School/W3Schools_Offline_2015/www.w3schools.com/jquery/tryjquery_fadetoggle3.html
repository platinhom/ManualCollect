<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_fadetoggle3.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").fadeToggle("slow",function(){
    alert("The fadeToggle effect is finished!");
  });
});
});
</script>
</head>
<body>

<button>Click me</button>
<p>This is a paragraph.</p>

</body>

</html>
