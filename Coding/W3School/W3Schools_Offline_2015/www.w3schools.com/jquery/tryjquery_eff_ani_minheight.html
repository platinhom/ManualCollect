<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_eff_ani_minheight.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
  $("#p1").animate({minHeight:"+=100px"});
  });
  $(".btn2").click(function(){
  $("#p1").animate({minHeight:"-=100px"});
  });
});
</script>
</head>
<body>

<button class="btn1">Animate +</button>
<button class="btn2">Animate -</button>

<p>This is a paragraph.</p>
<p id="p1" style="border:1px solid blue;;min-height:100px;">This is an animated paragraph.</p>
<p>This is a paragraph.</p>

</body>
