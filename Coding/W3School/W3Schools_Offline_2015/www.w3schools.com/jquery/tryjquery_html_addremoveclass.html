<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_html_addremoveclass.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p:last").removeClass("intro").addClass("main");
  });
});
</script>
<style>
.intro
{
color:red;
}
.main
{
background-color:yellow;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is another paragraph.</p>
<p class="intro">This is a paragraph.</p>

<button>Change class name of the last p element</button>

</body>

</html>
