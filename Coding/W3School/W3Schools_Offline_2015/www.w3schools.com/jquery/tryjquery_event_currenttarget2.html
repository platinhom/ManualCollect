<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_currenttarget2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h1,h2,p").click(function(event){
   alert(event.currentTarget === this);
 });  
});
</script>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<p><b>Note:</b> Click on each HTML element. The currentTarget is typically equal to "this", and will return "true".</p>

</body>
