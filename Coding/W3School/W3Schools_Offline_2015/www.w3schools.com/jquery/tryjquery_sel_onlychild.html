<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_sel_onlychild.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:35:39 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p:only-child").css("background-color","yellow");
});
</script>
</head>
<body>

<div style="border:1px solid;">
<p>The first child.</p>
<p>The last child.</p>
</div><br>

<div style="border:1px solid;">
<p>The only child.</p>
</div><br>

<div style="border:1px solid;">
<span>The first child.</span>
<p>The last child.</p>
</div><br>

</body>
