<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_prevall_multi.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<style>
.siblings *
{ 
display: block;
border: 2px solid lightgrey;
color: lightgrey;
padding: 5px;
margin: 15px;
}
</style>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h2").prevAll(".1,.2,.3").css({"color":"red","border":"2px solid red"});
});
</script>
</head>
<body>

<div style="width:500px;" class="siblings">
  <h3 class="3">h3 class "3"</h3>
  <span>span</span>
  <span class="2">span class "2"</span>
  <span class="2">span also class "2"</span>
  <p>p</p>
  <p class="1">p class "1"</p>
  <p>p</p>
  <h3>h3</h3>
  <h2>h2</h2>
  <span>span</span>
  <p>p</p>
</div>

<p>In this example, we return all elements with class names "1", "2" and "3", that are previous siblings of the li element with class name "start".</p>

</body>

</html>
