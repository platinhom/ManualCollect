<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_trigger_param.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $("p").on("myPara", function(event, param1, param2, param3){
    alert(param1 + "\n" + param2 + "\n" + param3);
    });
  $("p").trigger("myPara", ['Pass', 'Along', 'Parameters']);
  });
});
</script>
</head>
<body>

<p>Click to alert additional parameters.</p>

</body>
