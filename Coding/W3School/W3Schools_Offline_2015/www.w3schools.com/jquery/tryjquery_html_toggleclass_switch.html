<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_html_toggleclass_switch.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#add").click(function(){
    $("p").toggleClass("main",true);
  });
  $("#remove").click(function(){
    $("p").toggleClass("main",false);
  });
});
</script>
<style>
.main
{
font-size:120%;
color:red;
}
</style>
</head>
<body>

<p>This is a paragraph.</p>
<p class="main">This is another paragraph.</p>

<button id="add">Add class "main"</button>
<button id="remove">Remove class "main"</button>

</body>
