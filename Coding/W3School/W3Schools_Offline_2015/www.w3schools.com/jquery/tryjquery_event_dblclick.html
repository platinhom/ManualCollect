<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").dblclick(function(){
   alert("The paragraph was double-clicked.");
  });
});
</script>

<body>

<p>Double-click on this paragraph.</p>
