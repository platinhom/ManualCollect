<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_eff_stop_queue_end.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  var div = $("div");
  $("#start").click(function(){
    div.animate({height:300},"slow");
    div.animate({width:300},"slow");
    div.animate({height:100},"slow");
    div.animate({width:100},"slow");
  });
  $("#stop").click(function(){
    div.stop(true,true);
  });
});
</script> 
</head>
<body>

<p>
<button id="start">Start Animation</button>
<button id="stop">Stop But Complete All Animations Immediately</button>
</p>

<div style="background:#98bf21;height:100px;width:100px">
</div>
 
</body>
