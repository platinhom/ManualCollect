<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_relatedtarget.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("div,p").mouseenter(function(event){
    $("#msg").html("Related target is: " + event.relatedTarget.nodeName);
  });
});
</script>
</head>
<body>

<div style="height:200px;border:solid">This is a div element 
<p style="background-color:pink">This is a paragraph</p>
</div><br>

<div id="msg" />

</body>

</html>
