<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_css_height_func.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("div").height(function(n,c){
    return c+200;
    });
  });
});
</script>
</head>
<body>

<button>Increase height of div with 200 px</button>
<br><br>
<div style="height:100px;border:4px solid;"></div>

</body>
