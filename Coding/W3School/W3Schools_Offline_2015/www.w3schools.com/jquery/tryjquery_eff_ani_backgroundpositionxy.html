<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_eff_ani_backgroundpositionxy.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("body").animate({
    backgroundPositionX:"+=100px", 
    backgroundPositionY:"+=200px"
    });
  });
  $(".btn2").click(function(){
    $("body").animate({
    backgroundPositionX:"0px", 
    backgroundPositionY:"0px"
    });
  });
});
</script>
</head>

<body style="background-image:url(../images/w3jquery.gif);background-repeat:no-repeat;position:fixed;">

<button class="btn1">Animate</button>
<button class="btn2">Reset</button>

</body>
