<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_toggle_multiple.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("li").toggle(
    function(){$(this).css({"color":"red"});},
    function(){$(this).css({"color":"blue"});},
    function(){$(this).css({"color":"purple"});},
    function(){$(this).css({"color":"turquoise"});
  });
});
</script>
</head>
<body>

<p>Click several times on each of the list items below:</p>

<ul>
<li>Phil Dunphy</li>
<li>Luke Dunphy</li>
</ul>

<div><b>Note:</b> The toggle() method was deprecated in jQuery version 1.8, and removed in version 1.9. We have used an earlier version of jQuery (1.8 in the script tag), for this example to work.</div> 

</body>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_toggle_multiple.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
</html>
