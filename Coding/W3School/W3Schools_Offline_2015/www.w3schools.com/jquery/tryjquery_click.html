<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_click.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:11:31 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
