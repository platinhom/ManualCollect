<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_html_toggleclass_2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").toggleClass("main");
  });
});
</script>
<style>
.main
{
font-size:120%;
color:red;
}
</style>
</head>
<body>

<p>This is a paragraph.</p>
<p class="main">This is another paragraph.</p>

<button>Toggle class "main" for p elements</button>

</body>
