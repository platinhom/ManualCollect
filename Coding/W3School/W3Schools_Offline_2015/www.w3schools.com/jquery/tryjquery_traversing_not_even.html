<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_traversing_not_even.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").not(":even").css("background-color","yellow");
});
</script>
</head>
<body>

<p>My name is Donald (index 0).</p>
<p>I live in Duckburg (index 1).</p>
<p>My best friend is Mickey (index 2).</p>
<p>My name is Daisy (index 3).</p>
<p>I live in Duckburg (index 4).</p>
<p>My best friend is Minnie (index 5).</p>

</body>

</html>
