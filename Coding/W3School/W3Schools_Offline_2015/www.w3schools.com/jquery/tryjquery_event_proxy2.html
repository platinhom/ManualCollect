<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquery/tryjquery_event_proxy2.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:08 GMT -->
<head>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){

test=function()
{
this.txt="This is an object property";
$("div").click($.proxy(this.myClick,this));
};

test.prototype.myClick = function(event)
{
alert(this.txt);
alert(event.currentTarget.nodeName);
};

var x = new test();

});
</script>
</head>
<body>

<div>This is a div element.</div>

</body>
