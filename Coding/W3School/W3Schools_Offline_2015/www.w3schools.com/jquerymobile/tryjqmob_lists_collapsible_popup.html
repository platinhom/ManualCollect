<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<body>

<div data-role="page">
  <div data-role="header">
    <h1>Welcome To My Homepage</h1>
  </div>

  <div data-role="main" class="ui-content">
    <h2>My Phonebook</h2>
    <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-gear ui-btn-icon-left">Choose a name</a>

    <div data-role="popup" id="myPopup" class="ui-content">
      <h3>Choose a name</h3>
      <div data-role="collapsible-set" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" style="width:270px;">
        <div data-role="collapsible">
        <h4>A</h4>
          <ul data-role="listview">
            <li><a href="#">Adele</a></li>
            <li><a href="#">Agnes</a></li>
          </ul>
        </div>

        <div data-role="collapsible">
        <h2>B</h2>
          <ul data-role="listview">
            <li><a href="#">Billy</a></li>
            <li><a href="#">Bob</a></li>
          </ul>
        </div>
        
        <div data-role="collapsible">
        <h4>C</h4>
          <ul data-role="listview">
            <li><a href="#">Calvin</a></li>
            <li><a href="#">Cameron</a></li>
            <li><a href="#">Chloe</a></li>
            <li><a href="#">Christina</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div> 

</body>
