<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquerymobile/tryjqmob_event_tap_function.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:09 GMT -->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="../../code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="../../code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
$(document).on("pagecreate","#pageone",function(){
  $("p,button,h1").on("tap",function(event){
    $("span.test").html("Tapped a " + event.target.nodeName + " element.");
    $("span.test2").html("Event triggered: " + event.type);
  });                       
});
</script>
</head>
<body>

<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>The tap Event</h1>
  </div>

  <div data-role="main" class="ui-content">
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <button>This is a button</button>
    <p>The heading, paragraph and button element has a tap event defined. Click on each element to display which element triggered the event.</p>
    <span class="test" style="color:blue;"></span>
    <br><br>
    <span class="test2" style="color:red;"></span>
  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div> 

</body>
