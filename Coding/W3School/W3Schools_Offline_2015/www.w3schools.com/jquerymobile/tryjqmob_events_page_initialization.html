<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/jquerymobile/tryjqmob_events_page_initialization.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:13:39 GMT -->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="../../code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="../../code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
$(document).on("pagebeforecreate",function(){
  alert("pagebeforecreate event fired - the page is about to be initialized. jQuery Mobile has not begun enhancing the page");
});                     
$(document).on("pagecreate",function(){
  alert("pagecreate event fired - the page has been created, but enhancement is not complete");
});
</script>
</head>
<body>

<div data-role="page">
  <div data-role="header">
    <h1>Header Text</h1>
  </div>

  <div data-role="main" class="ui-content">
    <p>The page has been created and enhancement is done!</p>
  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div> 

</body>

<!-- Mirrored from www.w3schools.com/jquerymobile/tryjqmob_events_page_initialization.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:13:39 GMT -->
</html>
