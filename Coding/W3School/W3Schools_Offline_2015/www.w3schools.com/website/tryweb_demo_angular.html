<!DOCTYPE html>
<html>


<!-- Mirrored from www.w3schools.com/website/tryweb_demo_angular.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:22:58 GMT -->
<head>
  <title>Our Company</title>
  <link href="Site.css" rel="stylesheet">
</head>

<body>

<nav id="nav01"></nav>

<div id="main">
  <h1>Customers</h1>
  <div id="id01"></div>

  <div ng-app="" ng-controller="customersController"> 
    <table>
    <tr><th>Name</th><th>City</th><th>Country</th></tr>
    <tr ng-repeat="x in names">
    <td> {{ x.Name }} </td>
    <td> {{ x.City }} </td>
    <td> {{ x.Country }} </td>
    </tr>
    </table>
  </div>

  <footer id="foot01"></footer>
</div>

<script src="Script.js"></script>

<script>
function customersController($scope,$http) {
  $http.get("Customers_JSON.html")
  .success(function(response) {$scope.names = response;});
}
</script>

<script src="../../ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

</body>

</html>
