<head>
<link rel="stylesheet" href="appml.css">
</head> 

<body>
<h1>My First Web Application</h1>

<div id="Place01">
<table id="Template01" class="appmltable">
<tr>
  <th>Customer</th>
  <th>City</th>
  <th>Country</th>
</tr>
<tr id="appml_row">
  <td>#CustomerName#</td>
  <td>#City#</td>
  <td>#Country#</td>
</tr>
</table>	
</div>

<script src="appml.js"></script>
<script>
var obj
obj=new AppML("appml.aspx","Models/Customers.xml");
obj.run("Place01","Template01");
</script>

</body>
