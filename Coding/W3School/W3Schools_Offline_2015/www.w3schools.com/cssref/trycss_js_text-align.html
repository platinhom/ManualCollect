<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_text-align.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:55 GMT -->
<head>
<style> 
#myDIV {
    background-color: coral;
    color: white;
}
</style>
</head>
<body>

<p>Click the "Try it" button to right align the text of the DIV element:</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
  <h1>myDIV</h1>
</div>

<script>
function myFunction() {
    document.getElementById("myDIV").style.textAlign = "right";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_text-align.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:55 GMT -->
</html>
