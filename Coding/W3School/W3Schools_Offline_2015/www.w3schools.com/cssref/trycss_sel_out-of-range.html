<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_sel_out-of-range.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:35:59 GMT -->
<head>
<style>
input:out-of-range {
    border: 2px solid red;
}
</style>
</head>
<body>

<h3>A demonstration of the :out-of-range selector.</h3>

<input type="number" min="5" max="10" value="17">

<p>Try typing a number within the given range (between 5 and 10), to see the styling disappear.</p>

<p><strong>Note</strong>: The :out-of-range selector is not supported in Internet Explorer.</p>

</body>
