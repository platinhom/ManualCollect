<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_anim_background-position.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:50 GMT -->
<head>
<style> 
#myDIV {
    width: 300px;
    height: 200px;
    border: 1px solid black;
    background-image: url('smiley.gif');
    background-position: top left;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {background-position: center;}
}

/* Standard syntax */
@keyframes mymove {
    50% {background-position: center;}
}
</style>
</head>
<body>

<p>Gradually change the background-position from "top left" to "center", and back to "top left":<p>
<div id="myDIV"></div>

<p>The background-position property is <em>animatable</em> in CSS.</p>
<p><b>Note:</b> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_anim_background-position.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:50 GMT -->
</html>
