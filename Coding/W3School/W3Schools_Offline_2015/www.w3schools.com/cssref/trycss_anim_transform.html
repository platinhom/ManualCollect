<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_anim_transform.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:26:00 GMT -->
<head>
<style> 
#myDIV {
    margin: auto;
    border: 1px solid black;
    width: 200px;
    height: 100px;
    background-color: coral;
    color: white;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {-webkit-transform: rotate(180deg);}
}

/* Standard syntax */
@keyframes mymove {
    50% {transform: rotate(180deg);}
}
</style>
</head>
<body>

<p>Gradually rotate the DIV element 180 degrees, and back:<p>
<div id="myDIV">
<h1>myDIV</h1>
</div>

<p>The transform property is <em>animatable</em> in CSS.</p>
<p><strong>Note:</strong> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_anim_transform.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:26:00 GMT -->
</html>
