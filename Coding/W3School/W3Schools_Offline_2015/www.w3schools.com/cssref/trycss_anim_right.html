<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_anim_right.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:54 GMT -->
<head>
<style> 
#myDIV {
    position: absolute;
    right: 0;
    width: 100px;
    height: 100px;
    background-color: coral;
    color: white;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {right: 500px;}
}

/* Standard syntax */
@keyframes mymove {
    50% {right: 500px;}
}
</style>
</head>
<body>

<p>The right property is <em>animatable</em> in CSS.</p>
<p><strong>Note:</strong> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

<p>Gradually change the right position of the DIV element from 0, to 500px, and back to 0:<p>
<div id="myDIV">
  <h1>My DIV</h1>
</div>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_anim_right.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:54 GMT -->
</html>
