<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_js_align-content.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:39 GMT -->
<head>
<style> 
#main {
    width: 140px;
    height: 300px;
    border: 1px solid #000000;
    display: -webkit-flex; /* Safari */
    -webkit-flex-flow: row wrap; /* Safari 6.1+ */
    -webkit-align-content: space-around; /* Safari 7.0 */
    display: flex;
    flex-flow: row wrap;
    align-content: space-around; 
}

#main div {
    width: 70px;
    height: 70px;
}
</style>
</head>
<body>

<div id="main">
  <div style="background-color:coral;"></div>
  <div style="background-color:lightblue;"></div>
  <div style="background-color:khaki;"></div>
  <div style="background-color:pink;"></div>
  <div style="background-color:lightgrey;"></div>
  <div style="background-color:lightgreen;"></div>
</div>

<p>Click the "Try it" button to set the value of the alignContent property to "space-between"</p>
<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("main").style.WebkitAlignContent = "space-between"; // Code for Safari 7.0+
    document.getElementById("main").style.alignContent = "space-between";
}
</script>

<p><b>Note:</b> Internet Explorer 10 and earlier versions do not support the alignContent property.</p>

<p><b>Note:</b> Safari 7.0 (and newer) supports an alternative, the WebkitAlignContent property.</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_js_align-content.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:39 GMT -->
</html>
