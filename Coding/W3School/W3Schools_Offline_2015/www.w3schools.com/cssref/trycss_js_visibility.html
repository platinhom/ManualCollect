<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_visibility.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:26:03 GMT -->
<head>
<style>
#myDIV {
    margin: auto;
    width: 400px;
    height: 200px;
    background-color: lightblue;
    border: 1px solid black;
}
</style>
</head>
<body>

<p>Click the "Try it" button to set the visibility property of the DIV element to "hidden":</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">This is my DIV element.</div>

<p><strong>Note</strong>: Invisible elements still take up space on the page.</p>

<script>
function myFunction() {
    document.getElementById("myDIV").style.visibility = "hidden";
}
</script>

</body>

</html>
