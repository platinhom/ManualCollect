<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_js_animation-direction.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:43 GMT -->
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    from {left: 0px;}
    to {left: 200px;}
}

@keyframes mymove {
    from {left: 0px;}
    to {left: 200px;}
}
</style>
</head>
<body>

<p>Click the "Try it" button to reverse the direction of the animation.</p>
<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myDIV").style.WebkitAnimationDirection = "reverse";  // Code for Chrome, Safari, and Opera
    document.getElementById("myDIV").style.animationDirection = "reverse";
}
</script>

<p><strong>Note:</strong> The animationDirection property is currently only supported in Firefox.</p>
<div id="myDIV"></div>

</body>
