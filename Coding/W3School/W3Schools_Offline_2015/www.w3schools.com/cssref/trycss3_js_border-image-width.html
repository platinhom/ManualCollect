<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_js_border-image-width.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:00 GMT -->
<head>
<style> 
div {
    background-color: lightgrey;
    border: 30px solid transparent;
    border-image: url('border.png');
    border-image-slice: 30;
    border-image-width: 10px;
    border-image-outset: 0;
    border-image-repeat: round;
}
</style>
</head>
<body>

<div id="main">
<p>
This is a DIV element that uses an image as a border.
</p>
</div>

<p>Click the "Try it" button to change the value of the borderImageWidth property.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("main").style.borderImageWidth = "20px 30px";
}
</script>

<p><b>Note:</b> Internet Explorer 10, Opera, and Safari 5 do not support the borderImageWidth property.</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_js_border-image-width.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:00 GMT -->
</html>
