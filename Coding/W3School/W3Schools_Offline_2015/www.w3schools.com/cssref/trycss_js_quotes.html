<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_quotes.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:53 GMT -->
<body>

<q id="myQ">This is a quote.</q>

<p>Click the "Try it" button to change the quote property of the q element:</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myQ").style.quotes = "'«' '»'";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_quotes.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:53 GMT -->
