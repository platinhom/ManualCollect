<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_sel_before.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:01 GMT -->
<head>
<style>
p::before {
    content: "Read this -";
}
</style>
</head>
<body>

<p>My name is Donald</p>
<p>I live in Ducksburg</p>

<p><b>Note:</b> For this selector to work in IE8, a DOCTYPE must be declared, and you must use the old, single-colon CSS2 syntax (:before instead of ::before).</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_sel_before.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:36:01 GMT -->
</html>
