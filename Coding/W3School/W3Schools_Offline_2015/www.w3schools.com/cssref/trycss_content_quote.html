<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_content_quote.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:20 GMT -->
<head>
<style>
p:before
{
content:open-quote;
}
p:after
{
content:close-quote;
}
</style>
</head>

<body>
<p>My name is Donald</p>
<p>I live in Ducksburg</p>

<p><b>Note:</b> You cannot have "close-quote" without "open-quote".</p>
<p><b>Note:</b> For the content property to work in IE8, a DOCTYPE must be declared.</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_content_quote.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:20 GMT -->
</html>
