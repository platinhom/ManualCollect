<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_js_perspective.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:53 GMT -->
<head>
<style>
#div1 {
    position: relative;
    margin: auto;
    height: 150px;
    width: 250px;
    padding: 10px;
    border: 1px solid black;
    -webkit-perspective: 200px; /* Chrome, Safari, Opera */
    perspective: 200px;
}

#div2 {
    padding: 50px;
    position: absolute;
    border: 1px solid black;
    background-color: red;
    -webkit-transform: rotateX(45deg); /* Chrome, Safari, Opera */
    transform: rotateX(45deg);
}
</style>
</head>
<body>

<p>Click the "Try it" button to change the perspecive property of the DIV1 element:</p>

<button onclick="myFunction()">Try it</button>

<div id="div1">DIV1
  <div id="div2">Think that you are a bird, looking down on a wall. Then click the button to see what happens when you change the perspective!</div>
</div>

<script>
function myFunction() {
    document.getElementById("div1").style.WebkitPerspective = "100px"; // Chrome, Safari and Opera
    document.getElementById("div1").style.perspective = "100px";
}
</script>

</body>

</html>
