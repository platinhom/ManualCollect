<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_border-image-slice.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:59 GMT -->
<head>
<style> 
div {
    background-color: lightgrey;
    border: 30px solid transparent;
    border-image: url('border.png');
    border-image-slice: 15;
}
</style>
</head>
<body>

<div>
This DIV uses an image as a border.
</div>
<p>Here is the image used:</p>
<img src="border.png">

<p><b>Note: </b>Internet Explorer 10, Opera 12, and Safari 5 do not support the border-image-repeat property.</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_border-image-slice.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:59 GMT -->
</html>
