<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_text-decoration-color.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:56 GMT -->
<head>
<style>
p {
    text-decoration: underline;
    -moz-text-decoration-color: red; /* Code for Firefox */
    text-decoration-color: red;
}
</style>
</head>
<body>

<p>The color of the lines should now be red!</p>

<p><b>Note:</b> The text-decoration-color property is not supported in any of the major browsers.</p>
<p><b>Note:</b> Firefox supports an alternative, the -moz-text-decoration-color property.</p>

</body>
