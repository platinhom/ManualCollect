<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_table_empty-cells.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:22 GMT -->
<head>
<style>
table {
    border-collapse: separate;
    empty-cells: hide;
}
</style>
</head>

<body>
<table border="1">
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td></td>
  </tr>
</table>

<p><b>Note:</b> Internet Explorer 8 supports the empty-cells 
property if a !DOCTYPE is specified.</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_table_empty-cells.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:22 GMT -->
</html>
