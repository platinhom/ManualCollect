<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_box-sizing.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:14 GMT -->
<head>
<style> 
div.container {
    width: 30em;
    border: 1em solid;
}

div.box {
    box-sizing: border-box;
    width: 50%;
    border: 1em solid red;
    float: left;
}
</style>
</head>
<body>

<div class="container">
  <div class="box">This div occupies the left half.</div>
  <div class="box">This div occupies the right half.</div>
  <div style="clear:both;"></div>
</div>

</body>
