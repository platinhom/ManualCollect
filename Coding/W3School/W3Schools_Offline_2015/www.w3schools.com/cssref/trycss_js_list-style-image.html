<body>

<p>Click the "Try it" button to change the style of the list:</p>

<button onclick="myFunction()">Try it</button>

<ul id="myUL">
  <li>Emil</li>
  <li>Tobias</li>
  <li>Linus</li>
</ul>

<script>
function myFunction() {
    document.getElementById("myUL").style.listStyleImage = "url('smiley.gif')";
}
</script>

</body>
