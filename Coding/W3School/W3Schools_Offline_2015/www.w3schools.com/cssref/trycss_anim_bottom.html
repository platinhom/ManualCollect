<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_anim_bottom.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:12 GMT -->
<head>
<style> 
#myDIV {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: coral;
    color: white;
    bottom: 0px;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {bottom: 300px;}
}

/* Standard syntax */
@keyframes mymove {
    50% {bottom: 300px;}
}
</style>
</head>
<body>

<p>Gradually change the bottom property from 0px from the bottom to 300px then back:<p>
<div id="myDIV">
  <h1>myDIV</h1>
</div>

<p>The bottom property is <em>animatable</em> in CSS.</p>
<p><b>Note:</b> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_anim_bottom.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:12 GMT -->
</html>
