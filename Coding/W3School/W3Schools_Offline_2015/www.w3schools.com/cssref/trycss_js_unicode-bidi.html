<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_unicode-bidi.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:26:02 GMT -->
<head>
<style>
#myDIV {
    margin: auto;
    width: 400px;
    height: 200px;
    background-color: lightblue;
    border: 1px solid black;
    direction: rtl;
}
</style>
</head>
<body>

<p>Click the "Try it" button to set the unicode-bidi property of the DIV element:</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">This is my DIV element.</div>

<script>
function myFunction() {
    document.getElementById("myDIV").style.unicodeBidi = "bidi-override";
}
</script>

</body>
