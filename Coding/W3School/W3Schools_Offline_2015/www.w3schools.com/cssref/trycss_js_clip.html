<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_clip.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:16 GMT -->
<head>
<style> 
#myDIV {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: coral;
}
</style>
</head>
<body>

<p>Click the "Try it" button to clip the DIV element:</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
  <h1>myDIV</h1>
</div>

<script>
function myFunction() {
    document.getElementById("myDIV").style.clip = "rect(0px,50px,50px,0px)";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_clip.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:16 GMT -->
</html>
