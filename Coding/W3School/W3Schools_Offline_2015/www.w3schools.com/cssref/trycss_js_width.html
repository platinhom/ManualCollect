<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_width.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:26:05 GMT -->
<head>
<style> 
#myDIV {
    width: 100px;
    height: 100px;
    background-color: coral;
    color: white;
}
</style>
</head>
<body>

<p>Click the "Try it" button to change the width of the DIV element:</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
  <h1>myDIV</h1>
</div>

<script>
function myFunction() {
    document.getElementById("myDIV").style.width = "500px";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_width.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:26:05 GMT -->
</html>
