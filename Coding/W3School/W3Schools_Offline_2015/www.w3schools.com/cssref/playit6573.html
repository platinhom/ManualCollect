	div.my1 {
		animation:mymove 5s 1;
		/* Firefox */
		-moz-animation:mymove 5s 1;
		/* Safari and Chrome */
		-webkit-animation:mymove 5s 1;
		/* Opera */
		-o-animation:mymove 5s 1;
	}

	div.my2 {
		animation:mymove 5s 2;
		/* Firefox */
		-moz-animation:mymove 5s 2;
		/* Safari and Chrome */
		-webkit-animation:mymove 5s 2;
		/* Opera */
		-o-animation:mymove 5s 2;
	}
	div.my5 {
		animation:mymove 5s 5;
		/* Firefox */
		-moz-animation:mymove 5s 5;
		/* Safari and Chrome */
		-webkit-animation:mymove 5s 5;
		/* Opera */
		-o-animation:mymove 5s 5;
	}
	div.myinfinite {
		animation:mymove 5s infinite;
		/* Firefox */
		-moz-animation:mymove 5s infinite;
		/* Safari and Chrome */
		-webkit-animation:mymove 5s infinite;
		/* Opera */
		-o-animation:mymove 5s infinite;
	}
	
	@keyframes mymove
	{
	from {left:0px;}
	to {left:330px;}
	}
	
	@-moz-keyframes mymove /* Firefox */
	{
	from {left:0px;}
	to {left:330px;}
	}
	
	@-webkit-keyframes mymove /* Safari and Chrome */
	{
	from {left:0px;}
	to {left:330px;}
    }

	@-o-keyframes mymove /* Opera */
	{
	from {left:0px;}
	to {left:330px;}
    }
