<!DOCTYPE html>
<html>

<head>
<style>
p.ex1 {
    padding: 2cm;
}

p.ex2 {
    padding: 0.5cm 3cm;
}
</style>
</head>
<body>

<p class="ex1">This text has equal padding on each side. The padding on each side is 2cm.</p>

<p class="ex2">This text has a top and bottom padding of 0.5cm and a left and right padding of 3cm.</p>

</body>
