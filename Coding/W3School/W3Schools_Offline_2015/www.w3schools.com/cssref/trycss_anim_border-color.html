<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_anim_border-color.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:57 GMT -->
<head>
<style> 
#myDIV {
    width: 300px;
    height: 200px;
    border: 15px solid coral;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {border-color: lightblue;}
}

/* Standard syntax */
@keyframes mymove {
    50% {border-color: lightblue;}
}
</style>
</head>
<body>

<p>Gradually change the border-color property from coral to lightblue then back:<p>
<div id="myDIV"></div>

<p>The border-color is <em>animatable</em> in CSS.</p>
<p><b>Note:</b> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>
