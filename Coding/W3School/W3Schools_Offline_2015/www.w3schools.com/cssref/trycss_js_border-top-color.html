<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_border-top-color.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:09 GMT -->
<head>
<style> 
#myDIV {
    border: 3px solid black;
    width: 300px;
    height: 300px;
}
</style>
</head>
<body>

<p>Click the "Try it" button to change the border-top-color property of the DIV element:</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
  <h1>Hello</h1>
</div>

<script>
function myFunction() {
    document.getElementById("myDIV").style.borderTopColor = "lightblue";
}
</script>

</body>
