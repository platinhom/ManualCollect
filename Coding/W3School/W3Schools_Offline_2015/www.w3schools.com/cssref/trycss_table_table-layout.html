<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_table_table-layout.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:55 GMT -->
<head>
<style>
table {
    border-collapse: separate;
    width: 100%;
    border: 1px solid black;
} 

td {
    border: 1px solid black;
}

table.ex1 {
    table-layout: auto;
}

table.ex2 {
    table-layout: fixed;
}
</style>
</head>
<body>

<p>table-layout: auto:</p>
<table class="ex1">
  <tr>
    <td width="5%">1000000000000000000000000000</td>
    <td width="95%">10000000</td>
  </tr>
</table>

<p>table-layout: fixed:</p>
<table class="ex2">
  <tr>
    <td width="5%">1000000000000000000000000000</td>
    <td width="95%">10000000</td>
  </tr>
</table>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_table_table-layout.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:55 GMT -->
</html>
