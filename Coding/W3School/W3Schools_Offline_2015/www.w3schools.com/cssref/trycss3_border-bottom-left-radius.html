<!DOCTYPE html>

<head>
<style> 
div {
    border: 2px solid;
    padding: 10px;
    background: #dddddd;
    border-bottom-left-radius: 2em;
}
</style>
</head>
<body>

<div>The border-bottom-left-radius property allows you to add a rounded border to the bottom-left corner.</div>

</body>
