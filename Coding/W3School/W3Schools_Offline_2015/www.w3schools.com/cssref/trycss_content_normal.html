<head>
<style>
p:before
{ 
content:"Read this -";
}

p#hometown:before
{ 
content:normal;
}
</style>
</head>

<body>
<p>My name is Donald</p>
<p id="hometown">I live in Ducksburg</p>

<b>Note:</b> For :before to work in IE8, a DOCTYPE must be declared.

</body>
