<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_bottom.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:12 GMT -->
<head>
<style> 
#myDIV {
    position: bsolute;
    width: 100px;
    height: 100px;
    background-color: coral;
    color: white;
}
</style>
</head>
<body>

<p>Click the "Try it" button to position the DIV element 10 pixels from the bottom:</p>
<p><strong>Note:</strong> If the position property is set to "static", the bottom property has no effect.</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
  <h1>myDIV</h1>
</div>

<script>
function myFunction() {
    document.getElementById("myDIV").style.bottom = "10px";
}
</script>

</body>
