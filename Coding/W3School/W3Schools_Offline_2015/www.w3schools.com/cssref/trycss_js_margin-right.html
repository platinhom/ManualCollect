<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_margin-right.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:40 GMT -->
<head>
<style> 
#myDIV {
    background-color: lightblue;
}
</style>
</head>
<body>

<p>Click the "Try it" button to change the right margin of the DIV element:</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
This is my DIV element.
</div>

<script>
function myFunction() {
    document.getElementById("myDIV").style.marginRight = "100px";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_margin-right.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:40 GMT -->
</html>
