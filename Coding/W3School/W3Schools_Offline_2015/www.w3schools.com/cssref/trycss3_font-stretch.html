<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_font-stretch.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:27 GMT -->
<head>
<style>
#div1 {
    font-stretch: condensed;
}

#div2 {
    font-stretch: expanded;
}
</style>
</head>
<body>

<p><b>Note:</b> No browsers support the font-stretch property.</p>

<div>
Some normal text in a div element.
</div>

<div id="div1">
Some condensed text in a div element.
</div>

<div id="div2">
Some expanded text in a div element.
</div>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_font-stretch.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:27 GMT -->
</html>
