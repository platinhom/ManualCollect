<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_border-image-width.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:00 GMT -->
<head>
<style> 
div {
    background-color: lightgrey;
    border: 30px solid transparent;
    border-image: url('border.png');
    border-image-slice: 30;
    border-image-width: 10px;
    border-image-outset: 0;
    border-image-repeat: round;
}
</style>
</head>
<body>

<div>
This DIV element uses an image as a border.
</div>
<p>Here is the image used:</p>
<img src="border.png">

<p><b>Note:</b>Internet Explorer 10, Opera 12, and Safari 5 do not support the border-image-width property.</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_border-image-width.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:00 GMT -->
</html>
