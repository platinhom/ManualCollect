<!DOCTYPE html>
<html>

<head>
<style>
q {
    quotes: "«" "»" "‹" "›";
}
</style>
</head>
<body>

<p><q>This is a quote.</q></p>
<p><q>This is a <q>quote</q> inside a quote.</q></p>
<p><b>Note:</b> IE8 supports the quotes property only if a !DOCTYPE is specified.</p>

</body>
