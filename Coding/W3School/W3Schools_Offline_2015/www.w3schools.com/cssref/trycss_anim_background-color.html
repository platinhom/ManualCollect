<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_anim_background-color.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:24:48 GMT -->
<head>
<style> 
#myDIV {
    width: 300px;
    height: 200px;
    background: red;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {background-color: blue;}
}

/* Standard syntax */
@keyframes mymove {
    50% {background-color: blue;}
}
</style>
</head>
<body>

<p>Gradually change the background-color from red, to blue, and back to red:<p>
<div id="myDIV"></div>

<p>The background-color property is <em>animatable</em> in CSS.</p>
<p><b>Note:</b> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>
