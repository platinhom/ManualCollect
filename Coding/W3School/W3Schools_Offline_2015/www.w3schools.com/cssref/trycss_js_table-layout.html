<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_table-layout.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:55 GMT -->
<head>
<style> 
table, td {
    border: 1px solid black;
}

#myTABLE {
    width: 100%;
}
</style>
</head>
<body>

<p>Click the "Try it" button to set table-layout property of the TABLE to "fixed":</p>

<button onclick="myFunction()">Try it</button>

<table id="myTABLE">
  <tr>
    <td>1000000000000000000000000000</td>
    <td>10000000</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Smith</td>
  </tr>
  <tr>
    <td>Jane</td>
    <td>Doe</td>
  </tr>
</table>

<script>
function myFunction() {
    document.getElementById("myTABLE").style.tableLayout = "fixed";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_table-layout.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:55 GMT -->
</html>
