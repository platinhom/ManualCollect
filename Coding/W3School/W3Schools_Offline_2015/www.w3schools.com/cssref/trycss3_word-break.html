<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_word-break.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:26:05 GMT -->
<head>
<style> 
p.test1 {
    width: 9em; 
    border: 1px solid #000000;
    word-break: keep-all;
}

p.test2 {
    width: 9em; 
    border: 1px solid #000000;
    word-break: break-all;
}
</style>
</head>
<body>

<p class="test1"> This paragraph contains some text. This line will-break-at-hyphenates.</p>
<p class="test2"> This paragraph contains some text: The lines will break at any character.</p>

<p><b>Note:</b> The word-break property is not supported in Opera 12 and earlier versions.</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss3_word-break.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:26:05 GMT -->
</html>
