<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_list-style-position.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:35 GMT -->
<head>
<style>
li {
    background-color:lightblue;
}
</style>
</head>
<body>

<p>Click the "Try it" button to change the position of the list:</p>

<button onclick="myFunction()">Try it</button>

<ul id="myUL">
  <li>Emil</li>
  <li>Tobias</li>
  <li>Linus</li>
</ul>

<script>
function myFunction() {
    document.getElementById("myUL").style.listStylePosition = "inside";
}
</script>

</body>
