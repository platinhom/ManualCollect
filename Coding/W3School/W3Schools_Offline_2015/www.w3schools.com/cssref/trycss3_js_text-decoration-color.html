<html>

<head>
<style>
p#myP {
    text-decoration: underline;
}
</style>
</head>
<body>

<p id="myP">
Hello world!
</p>

<p>Click the "Try it" button to change the color of the underline.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myP").style.MozTextDecorationColor = "red"; // Code for Firefox
    document.getElementById("myP").style.textDecorationColor = "red";
}
</script>

<p><b>Note:</b> The textDecorationColor property is not supported in any of the major browsers.</p>
<p><b>Note:</b> Firefox supports an alternative, the MozTextDecorationColor property.</p>

</body>
