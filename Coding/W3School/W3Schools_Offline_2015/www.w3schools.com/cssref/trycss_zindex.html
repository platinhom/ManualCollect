<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_zindex.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:26:06 GMT -->
<head>
<style>
img {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
}
</style>
</head>
<body>

<h1>This is a heading</h1>

<img src="w3css.gif" width="100" height="140">

<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_zindex.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:26:06 GMT -->
</html>
