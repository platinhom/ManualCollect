<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_right.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:54 GMT -->
<head>
<style> 
#myDIV {
    position: absolute;
    background-color: coral;
    color: white;
}
</style>
</head>
<body>

<p>Click the "Try it" button to position the DIV element 100 pixels from the right edge:</p>
<p><strong>Note:</strong> If the position property is set to "static", the right property has no effect.</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
  <h1>myDIV</h1>
</div>

<script>
function myFunction() {
    document.getElementById("myDIV").style.right = "100px";
}
</script>

</body>

<!-- Mirrored from www.w3schools.com/cssref/trycss_js_right.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:25:54 GMT -->
</html>
