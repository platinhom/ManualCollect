<p>Global "use strict" declaration.</p>

<p>Activate debugging in your browser to see the error report.</p>

<script>
"use strict";
y= 3.14;         // This will cause an error.
myFunction();    // This will also cause an error. 

function myFunction() {
    x = 3.14;
}
</script>
