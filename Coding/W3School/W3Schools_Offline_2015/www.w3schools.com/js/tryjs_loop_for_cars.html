<body>

<p id="demo"></p>

<script>
cars = ["BMW","Volvo","Saab","Ford"];
var i = 0;
var text = "";
for (;cars[i];) {
    text += cars[i] + "<br>";
    i++;
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
