<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_confirm.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:25 GMT -->
<body>

<p>Click the button to display a confirm box.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x;
    if (confirm("Press a button!") == true) {
        x = "You pressed OK!";
    } else {
        x = "You pressed Cancel!";
    }
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
