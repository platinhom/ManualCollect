<body>

<p>Math.max() returns the higest value.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML =
    Math.max(0, 150, 30, 20, -8);
}
</script>

</body>
