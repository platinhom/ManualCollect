<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_form_length.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:25 GMT -->
<body>

<form id="frm1" action="http://www.w3schools.com/js/form_action.asp">
First name: <input type="text" name="fname" value="Donald"><br>
Last name: <input type="text" name="lname" value="Duck"><br><br>
<input type="submit" value="Submit">
</form>

<p>Click "Try it" to display the number of elements the form:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("frm1").length;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
