<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_win_close.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:26 GMT -->
<head>
<script>
var myWindow;
function openWin() {
    myWindow = window.open("", "", "width=400, height=200");
}

function closeWin() {
    myWindow.close();
}
</script>
</head>
<body>

<input type="button" value="Open 'myWindow'" onclick="openWin()" />
<input type="button" value="Close 'myWindow'" onclick="closeWin()" />

</body>
