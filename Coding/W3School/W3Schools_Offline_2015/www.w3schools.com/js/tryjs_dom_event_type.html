<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_dom_event_type.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:26 GMT -->
<head>
<script>
function getEventType(event) { 
    document.getElementById("demo").innerHTML = event.type;
}
</script>
</head>

<body>

<p onmousedown="getEventType(event)">
Click on this paragraph. A message will tell what type of event was triggered.</p>

<p id="demo"></p>

</body>
