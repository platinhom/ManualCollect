<body>

<p>Math.floor() rounds a number <strong>down</strong> to its nearest integer.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = Math.floor(4.7);
}
</script>

</body>
