<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_win_moveto.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:26 GMT -->
<head>
<script>
var myWindow;
function openWin() {
    myWindow=window.open("", "", "width=400, height=200");
}

function moveWin() {
    myWindow.moveTo(300, 0);
    myWindow.focus();
}
</script>
</head>
<body>

<input type="button" value="Open myWindow" onclick="openWin()" />
<br><br>
<input type="button" value="Move myWindow" onclick="moveWin()" />

</body>
