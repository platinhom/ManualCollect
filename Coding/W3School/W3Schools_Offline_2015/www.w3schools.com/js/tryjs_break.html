<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_break.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:11:23 GMT -->
<body>

<p>Click the button to do a loop with a break.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var text = "";
    var i;
    for (i = 0; i < 10; i++) {
        if (i == 3) {break;}
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
