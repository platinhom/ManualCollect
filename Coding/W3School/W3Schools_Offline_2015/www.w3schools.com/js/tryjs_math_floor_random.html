<body>

<p>Math.floor() combined with Math.random() can return random integers.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML =
    Math.floor(Math.random() * 11);
}
</script>

</body>
