<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_iframe_height.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:25 GMT -->
<body>

<iframe id="myframe" src="../default.html" height="200" width="250">
<p>Your browser does not support iframes.</p>
</iframe>

<p>Click the button to display the height of the iframe.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myframe").height;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
