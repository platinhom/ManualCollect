<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_button_form.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:25 GMT -->
<body>

<form id="form1">
<button id="btn1" type="button">HTML</button>
</form>

<p>Click the "Try it" button to display the id of the form the HTML button belongs to:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("btn1").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
