<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_win_blur.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:26 GMT -->
<head>
<script>
var myWindow;
function openWin() {
    myWindow = window.open("", "", "width=400, height=200");
    myWindow.blur();
}
function blurWin() {
    myWindow.blur();
}
function focusWin() {
    myWindow.focus();
}
</script>
</head>
<body>

<input type="button" value="Open new window" onclick="openWin()">
<input type="button" value="Blur new window" onclick="blurWin()">
<input type="button" value="Focus new window" onclick="focusWin()">

</body>
