<body>

<p>A function can access variables defined outside the function:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo"></p>

<script>
var a = 4;
function myFunction() {
    document.getElementById("demo").innerHTML = a * a;
} 
</script>

</body>
