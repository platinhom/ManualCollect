<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_dom_event_screenxy.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:26 GMT -->
<head>
<script>
function coordinates(event) {
    document.getElementById("demo").innerHTML =
    "X = " + event.screenX + "<br>Y = " + event.screenY;
}
</script>
</head>
<body>

<p onmousedown="coordinates(event)">
Click this paragraph, to display the x and y coordinates of the cursor, relative to the screen.
</p>

<p id="demo"></p>

</body>
