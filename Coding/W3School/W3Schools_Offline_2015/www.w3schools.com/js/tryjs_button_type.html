<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_button_type.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:25 GMT -->
<body>

<button id="btn1" type="button">HTML</button>

<p>Click the "Try it" button to return the type of the "HTML" button:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("btn1").type;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
