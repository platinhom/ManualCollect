<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/js/tryjs_iframe_src.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:14:25 GMT -->
<body>

<iframe id="myframe" src="../default.html"></iframe>

<p>Click the button to display the value of the src attribute in the iframe.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myframe").src;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
