<!DOCTYPE html>
<html>

<!-- Mirrored from www.w3schools.com/canvas/trycanvas_clock_canvas.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:16:54 GMT -->
<body>

<canvas id="canvas" width="400" height="400"
style="background-color:#333">
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
drawClock();

function drawClock() {
    ctx.arc(0, 0, radius, 0 , 2*Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();
}
</script>

</body>
