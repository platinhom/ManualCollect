<p>The code element does not preserve whitespace and line-breaks.</p>

<p>To fix this, you must wrap the code in a pre element:</p>

<code>
<pre>
var person = {
    firstName:"John",
    lastName:"Doe",
    age:50,
    eyeColor:"blue"
}
</pre>
</code>

</body>
