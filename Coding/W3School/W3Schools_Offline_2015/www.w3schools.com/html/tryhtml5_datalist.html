<!-- Mirrored from www.w3schools.com/html/tryhtml5_datalist.htm by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Jan 2015 08:08:55 GMT -->
<body>

<form action="http://www.w3schools.com/html/action_page.php" method="get">

<input list="browsers" name="browser">
<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
<input type="submit">
</form>

<p><b>Note:</b> The datalist tag is not supported in Internet Explorer 9 and earlier versions, or in Safari.</p>

</body>
