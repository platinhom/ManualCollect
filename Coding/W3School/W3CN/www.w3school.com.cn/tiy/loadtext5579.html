<body>

<script type="text/javascript">
for (i = 0; i <= 5; i++)
{
document.write("数字是 " + i)
document.write("<br />")
}
</script>

<h1>解释：</h1>

<p>for 循环的步进值从 i=0 开始。</p>

<p>只要 <b>i</b> 小于等于 5，循环就会继续运行。</p>

<p>循环每循环一次，<b>i</b> 就会累加 1。</p>

</body>
