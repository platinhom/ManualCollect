<head>
<script type="text/javascript">
function getRelatedElement(event)
  { 
  alert("The cursor just exited the " + event.relatedTarget.tagName + " element.");
  }
</script>
</head>
<body>

<p onmouseover="getRelatedElement(event)">Mouse over this paragraph.</p>

</body>
