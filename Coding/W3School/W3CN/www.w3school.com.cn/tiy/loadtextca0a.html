<head>
<script type="text/javascript">
function makeReadOnly()
  {
  document.getElementById("text1").readOnly=true
  }
</script>
</head>
<body>

<form>
<input type="text" id="text1" value="Hello World!" />
<input type="button" onclick="makeReadOnly()" value="Make read-only" />
</form>

</body>
