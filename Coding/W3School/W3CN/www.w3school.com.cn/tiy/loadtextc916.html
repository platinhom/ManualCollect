<body>

<script type="text/javascript">

function checkTime(i)
{
if (i<10) 
  {i="0" + i}
  return i
}

var d = new Date()
document.write(checkTime(d.getUTCHours()))
document.write(".")
document.write(checkTime(d.getUTCMinutes()))
document.write(".")
document.write(checkTime(d.getUTCSeconds()))

</script>

</body>
