<head>
<script type="text/javascript">
function removeBorder()
  {
  document.getElementById("frame1").frameBorder="0";
  }
function restoreBorder()
  {
  document.getElementById("frame1").frameBorder="1";
  }
</script>
</head>
<body>

<iframe src="../example/hdom/frame_a.html" id="frame1"></iframe>
<br /><br />
<input type="button" onclick="removeBorder()" value="Remove border" />
<input type="button" onclick="restoreBorder()" value="Restore border" />

</body>
