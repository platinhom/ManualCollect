<button onclick="getVolume()" type="button">音量是多少？</button>

<button onclick="setFullVolume()" type="button">把音量设置为 1.0</button>

</video>

<script>
myVid=document.getElementById("video1");
function getVolume()
  { 
  alert(myVid.volume);
  } 
function setHalfVolume()
  { 
  myVid.volume=0.2;
  } 
function setFullVolume()
  { 
  myVid.volume=1.0;
  } 
</script>
