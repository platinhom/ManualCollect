<code class="aspcode">&lt;%
dim h
h=hour(now())

response.write(&quot;&lt;p&gt;&quot; & now())
response.write(&quot; (Beijing Time) &lt;/p&gt;&quot;)
If h&lt;12 then
   response.write(&quot;Good Morning!&quot;)
else
   response.write(&quot;Good day!&quot;)
end if
