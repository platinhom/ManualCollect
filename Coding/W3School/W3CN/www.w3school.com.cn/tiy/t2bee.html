<!DOCTYPE html>

<body>

<h3>演示如何创建 VIDEO 元素</h3>

<p>请点击按钮来创建 VIDEO 元素，该元素将播放 .ogg 文件格式的影片。</p>

<button onclick="myFunction()">试一下</button>

<p id="demo"></p>

<script>
function myFunction()
{
var x = document.createElement("VIDEO");
x.setAttribute("width", "320");
x.setAttribute("height", "240");
x.setAttribute("controls", "controls");
x.setAttribute("src", "../i/movie.ogg");
document.body.appendChild(x);
document.getElementById("demo").innerHTML = "<b>注释：</b>IE 和 Safari 不支持 .ogg 文件格式。这只是一个例子。如需使其在所有浏览器中运行，您应该在 video 元素中使用 source 元素。";
}
</script>

</body>

<script type="text/javascript">
function submitTryit()
{
var t=document.getElementById("TestCode").value;
t=t.replace(/=/gi,"w3equalsign");
t=t.replace(/script/gi,"w3scrw3ipttag");

document.getElementById("code").value=t;

document.getElementById("tryitform").action="v.html";

validateForm();

document.getElementById("tryitform").submit();
}

function validateForm()
{
var code=document.getElementById("code").value;
if (code.length>5000)
	{
	document.getElementById("code").value="<h1>Error</h1>";
	}
}
