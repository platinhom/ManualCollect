<body>

<table border="1" width="100%">
  <thead align="char" char="M" charoff="2">
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
</table>

<p><b>注释：</b>几乎没有浏览器支持 charoff 属性。</p>

</body>
