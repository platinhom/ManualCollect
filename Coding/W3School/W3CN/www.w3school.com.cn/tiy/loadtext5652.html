<head>
<script type="text/javascript">
function checkTab(x)
  {
  alert(x.tabIndex)
  }
</script>
</head>
<body>

<form>
<input type="text" tabindex="1" onclick="checkTab(this)">
<input type="text" tabindex="2" onclick="checkTab(this)">
<input type="text" tabindex="3" onclick="checkTab(this)">
</form>

</body>
