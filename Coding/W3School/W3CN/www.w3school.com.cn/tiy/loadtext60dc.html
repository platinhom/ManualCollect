<head>
  <script type="text/javascript" src="../jquery/jquery.js"></script>
</head>

<body>
  <ul class="first">
     <li class="foo">list item 1</li>
     <li>list item 2</li>
     <li class="bar">list item 3</li>
  </ul>
  <ul class="second">
     <li class="foo">list item 1</li>
     <li>list item 2</li>
     <li class="bar">list item 3</li>
  </ul>
  <script>$('ul.first').find('.foo')
    .css('background-color', 'red')
  .end().find('.bar')
    .css('background-color', 'green')
  .end();</script>
</body>
