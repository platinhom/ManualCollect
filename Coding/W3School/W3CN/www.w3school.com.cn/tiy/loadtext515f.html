<script type="text/javascript">
xmlDoc=loadXMLDoc("../example/xdom/books_comment.xml");

x=xmlDoc.getElementsByTagName("book")[0].childNodes;

for (i=0;i<x.length;i++)
{ 
if (x[i].nodeType==8)
  { 
  //Process only comment nodes
  document.write(x[i].length);
  document.write("<br />");
  } 
}
</script>
