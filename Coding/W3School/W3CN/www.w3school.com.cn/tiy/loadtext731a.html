<body>

<h3>演示如何创建 URL 字段</h3>

<p>点击按钮来创建 URL 字段。</p>

<button onclick="myFunction()">试一下</button>

<script>
function myFunction() {
    var x = document.createElement("INPUT");
    x.setAttribute("type", "url");
    x.setAttribute("value", "http://www.google.com/");
    document.body.appendChild(x);
}
</script>

</body>
