<head>
<script type="text/javascript">
function clickRadio()
  {
  document.getElementById('radio1').click()
  }
</script>
</head>
<body>

<form>
<input type="radio" id="radio1" />
<br />
<input type="button" onclick="clickRadio()" value="Click radio button" />
</form>

</body>
