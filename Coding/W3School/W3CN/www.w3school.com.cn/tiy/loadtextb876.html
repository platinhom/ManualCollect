<map name="planetmap">
<area id="venus" shape="circle" 
coords="180,139,14"

href="../example/hdom/venus.html" />
</map>

<p>Venus 的坐标（coords 属性）是：
<script type="text/javascript">
x=document.getElementById("venus");
document.write(x.coords);
</script>
