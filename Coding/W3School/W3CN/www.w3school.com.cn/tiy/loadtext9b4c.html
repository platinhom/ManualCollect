  $("button").click(function(){
    alert($("input:text").val());
  });
});
</script>

Firstname: <input type="text" name="fname" value="Bill" /><br />
Lastname: <input type="text" name="lname" value="Gates" /><br /><br />
<button>获得第一个文本域的值</button>
</body>
