<head>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
newPos=new Object();
newPos.left="0";
newPos.top="100";

$(document).ready(function(){
  $("button").click(function(){
    $("p").offset(newPos);
  });
});
</script>
</head>
<body>
<p>This is a paragraph.</p>
<button>设置新的偏移</button>
</body>
