<body>

<h3>演示如何创建 Email 字段</h3>

<p>点击按钮来创建 Email 字段。</p>

<button onclick="myFunction()">试一下</button>

<script>
function myFunction() {
    var x = document.createElement("INPUT");
    x.setAttribute("type", "email");
    x.setAttribute("value", "w3c@example.com");
    document.body.appendChild(x);
}
</script>

</body>
