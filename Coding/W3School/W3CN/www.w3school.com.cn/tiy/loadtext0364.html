<script type="text/javascript">
function setlight()
{

}
</script>
<style>
div
{
width:100px;
}
</style>

</head>
<body onload="setlight()">

<img src="../i/eg_landscape.jpg" width="160" height="120" />
<br />
<br />
同一个图像，带有光照效果：<br />
<div id="light_div" style="filter:light(enabled=1);">
<img src="../i/eg_landscape.jpg" width="160" height="120" />
</div>
