<script type="text/javascript">
xmlDoc=loadXMLDoc("../example/xdom/books.xml");

x=xmlDoc.documentElement.childNodes;
for (i=0;i<x.length;i++)
{ 
if (x[i].nodeType==1)
  { 
  document.write(x[i].nodeName);
  document.write("<br />");
  } 
}
</script>
