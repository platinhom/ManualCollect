<head>
<script type="text/javascript">
function getType()
  {
  alert(document.getElementById("mySelect").type)
  }
</script>
</head>
<body>

<form>
<select id="mySelect">
  <option>Apple</option>
  <option>Pear</option>
  <option>Banana</option>
  <option>Orange</option>
</select>
<input type="button" onclick="getType()" value="Alert type of dropdown list">
</form>

</body>
