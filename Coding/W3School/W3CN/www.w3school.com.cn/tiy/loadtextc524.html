<script>

  $("button").click(function(){
    alert($("li").length);
  });
});
</script>
</head>
<body>

<button>输出 li 元素的数目</button>

<ul>
<li>咖啡</li>
<li>牛奶</li>
<li>绿茶</li>
</ul>
