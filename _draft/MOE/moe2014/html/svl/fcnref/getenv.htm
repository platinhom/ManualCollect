<h2>Syntax</h2>

<pre>
    var_value = <a class="fcnlink" href="#getenv">getenv</a> 'var_name'
</pre>

<p><a name="getenv"></a></p>
<h2>Description</h2>

<p>Returns the value of the process-environment variable <tt>var_name</tt>.</p>

For example, to get the value of the UNIX environment variable <tt>$HOME</tt>:
<pre>
   svl&gt; <span class="fcndef">getenv</span> 'HOME'  
   '/net/mycomputer/u/curly'
</pre>
