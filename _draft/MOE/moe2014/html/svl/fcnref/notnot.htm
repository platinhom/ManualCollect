<h2>Syntax</h2>

<pre>
    flag = <a class="fcnlink" href="#not">not</a> v
    flag = <a class="fcnlink" href="#notnot">notnot</a> v 
</pre>

<p><a name="notnot"></a></p>
<p><a name="not"></a></p>
<h2>Description</h2>


<p>Perform logical NOT operation on leaf elements of 
<tt>v</tt>. 
<tt>notnot</tt> is an accelerated form of <tt>not</tt> <tt>not</tt>. </p>

<p>

<pre>
    svl&gt; <span class="fcndef">not</span> [2,0,-1] 
    [0,1,0] 
    svl&gt; <span class="fcndef">notnot</span> [2,0,-1] 
    [1,0,1] 
</pre>
