<h2>Syntax</h2>

<pre>
    <a class="fcnlink" href="#sleep">sleep</a> num_sec
</pre>

<h2>Description</h2>

<p>Suspend the calling task for <tt>num_sec</tt>
seconds.  Non-positive values of <tt>num_sec</tt>
will cause the calling task to be suspended only for
as little time as necessary
to give other executable tasks an opportunity to run.
</p>
