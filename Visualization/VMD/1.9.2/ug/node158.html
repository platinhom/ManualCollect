<H2><A NAME="SECTION0012338000000000000000">
sleep</A>
</H2>
Specify a number of seconds to sleep before reading another command.
Animation <EM>stops</EM> during this time.

<P>

<UL>
<LI><B><I>time</I></B>: sleep <I>time</I> seconds.
  
</LI>
</UL>
