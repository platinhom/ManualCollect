<H2><A NAME="SECTION0012330000000000000000">
scale</A>
</H2>
Scale the current scene up or down.
This does not change atom coordinates.
<A NAME="8067"></A>

<P>

<UL>
<LI><B>by <I>f</I></B>: Multiply scene scaling factor by <I>f</I>.
</LI>
<LI><B>to <I>f</I></B>: Set scene scaling factor to <I>f</I>.
  
</LI>
</UL>
