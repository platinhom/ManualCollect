        <h1 class="title">Query Menu</h1>
        <p>The <span class="GUI">Query</span> menu provides tools for querying the database and returning rows that match the query.</p>
        <dl>
            <dt><span class="GUI">Substructure Query</span>
            </dt>
            <dd>
                <p>Run a query on a substructure. Opens the <a href="substructure_query_db.html"><span class="GUI">Substructure Query</span> dialog box</a>.</p>
            </dd>
            <dt><span class="GUI">Properties</span>
            </dt>
            <dd>
                <p>Run a query on one or more properties. Opens the <a href="property_filter.html"><span class="GUI">Property Filter</span> dialog box</a>.</p>
            </dd>
        </dl>
