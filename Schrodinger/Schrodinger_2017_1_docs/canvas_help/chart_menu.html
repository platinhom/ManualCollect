        <h1 class="title">Chart Menu</h1>
        <p>The <span class="GUI">Chart</span> menu allows you to create and display various kinds of charts.</p>
        <dl>
            <dt><span class="GUI">New</span>
            </dt>
            <dd>
                <p>Create a new chart. The submenu offers choices of the types of chart: <a href="scatter_plot.html"><span class="GUI">Scatter Plot</span></a>, <a href="histogram.html"><span class="GUI">Histogram</span></a>, and <a href="pie_chart.html"><span class="GUI">Pie Chart</span></a>.</p>
            </dd>
        </dl>
