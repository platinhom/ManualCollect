        <h1 class="title">View Preferences Dialog Box</h1>
        <p>In this dialog box you can choose whether to delete a custom view or to update it when the source data changes. The two options are:</p>
        <ul>
            <li value="1"><span class="GUI">Delete custom views when source data change</span>
            </li>
            <li value="2"><span class="GUI">Propagate source data changes to custom views</span>
            </li>
        </ul>
