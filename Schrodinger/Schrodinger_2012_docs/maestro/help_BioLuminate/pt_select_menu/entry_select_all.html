<p>To select all project entries, choose <span class="GUI">Select &rarr;
All</span> in the <a href="../project_facility/project_table.html"><span
class="GUI">Project Table</span> panel</a>, or press <span
class="Keys">Ctrl+A</span> (<span class="Keys">&#x2318;A</span>).
</p>
<p>There is no panel or dialog box associated with this command. </p>
