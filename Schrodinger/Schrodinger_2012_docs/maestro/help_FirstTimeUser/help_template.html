<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" href="support/help.css" charset="ISO-8859-1" type="text/css">
<script type="text/javascript">
function setTable(tableid,display_tabs){
    if(!display_tabs){
        document.getElementById(tableid).style.display="none";
    }
}
</script>
</head>
<body onload="setTable('tab_table',parent.SERVER_PORT);">
<table cellpadding="2" cellspacing="0" id="tab_table" width="100%">
<tr>
<td style="border-top: 2px outset gray; border-bottom: 2px solid white; 
border-left: 2px outset gray; vertical-align: middle; text-align: center;">
<a class="button" name="tab">Topics</a>
</td>
<td style="border-top: 2px solid white; border-bottom: 2px inset gray; 
border-left: 2px inset gray; vertical-align: middle; text-align: center;">
<a class="button" href="search.html">Search</a>
</td>
</tr>
</table>
<h2>{title}</h2>
<br />

{body}

</body>
</html>
