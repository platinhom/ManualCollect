<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link rel="stylesheet" href="support/help.css" charset="ISO-8859-1" type="text/css" />
<script language="JavaScript">
var browserName=navigator.appName;

function check() {
if (browserName=="Netscape")
{ 
   document.getElementById("error_msg").innerHTML= '<p><span class="HB">This page cannot be displayed due to default security settings in your browser.</span></p><p><span class="sans90b">To fix this problem:</span></p><ol><li class="navbar">Enter the URL <code>about:config</code> in the address bar.</li> <li class="navbar">Search for the property <span class="GUI">security.fileuri.strict_origin_policy</span>.</li>  <li class="navbar">Right-click on this property and choose <span class="GUI">Toggle</span> to set this property to <span class="GUI">false</span>.</li> <li class="navbar">Reload the help page (this page).</li></ol>';
}
else 
{ 
 if (browserName=="Microsoft Internet Explorer")
 {
   document.getElementById("error_msg").innerHTML= "";
 }
}
   return true;
}
</script>
</head>

<body onload="check();">
<span id="error_msg"></span>
</body>
