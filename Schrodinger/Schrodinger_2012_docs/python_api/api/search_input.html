<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link rel="stylesheet" href="support/help.css" charset="ISO-8859-1" type="text/css" />
</head>

<script type="text/javascript" src="epydoc.js"> </script>

<script type="text/javascript">
function detectReturnKey(e) 
{
  // Determine between IE's explicit event object and Firefox's implicit
  var evtobj = window.event?event:e;
  if(evtobj.charCode)
    return false;
  var unicode = evtobj.charCode?evtobj.charCode:evtobj.keyCode;
  if( unicode == "13" ) {
  }
  return;
}

function setValues()
{
  document.SearchForm.PYTHON_API_DIR.value = parent.PYTHON_API_DIR;
  document.SearchForm.SCHRODINGER_TEMP_LOCATION.value = parent.SCHRODINGER_TEMP_LOCATION;
  document.SearchForm.action = parent.SERVER_PORT;
  return true;
}

function setDynamicFrames()
{
  parent.frames[1].location.href = parent.SERVER_PORT + '/' + parent.SCHRODINGER_TEMP_LOCATION + '/pythonapi_search_results.html';
  parent.frames[2].location.href = 'schrodinger-module.html';
}
</script>
<body onload="setDynamicFrames();">

<table width=100% cellspacing=0 cellpadding=2>
<tr>
<td align="center" style="border-top: 2px solid white;
border-bottom: 2px inset gray; border-right: 2px inset gray; vertical-align:
middle;"><a class="button" href="toc.html" onclick="setFrame('toc-everything.html','schrodinger-module.html')" >TOC</a>
</td>
<td align="center" style="border-top: 2px outset gray;
border-bottom:2px solid white; border-right: 2px outset gray; vertical-align:
middle;"><a class="button" name="tab">Search</a>
</td>
</tr>
</table>

<form ID='SearchForm' NAME='SearchForm'
      action="help_error.html" 
      target='moduleFrame' method="POST" enctype="text/html">

<table width=100% border=0 cellspacing=0 cellpadding=2 style="margin-top: 10px;">

<tr nowrap>
<td style="padding-bottom: 6px ;"><span class="sans90">Find text with</span></td>
</tr>

<input type="hidden" name="PYTHON_API_DIR" ID="PYTHON_API_DIR" 
       value="" >

<input type="hidden" name="SCHRODINGER_TEMP_LOCATION" ID="SCHRODINGER_TEMP_LOCATION" 
       value="" >

<input type="hidden" name="search_form_name" ID="search_form_name" 
       value="python" >

<tr nowrap>
<td nowrap><span class="sans80"><b>All</b> of these words:</span><br />
<input type="text" name="all_words" ID="all_words" size="25" onkeypress="detectReturnKey(event);" class="boxstyle"></td>
</tr>

<tr nowrap>
<td nowrap><span class="sans80"><b>At least one</b> of these words:</span><br />
<input type="text" name="atleast_one" ID="atleast_one" size="25" onkeypress="detectReturnKey(event);" class="boxstyle"></td>
</tr>

<tr nowrap>
<td nowrap><span class="sans80"><b>None</b> of these words:</span><br />
<input type="text" name="not_words" ID="not_words" size="25" onkeypress="detectReturnKey(event);" class="boxstyle"></td>
</tr>

<tr nowrap>
<td nowrap><span class="sans80"><b>Exact phrase</b>:</span><br />
<input type="text" name="phrase" ID="phrase" size="25" onkeypress="detectReturnKey(event);" class="boxstyle"></td>
</tr>

<tr nowrap>
<td nowrap style="padding-top: 6px ;"><input type="submit" name="submit"
value="Search" onClick="return setValues();" class="buttonstyle"></td>
</tr>

</table>
</form>

</body>
</html>
