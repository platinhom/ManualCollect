<b>Tips</b><br>
&bull; Use the global filter to show only included or selected entries or a defined set<br>
&bull; Use the text box to do text-based filtering<br>
&bull; Double-click to edit an entry title<br>
&bull; Right-click to operate on selected entries<br>
&bull; Use the check box in each row to include or exclude entries in the Workspace
