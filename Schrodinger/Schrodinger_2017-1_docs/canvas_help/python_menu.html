        <h1 class="title">Python Menu</h1>
        <p>This menu contains a single item, <span class="GUI">Open Shell</span>, which opens a <a href="../general_help/python_shell_panel.html">window</a> in which you can enter Python commands and execute them, within an environment that includes Schrödinger and Canvas modules. The shortcut for this item is <span class="Keys">Ctrl+P</span> (<span class="Keys">⌘P</span>).</p>
