        <h1 class="Title">
            ccp42cns
</h1>
        <p>This utility converts a CCP4 map to a CNS map. The command syntax is:</p><pre>
ccp42cns -i <i class="UserReplace">ccp4-map-file</i> -o <i class="UserReplace">cns-map-file</i></pre>
